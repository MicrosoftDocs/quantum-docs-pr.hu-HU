### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanl
name: LessThanL
type: function
namespace: microsoft.quantum.logical
summary: Igaz értéket ad vissza, és csak akkor, ha egy szám kisebb, mint egy másik szám.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let cond = a < b;

  let cond = LessThanL(a, b);

  ```
syntax: 'function LessThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Az összehasonlításhoz használandó első érték.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true` Ha és csak akkor, ha `a` a értéke szigorúan kisebb `b` .'
    isPrimitive: true
    uid: Bool
