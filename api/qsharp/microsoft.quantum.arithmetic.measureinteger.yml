  types:
  - name: target
    summary: A kis endian kódolású kvantum-regisztráció.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Int
  types:
  - summary: Előjel nélküli egész szám, amely a mért értéket tartalmazza `target`.
    isPrimitive: true
    uid: Int
