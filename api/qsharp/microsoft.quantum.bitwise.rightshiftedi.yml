### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedi
name: RightShiftedI
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Egy szám bitenkénti-ábrázolását egy adott számú biten keresztül tolja.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedI(a, b);

  ```
syntax: 'function RightShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: Az a szám, amelynek a bitenkénti-ábrázolását jobbra (kevésbé jelentős) kell átirányítani.
    isPrimitive: true
    uid: Int
  - name: amount
    summary: Azon bitek száma, amelyekkel a `value` jobbra kell váltani.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: '`value``amount` bitek által jobbra tolódott érték.'
    isPrimitive: true
    uid: Int
