### YamlMime:QSharpType
uid: microsoft.quantum.preparation.prepareentangledstate
name: PrepareEntangledState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  A páros két qubit-regisztrációt is összekever.


  Ez azt eredményezi, hogy a két regisztráció során a rendszer előkészíti a maximálisan{1}összefoglalt állapotot ({00} $ \frac{11} {\sqrt{2}} \left (\ket + \ket \right) a megfelelő regisztereken található egyes qubits között, feltételezve, hogy minden egyes regisztráció a $ \ket{0\cdots 0} $ állapottal kezdődik.
syntax: 'operation PrepareEntangledState (left : Qubit[], right : Qubit[]) : Unit'
input:
  content: '(left : Qubit[], right : Qubit[])'
  types:
  - name: left
    summary: Qubit tömb a $ \ket{0\cdots 0} $ állapotban
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: right
    summary: Qubit tömb a $ \ket{0\cdots 0} $ állapotban
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
