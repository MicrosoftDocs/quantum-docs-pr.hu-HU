### YamlMime:QSharpType
uid: microsoft.quantum.preparation.prepareentangledstate
name: PrepareEntangledState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  A páros két qubit-regisztrációt is összekever.


  Ez azt eredményezi, hogy a két regisztráció során előkészíti a maximálisan összefoglalt állapotot ($ \frac{1}{\sqrt{2}} \left (\ket{00} + \ket{11} \right) $ a megfelelő regisztereken lévő egyes qubits között, feltételezve, hogy az egyes regisztrációk a $ \ket{0\-ben kezdődnek cdots 0} $ állapot.
syntax: 'operation PrepareEntangledState (left : Qubit[], right : Qubit[]) : Unit'
input:
  content: '(left : Qubit[], right : Qubit[])'
  types:
  - name: left
    summary: Qubit tömb a $ \ket{0\cdots 0} $ állapotban
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: right
    summary: Qubit tömb a $ \ket{0\cdots 0} $ állapotban
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
