### YamlMime:QSharpType
uid: microsoft.quantum.characterization.estimatefrequency
name: EstimateFrequency
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Az előkészítés és a mérés miatt a rendszer a megadott számú próbaverzió elvégzésével megbecsüli a gyakoriságot, amellyel a mérték sikeres (visszatérési `Zero`).
syntax: 'operation EstimateFrequency (preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int) : Double'
input:
  content: '(preparation : (Qubit[] => Unit), measurement : (Qubit[] => Result), nQubits : Int, nMeasurements : Int)'
  types:
  - name: preparation
    summary: Egy olyan művelet, $P $, amely előkészít egy adott állapotot a \rho $ értékre a bemeneti regiszterén.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: measurement
    summary: Egy művelet, $M $, amely a kamat mértékét jelképezi.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
  - name: nQubits
    summary: Azon qubits száma, amelyeken az egyes műveletek előkészítése és mérése megtörténjen.
    isPrimitive: true
    uid: Int
  - name: nMeasurements
    summary: Ennyi alkalommal kell elvégezni a mérést a kamat gyakoriságának becslése érdekében.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: >-
      Az a gyakoriság, amellyel a $M (P (\ket{00 \cdots 0} \bra{00 \cdots 0}) $ értéket adja `Zero`vissza, amely a nem torzítatlan binomiális kalkulátor $ \hat{p} = n\_{\uparrow}/n\_{\text{measurements}} $ \hat{p}, ahol a $n\_{\uparrow} $ a megfigyelt `Zero` eredmények száma.


      Ez különösen fontos azokon a célszámítógépeken, amelyek figyelembe veszik a fizikai korlátozásokat, így a valószínűségek nem mérhetők.
    isPrimitive: true
    uid: Double
