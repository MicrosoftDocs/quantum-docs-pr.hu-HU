### YamlMime:QSharpType
uid: microsoft.quantum.arrays.unique
name: Unique
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Egy olyan új tömböt ad vissza, amely nem tartalmaz egyenlő szomszédos elemeket.


  A függvény az elemek egy tömbjét és egy olyan függvényt ad vissza, amely az elemek relatív sorrendjét tárolja, de az összes szomszédos elem, amely egyenlő, csak egyetlen elemre van szűrve.
remarks: Ha több olyan elem van, amely egyenlő, de nem egymás mellett van, akkor a kimeneti tömbben több esemény is szerepel.  Ezt a függvényt együtt használva `Sorted` egy teljes egyedi elemmel rendelkező tömböt kaphat.
examples: >-
  ```Q#

  let unique1 = Unique(EqualI, [1, 1, 3, 3, 2, 5, 5, 5, 7]);

  // same as [1, 3, 2, 5, 7]

  let unique2 = Unique(EqualI, [2, 2, 1, 1, 2, 2, 1, 1]);

  // same as [2, 1, 2, 1];

  let unique3 = Unique(EqualI, Sorted(LessThanOrEqualI, [2, 2, 1, 1, 2, 2, 1, 1]));

  // same as [1, 2];

  ```
syntax: "function Unique (equal : (('T, 'T) -> Bool), array : 'T[]) : 'T[]"
input:
  content: "(equal : (('T, 'T) -> Bool), array : 'T[])"
  types:
  - name: equal
    summary: Olyan függvény, amely összehasonlítja a két olyan elemet, amely az `a` `b` IF értékkel egyenlőnek tekintendő `equal(a, b)` `true` .
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Az egyedi elemek szűrésére szolgáló tömb.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Tömb, amely nem egyenlő szomszédos elemekből áll.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Az egyes elemeinek típusa `array` .
