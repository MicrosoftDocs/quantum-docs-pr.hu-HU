### YamlMime:QSharpType
uid: microsoft.quantum.canon.bounda
name: BoundA
type: function
namespace: microsoft.quantum.canon
summary: >-
  Egy adott bemeneten alapuló műveletek tömbje egy olyan új műveletet hoz létre, amely az egyes műveleteket a sorban hajtja végre.

  A módosító `A` azt jelzi, hogy a tömbben lévő összes művelet adjointable.
examples: >-
  A következők egyenértékűek:


  ```qsharp

  let bound = BoundA([U, V]);

  bound(x);

  ```


  és


  ```qsharp

  U(x); V(x);

  ```
syntax: "function BoundA (operations : ('T => Unit is Adj)[]) : ('T => Unit is Adj)"
input:
  content: "(operations : ('T => Unit is Adj)[])"
  types:
  - name: operations
    summary: Egy adott bemeneten végrehajtandó műveletek sora.
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: ('T => Unit is Adj)
  types:
  - summary: Egy új művelet, amely az adott műveletet a bemenetén belül hajtja végre.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
typeParameters:
- uid: "'T"
  summary: Az a cél, amelybe a tömbben szereplő műveletek mindegyike működik.
