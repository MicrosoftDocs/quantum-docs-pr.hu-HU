### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanorequali
name: GreaterThanOrEqualI
type: function
namespace: Microsoft.Quantum.Logical
summary: Igaz értéket ad vissza, és csak akkor, ha egy szám nagyobb vagy egyenlő, mint egy másik szám.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let cond = a >= b;

  let cond = GreaterThanOrEqualI(a, b);

  ```
syntax: 'function GreaterThanOrEqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Az összehasonlításhoz használandó első érték.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true`Ha és csak akkor `a` , ha nagyobb vagy egyenlő, mint `b`.'
    isPrimitive: true
    uid: Bool
