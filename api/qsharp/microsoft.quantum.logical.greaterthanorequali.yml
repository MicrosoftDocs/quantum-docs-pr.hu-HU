    isPrimitive: true
    uid: Int
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` Ha és csak akkor, ha `a` nagyobb vagy egyenlő, mint `b` .'
    isPrimitive: true
    uid: Bool
