### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyi
name: MultiplyI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Az egész szám `xs` egész szám `ys` és az eredmény `result`ban való tárolása, amelyeknek kezdetben nullának kell lennie.
remarks: >-
  A standard eltolási és hozzáadási megközelítést használ a szorzás megvalósításához.

  Az ellenőrzött verziót továbbfejlesztettük $x _i $ másolásával egy Ancilla qubit, amely a vezérlési qubits, majd a Ancilla qubit hozzáadását szabályozza.
syntax: 'operation MultiplyI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n $ bites multiplicand (LittleEndian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: $n $-bit szorzó (LittleEndian)
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: 'a $2n $-bit result (LittleEndian) értékének kezdetben a következő állapotban kell lennie: $ \ket{0}$.'
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
