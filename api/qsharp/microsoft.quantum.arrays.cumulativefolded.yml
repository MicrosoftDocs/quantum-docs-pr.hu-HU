### YamlMime:QSharpType
uid: microsoft.quantum.arrays.cumulativefolded
name: CumulativeFolded
type: function
namespace: microsoft.quantum.arrays
summary: >-
  A leképezett és a fold egyetlen függvénybe való egyesítése


  Ez a függvény `fn` a tömbön keresztül ismétli meg a függvényt, kezdve a kezdeti állapottól, `state` és az összes köztes értéket adja vissza, nem tartalmazza a kezdeti állapotot.
examples: >-
  ```Q#

  // same as sums = [1, 3, 6, 10, 15]

  let sums = CumulativeFolded(PlusI, 0, SequenceI(1, 5));

  ```
syntax: "function CumulativeFolded (fn : (('State, 'T) -> 'State), state : 'State, array : 'T[]) : 'State[]"
input:
  content: "(fn : (('State, 'T) -> 'State), state : 'State, array : 'T[])"
  types:
  - name: fn
    summary: A tömbben hajtogatható függvény
    isFunction: true
    input:
      types:
      - uid: "'State"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'State"
        isLocal: true
  - name: state
    summary: Az eldobni kívánt kezdeti állapot
    uid: "'State"
    isLocal: true
  - name: array
    summary: Az áthajtogatható értékek tömbje
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'State[]"
  types:
  - summary: >-
      Az összes köztes állapot, beleértve a végső állapotot, de nem a kezdeti állapotot.

      A kimeneti tömb hossza megegyezik a hosszával `array` .
    isArray: true
    uid: "'State"
    isLocal: true
typeParameters:
- uid: "'State"
  summary: A függvény által működtetett állapotok típusa `fn` , azaz az első bemenetként fogadja, és visszaadja.
- uid: "'T"
  summary: Az elemek típusa `array` .
