### YamlMime:QSharpType
uid: microsoft.quantum.arrays.squarearrayfact
name: SquareArrayFact
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Azt a feltételt jelöli, hogy egy kétdimenziós tömb szögletes alakzattal rendelkezik


  Ez a függvény azt állítja be, hogy egy tömb minden sora annyi elemet tartalmaz, mint a tömbben lévő sorok (elemek).
examples: >-
  ```Q#

  SquareArrayFact([[1, 2], [3, 4]], "Array is not a square");       // okay

  SquareArrayFact([[1, 2, 3], [4, 5, 6]], "Array is not a square"); // will fail

  SquareArrayFact([[1, 2], [3, 4, 5]], "Array is not a square");    // will fail

  ```
syntax: "function SquareArrayFact (array : 'T[][], message : String) : Unit"
input:
  content: "(array : 'T[][], message : String)"
  types:
  - name: array
    summary: Elemek kétdimenziós tömbje
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
  - name: message
    summary: Egy nyomtatandó üzenet, ha a tömb nem négyzet alakú tömb
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Az egyes elemeinek típusa `array` .
