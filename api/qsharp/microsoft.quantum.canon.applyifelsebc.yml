### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebc
name: ApplyIfElseBC
type: operation
namespace: microsoft.quantum.canon
summary: >-
  A klasszikus bit értékétől függően két ellenőrizhető művelet egyikét alkalmazza.


  Adott `bit` esetben a műveletet a `trueOp` bemenetként alkalmazza, ha a `trueInput` `bit` értéke `true` , és `falseOp(falseInput)` Ha a értéke, akkor alkalmazza `bit` `false` .
syntax: "operation ApplyIfElseBC (bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Ctl), trueInput : 'T), (falseOp : ('U => Unit is Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: A logikai érték, amellyel megállapítható, hogy `trueOp` alkalmazva van-e vagy sem `falseOp` .
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Az a-re alkalmazandó, ellenőrizhető művelet `bit` `true` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: trueInput
    summary: 'A következőhöz megadott bemenet: `trueOp` `bit` `true` .'
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Az a-re alkalmazandó, ellenőrizhető művelet `bit` `false` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: falseInput
    summary: 'A következőhöz megadott bemenet: `falseOp` `bit` `false` .'
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: A `trueOp` feltételesen alkalmazni kívánt művelet bemeneti típusa.
- uid: "'U"
  summary: A `falseOp` feltételesen alkalmazni kívánt művelet bemeneti típusa.
functors:
- Controlled
