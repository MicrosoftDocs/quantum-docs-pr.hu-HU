### YamlMime:QSharpType
uid: microsoft.quantum.logical.equali
name: EqualI
type: function
namespace: microsoft.quantum.logical
summary: Igaz értéket ad vissza, és csak akkor, ha két bemenet egyenlő.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let cond = a == b;

  let cond = EqualI(a, b);

  ```
syntax: 'function EqualI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Az összehasonlításhoz használandó első érték.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true` Ha és csak akkor, ha `a` egyenlő `b` .'
    isPrimitive: true
    uid: Bool
