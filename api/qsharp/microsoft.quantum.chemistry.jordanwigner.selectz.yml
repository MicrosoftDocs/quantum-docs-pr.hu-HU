uid: microsoft.quantum.chemistry.jordanwigner.selectz
name: SelectZ
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner
summary: Egy egységes $U $, amely a Pauli $Z $ Gate-t alkalmazza egy qubits, $p $ \ket{p} $ index állapotú. Ez a $ $ \begin{align} U\ket {p} \ ket {\ PSI} = \ket{p}Z\_p\ket {\ PSI} \end{align} $ $
syntax: 'operation SelectZ (indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[]) : Unit'
input:
  content: '(indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[])'
  types:
  - name: indexRegister
    summary: A regisztrációhoz tartozó $ \ket{p} $ érték határozza meg azt a qubit, amelyen a $Z $ értéket alkalmazza a rendszer.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: targetRegister
    summary: Azon qubits regisztrálása, amelyeken a Pauli-operátorok vannak alkalmazva.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
