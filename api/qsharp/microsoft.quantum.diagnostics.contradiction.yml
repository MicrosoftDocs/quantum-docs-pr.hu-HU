### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.contradiction
name: Contradiction
type: function
namespace: microsoft.quantum.diagnostics
summary: Kijelenti, hogy a klasszikus feltétel hamis.
examples: >-
  A következő Q # kód a "Hello, World" kifejezést fogja kinyomtatni:


  ```Q#

  Contradiction(2 == 3, "2 is not equal to 3.");

  Message("Hello, world.");

  ```
syntax: 'function Contradiction (actual : Bool, message : String) : Unit'
input:
  content: '(actual : Bool, message : String)'
  types:
  - name: actual
    summary: A deklarált feltétel.
    isPrimitive: true
    uid: Bool
  - name: message
    summary: Az üzenet azon karakterlánca, melyet ki kell nyomtatni abban az esetben, ha a klasszikus feltétel igaz.
    isPrimitive: true
    uid: String
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
