namespace: Microsoft.Quantum.Simulation
summary: >-
  Egy `BlockEncodingReflection`ba kódolja a fontos operátort.


  Ezzel létrehoz egy `BlockEncodingReflection` egységes $U = P\cdot V\cdot P ^ \dagger $-t, amely kódol egy operátort $H = \ sum_ {j} | \ alpha_j | U_j $, amely a unitaries lineáris kombinációja. A $P $ általában egy olyan állapot-előkészítés, amely egységes, például $P \ket{0}\_a \ sum_j \sqrt{\ alpha_j/\|\vec\alpha\|\_2} \ket{j}\_a $, és $V = \ sum_ {j} \ket{j}\bra{j}\_a\otimes U_j $.
remarks: Ez a `BlockEncoding` implementáció egy `BlockEncodingReflection`tulajdonságait adja meg.
