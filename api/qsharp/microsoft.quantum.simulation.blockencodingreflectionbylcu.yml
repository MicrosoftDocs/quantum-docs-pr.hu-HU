summary: >-
  Egy `BlockEncodingReflection`fontos operátort kódol.


  Ez létrehoz egy `BlockEncodingReflection` egységes $U = P\cdot V\cdot P ^ \dagger $-t, amely kódol egy operátort $H = \ sum_ {j} | \ alpha_j | U_j $, amely a unitaries lineáris kombinációja. A $P $ általában egy olyan állapot-előkészítés, amely egy olyan{0}\_egységes előkészítő, amely $P\|\ket\|\_a \ sum_j\_\sqrt{\ alpha_j/\vec\alpha 2} \ket{j} a $, és $V\_= \ sum_ {j} \ket{j}\bra{j} a\otimes U_j $.
remarks: Ez `BlockEncoding` a megvalósítás megadja a tulajdonságait `BlockEncodingReflection`.
