### YamlMime:QSharpType
uid: microsoft.quantum.arrays.fold
name: Fold
type: function
namespace: Microsoft.Quantum.Arrays
summary: Megismétli a függvényt `f` egy tömbön `array`keresztül `f(f(f(initialState, array[0]), array[1]), ...)`, visszatérve.
examples: >-
  ```qsharp

  function Plus(a : Double, b : Double) {
      return a + b;
  }

  function Sum(xs : Double[]) {
      return Fold(Plus, 0.0, xs);
  }

  ```
syntax: "function Fold (folder : (('State, 'T) -> 'State), state : 'State, array : 'T[]) : 'State"
input:
  content: "(folder : (('State, 'T) -> 'State), state : 'State, array : 'T[])"
  types:
  - name: folder
    summary: A tömbben hajtogatható függvény.
    isFunction: true
    input:
      types:
      - uid: "'State"
        isLocal: true
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'State"
        isLocal: true
  - name: state
    summary: A mappa kezdeti állapota.
    uid: "'State"
    isLocal: true
  - name: array
    summary: Az áthajtogatható értékek tömbje.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'State"
  types:
  - summary: A mappa által a összes elemének megismétlése után visszaadott végső `array`állapot.
    uid: "'State"
    isLocal: true
typeParameters:
- uid: "'State"
  summary: A `folder` függvény által működtetett állapotok típusa, azaz az első argumentumként fogadja el az értéket, és visszaadja.
- uid: "'T"
  summary: Az `array` elemek típusa.
