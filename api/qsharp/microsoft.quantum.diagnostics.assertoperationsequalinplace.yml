### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
name: AssertOperationsEqualInPlace
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  A két művelet miatt a azt állítja, hogy az összes bemeneti állapot esetében azonos módon működnek.


  Ez az állítás a műveleteknek a $V _0 \otimes... \otimes V_ {n-1} $, ahol a $V _K $ egyike a (z) $ \ket{0}$, $ \ket{1}$, $ \ket{+} $ és $ \ket{i} $ (+ 1 eigenstate Pauli Y operátor) állapotának ellenőrzésével valósul meg.


  Ez az állítás $n $ qubits használ, és több hívást igényel a műveletekhez képest.
syntax: 'operation AssertOperationsEqualInPlace (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
references: 'A $ \ket{0}$, a $ \ket{1}$, a $ \ket{+} $ és a $ \ket{i} $ állapotú Államok alapja a következő: [ *i. L., M. A. Nielsen* ](https://arxiv.org/abs/quant-ph/9610001).'
input:
  content: '(nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: Azon qubits száma, $n $, amelyeken a műveletek `givenU` és `expectedU` működnek.
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: $N $ qubits műveletet kell ellenőrizni.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expectedU
    summary: $N $ qubits való hivatkozás, amelyet `givenU` kell összehasonlítani.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
