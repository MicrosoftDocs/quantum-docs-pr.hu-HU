### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
name: AssertOperationsEqualInPlace
type: operation
namespace: microsoft.quantum.diagnostics
summary: >-
  A két művelet miatt a azt állítja, hogy az összes bemeneti állapot esetében azonos módon működnek.


  Ez az állítás a műveleteknek a (z) $V _0 \otimes... \otimes V_ {n-1} $, ahol a $V _k $ egyike a (z) $ \ket {0} $, $ \ket {1} $, $ \ket{+} $ és $ \ket{i} $ (+ 1 Eigenstate Pauli Y operátor) állapotának ellenőrzésével valósul meg.


  Ez az állítás $n $ qubits használ, és több hívást igényel a műveletekhez képest.
syntax: 'operation AssertOperationsEqualInPlace (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
references: 'A $ \ket {0} $, $ \ket {1} $, $ \ket{+} $ és $ \ket{i} $ állapotú Államok alapja a következő: [ *i. L., M. A. Nielsen* ](https://arxiv.org/abs/quant-ph/9610001).'
input:
  content: '(nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj))'
  types:
  - name: nQubits
    summary: Azon qubits száma, $n $, amelyeken a műveletek `givenU` és `expectedU` működnek.
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: $N $ qubits műveletet kell ellenőrizni.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expectedU
    summary: A (z) $n $ qubits hivatkozási művelete, amelyet `givenU` össze kell hasonlítani.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertoperationsequalreferenced
