### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusi
name: ModulusI
type: function
namespace: microsoft.quantum.math
summary: Kiszámítja a többrészes adatmennyiség kanonikus maradékát `value` `modulus` .
remarks: 'Ez a függvény különbözik attól, hogy az operátor hogyan viselkedik a `%` C#-ban és a Q #-ban, ahogy az eredményben mindig egy 0 és közötti pozitív egész szám `modulus - 1` , még akkor is, ha az érték negatív.'
syntax: 'function ModulusI (value : Int, modulus : Int) : Int'
input:
  content: '(value : Int, modulus : Int)'
  types:
  - name: value
    summary: A maradék kiszámításának értéke
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: A maradékok által elvégezhető modulusnak pozitívnak kell lennie
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Egész szám $r $0 és között, `modulus - 1` amely a `value - r` modulus alapján osztható
    isPrimitive: true
    uid: Int
