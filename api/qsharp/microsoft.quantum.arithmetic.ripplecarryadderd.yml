### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryadderd
name: RippleCarryAdderD
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Visszafordítható, helyi hullámos – két egész szám hozzáadását hajthatja végre.

  A LittleEndian- `xs` regiszterekben és `ys`a qubit-ben kódolva két $n $ bites egész szám lett megadva, a művelet kiszámítja a két egész szám összegét, ahol az eredmény $n $ legkevésbé jelentős bitek vannak tárolva `ys` , a végrehajtás bit pedig xored a qubit. `carry`
remarks: A megadott vezérelt művelet a szimmetria és a műveletek kölcsönös megszüntetését teszi lehetővé az alapértelmezett implementációban, amely minden művelethez vezérlőelemet ad hozzá.
syntax: 'operation RippleCarryAdderD (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Thomas G. drapéria: "kvantum-számítógép hozzáadása", 2000.
    https://arxiv.org/abs/quant-ph/0008033
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: LittleEndian qubit regisztrálja az első egész szám summand kódolását.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: A LittleEndian qubit regisztrálja a második egész szám summand, amely úgy módosul, hogy az összeg minimálisan jelentős bitet $n.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: A carry qubit az összeg legjelentősebb xored.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
