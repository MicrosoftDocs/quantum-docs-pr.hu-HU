### YamlMime:QSharpType
uid: microsoft.quantum.canon.applywithca
name: ApplyWithCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  A két művelet miatt a rendszer az egyiket a másikkal konjugáltként alkalmazza.


  A két művelet, illetve a $U $ és a $V $ közötti, az egységes operátorok által leírt módon alkalmazza őket a következő sorrendben: $U ^ {\dagger} V U $. Ez a művelet megvalósítja a $V $ konjugált $U $-vel való összeláncolását.
remarks: A külső művelet mindig adjointable, de nem szükséges ahhoz, hogy az összevont művelet ellenőrizhető legyen, és ne legyenek ellenőrizhetők.
syntax: "operation ApplyWithCA (outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Adj + Ctl), target : 'T) : Unit"
input:
  content: "(outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Adj + Ctl), target : 'T)"
  types:
  - name: outerOperation
    summary: $U $ művelet, amelyet a $V $ konjugátumhoz kell használni. Vegye figyelembe, hogy a külső műveletnek $U $ adjointable kell lennie, de nem feltétlenül szükséges.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: innerOperation
    summary: Az a művelet, $V $ konjugált.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: A külső és belső műveletekhez megadott bemenet.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Az a cél, amelyen az egyes belső és külső műveletek működnek.
functors:
- Adjoint
- Controlled
seeAlso:
- applywith
- applywitha
- applywithc
