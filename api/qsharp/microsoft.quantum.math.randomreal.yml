### YamlMime:QSharpType
uid: microsoft.quantum.math.randomreal
name: RandomReal
type: operation
namespace: Microsoft.Quantum.Math
summary: Egy véletlenszerű valós számot ad vissza, amely nullánál nagyobb vagy egyenlő, és kevesebb mint egy.
remarks: Ez a függvény <xref:microsoft.quantum.intrinsic.random>meghívja, hogy a véletlenszerűség a megvalósítástól függ `Random`.
syntax: 'operation RandomReal (bitsRandom : Int) : Double'
input:
  content: '(bitsRandom : Int)'
  types:
  - name: bitsRandom
    summary: >-
      Azon bitek száma, amelyekhez a véletlenszerű számot mintát kell venni.

          # Output

      Egy valós szám $x = k/2 ^ {\texttt{bitsRandom}} $ egy egész számú $k $ mintában, a $ [0, 2 ^ {\texttt{bitsRandom}}) $ értékkel, a valószínűség $ \Pr (k) = 1/2 ^ {\texttt{bitsRandom}} $.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
