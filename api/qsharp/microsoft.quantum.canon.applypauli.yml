### YamlMime:QSharpType
uid: microsoft.quantum.canon.applypauli
name: ApplyPauli
type: operation
namespace: microsoft.quantum.canon
summary: Egy több qubit Pauli-operátor miatt a megfelelő műveletet a regisztrálásra alkalmazza.
examples: >-
  A következők egyenértékűek:


  ```qsharp

  ApplyPauli([PauliY, PauliZ, PauliX], target);

  ```


  és


  ```qsharp

  Y(target[0]);

  Z(target[1]);

  X(target[2]);

  ```
syntax: 'operation ApplyPauli (pauli : Pauli[], target : Qubit[]) : Unit'
input:
  content: '(pauli : Pauli[], target : Qubit[])'
  types:
  - name: pauli
    summary: Egy több qubit Pauli-operátor egyetlen qubit Pauli-operátorok tömbje.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: target
    summary: Regisztrálja, hogy alkalmazza a megadott Pauli-műveletet a következőn:.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
