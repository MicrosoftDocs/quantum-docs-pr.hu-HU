### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.trainingoptions
name: TrainingOptions
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: A kvantum-osztályozók betanításakor használandó lehetőségek gyűjteménye.
remarks: >-
  Ez a UDT nem hozható létre közvetlenül, hanem meg kell adni a @"microsoft.quantum.machinelearning.defaulttrainingoptions" hívásával, majd a `w/` operátor használatával felülbírálja a különböző alapértelmezett értékeket.


  Például az 100 000 mérések és a legfeljebb 8 képzési időszak használata esetén:


  ```Q#

  let options = DefaultTrainingOptions()
                w/ NMeasurements <- 100000
                w/ MaxEpochs <- 8;
  ```
syntax: newtype TrainingOptions = (Double, Double, Int, Int, Int, Int, Double, Int, (String -> Unit));
references: '- [arXiv:1804.00633](https://arxiv.org/abs/1804.00633)'
