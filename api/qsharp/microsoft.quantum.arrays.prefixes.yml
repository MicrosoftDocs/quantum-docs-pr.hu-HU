### YamlMime:QSharpType
uid: microsoft.quantum.arrays.prefixes
name: Prefixes
type: function
namespace: microsoft.quantum.arrays
summary: >-
  A tömb megadott értéke az összes előtagjait adja vissza.


  Az összes előtag tömbjét adja vissza, amely egy olyan tömbtől kezdődik, amely csak az első elemet tartalmazza, amíg a teljes tömb be nem fejeződik.
examples: >-
  ```Q#

  let prefixes = Prefixes([23, 42, 144]);

  // prefixes = [[23], [23, 42], [23, 42, 144]]

  ```
syntax: "function Prefixes (array : 'T[]) : 'T[][]"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Elemek tömbje.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
typeParameters:
- uid: "'T"
  summary: Az elemek típusa `array` .
