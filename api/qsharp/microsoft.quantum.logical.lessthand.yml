### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthand
name: LessThanD
type: function
namespace: microsoft.quantum.logical
summary: Igaz értéket ad vissza, és csak akkor, ha egy szám kisebb, mint egy másik szám.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let cond = a < b;

  let cond = LessThanD(a, b);

  ```
syntax: 'function LessThanD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Az összehasonlításhoz használandó első érték.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` Ha és csak akkor, ha `a` a értéke szigorúan kisebb `b` .'
    isPrimitive: true
    uid: Bool
