### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  `Double`s vektorának normalizálása a `L(p)` normában.


  Ez azt eredményezi, hogy a tömb $x $ típusú `Double[]`, amely egy olyan tömböt ad vissza, amelyben az összes elem az $p $-Norm $\|x\|_p $ értékre van osztva.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p: Double, tömb: Double [])'
  types:
  - name: P
    summary: A kitevő $p $ a $p $-NORM.
    isPrimitive: true
    uid: Double
  - name: tömb
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double []
  types:
  - summary: A $p $-Norm $\|x\|_p $ által normalizált tömb $x $.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
