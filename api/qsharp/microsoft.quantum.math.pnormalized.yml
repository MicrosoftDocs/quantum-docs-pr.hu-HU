### YamlMime:QSharpType
uid: microsoft.quantum.math.pnormalized
name: PNormalized
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Normalizálja az `Double`s-vektort a `L(p)` normában.


  Ez azt eredményezi, hogy egy Array $x $ `Double[]`típusú tömbben olyan tömböt ad vissza, amelyben az összes elem a $p $-norm\|$\|x _p $ értékkel van elosztva.
syntax: 'function PNormalized (p : Double, array : Double[]) : Double[]'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: A kitevő $p $ a $p $-NORM.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double[]
  types:
  - summary: A $p $-norm $\|x\|_p $ $x által normalizált tömb.
    isArray: true
    isPrimitive: true
    uid: Double
seeAlso:
- pnorm
