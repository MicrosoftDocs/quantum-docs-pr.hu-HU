- uid: microsoft.quantum.diagnostics.assertmeasurementprobability
  summary: Azt állítja be, hogy a megadott Pauli-alapú qubits mérése a megadott valószínűséggel az adott küszöbértéken belül megtörténik.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplace
  summary: >-
    A két művelet miatt a azt állítja, hogy az összes bemeneti állapot esetében azonos módon működnek.


    Ez az állítás a műveleteknek a (z) $V _0 \otimes... \otimes V_ {n-1} $, ahol a $V _k $ egyike a (z) $ \ket {0} $, $ \ket {1} $, $ \ket{+} $ és $ \ket{i} $ (+ 1 Eigenstate Pauli Y operátor) állapotának ellenőrzésével valósul meg.


    Ez az állítás $n $ qubits használ, és több hívást igényel a műveletekhez képest.
- uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
  summary: >-
    Ellenőrzi, hogy a művelet `givenU` egyenlő-e a művelettel a `expectedU` megadott bemeneti méreten azáltal, hogy a műveletek műveletét csak a vektorokon végzi el a számítások alapján.

    Ez egy szükséges, de nem elégséges, a két unitaries egyenlőségének feltétele.
- uid: microsoft.quantum.diagnostics.assertoperationsequalreferenced
  summary: >-
    A két művelet miatt a azt állítja, hogy az összes bemeneti állapot esetében azonos módon működnek.


    Ez az állítás a Choi – Jamiłkowski isomorphism használatával valósítható meg, hogy csökkentse az állítást az egyik qubit-állapotra vonatkozóan két kusza regisztrációnál.

    Ezért ennek a műveletnek csak egyetlen hívással kell rendelkeznie minden tesztelt művelethez, de kétszer annyi qubits kell lefoglalni.

    Ezzel az állítással biztosítható például, hogy egy adott művelet optimalizált verziója azonos módon viselkedik a naiv megvalósításával, vagy egy olyan művelet, amely egy tartományon kívüli adatbevitelt hajt végre, ismert esetekkel egyetért.
- uid: microsoft.quantum.diagnostics.assertphase
  summary: Azt állítja be, hogy az egyenlő prioritású állapot fázisában a várt érték szerepel.
- uid: microsoft.quantum.diagnostics.assertqubit
  summary: Azt állítja be, hogy a qubit a `q` Pauli Z operátor várt eigenstate van.
- uid: microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance
  summary: >-
    Azt állítja be, hogy a qubit a várt állapotú.


    `expected` összetett vektort jelöl: $ \ket{\psi} = \begin{bmatrix}a & b\end {bmatrix} ^ {\mathrm{T}} $.

    A $a $, $b $ értéket képviselő rekordok első eleme a komplex szám valódi része, míg a második a képzeletbeli rész.

    Az utolsó argumentum meghatározza azt a tűréshatárt, amellyel az érvényesítés történik.
- uid: microsoft.quantum.diagnostics.assertqubitwithintolerance
  summary: Azt állítja, hogy a qubit a `q` Pauli Z operátor várt eigenstate található, egy adott toleranciával.
- uid: microsoft.quantum.diagnostics.dumpoperation
  summary: A művelet végrehajtásakor az aktuális végrehajtási cél által elérhetővé tett művelet diagnosztika jelenik meg.
