### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifca
name: ApplyIfCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Egy klasszikus bites, egységes műveletet alkalmaz.


  A művelet `op` és egy kis értékű `bit`esetén `op` a `target`ra vonatkozik, ha `bit` `true`. Ha `false`, semmi nem történik a `target`.

  Az utótag `CA` azt jelzi, hogy az alkalmazni kívánt művelet egységes (ellenőrizhető és adjointable).
examples: >-
  A következő előkészíti a qubits-regisztrációt olyan számítási állapotba, amelyet egy `Bool` értékek tömbje megadott klasszikus bites sztring képvisel:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
syntax: "operation ApplyIfCA (op : ('T => Unit is Ctl + Adj), bit : Bool, target : 'T) : Unit"
