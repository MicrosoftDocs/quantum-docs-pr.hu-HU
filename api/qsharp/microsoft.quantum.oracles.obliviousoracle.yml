### YamlMime:QSharpType
uid: microsoft.quantum.oracles.obliviousoracle
name: ObliviousOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Egy Oracle for feledékenys amplitúdó-erősítést jelöl.


  Az Oracle $O $ bemenetei a következők:


  - A Ancilla regisztrálja $a $-t, amely $O $ műveleteket végez.

  - A rendszer regisztrálja $s $ értéket, amelyre a kívánt egységes $U $ alkalmazás van alkalmazva, majd a Register $a $ bejegyzés után a\_$ \ket{t} $ értékű állapotban van.
remarks: >-
  Ez az Oracle által definiált $ $ O\ket {\_s} a\ket {\\_PSI} s\_= \lambda\ket{t} a\_U \ket{\psi} s + \sqrt{1-| \lambda | ^ 2} \ket{t\_^ \perp} a\cdots $ $ a Ancilla State $ \ket{s}\_a $ értékkel valósítja meg az egységes $U $\_-\_t a $ \ket{\psi} $ \lambda

  Az első paraméter a $ \ket{s}\_$ qubit regisztrálása. A második paraméter a $ \ket{\psi}\_s $ qubit-regisztrációja.
syntax: newtype ObliviousOracle = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
