### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.injectpi4yrotation
name: InjectPi4YRotation
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: >-
  Egyetlen qubit elforgatása a π/4 értékkel az Y tengelyen.


  Egy π/4 rotációs műveletet hajt végre `Y`.


  Az elforgatás a mágikus állapot elfogyasztásával történik. Ez a példány a $ $ \begin{align} \cos\frac{\pi}{8} \ket{0} + \sin \frac{\pi}{8} \ket{1}.

  \end{align} $ $
remarks: >-
  A következők egyenértékűek:


  ```qsharp

  Ry(PI() / 4.0, data);

  ```


  és


  ```qsharp

  using (magic = Qubit()) {
      Ry(PI() / 4.0, magic);
      InjectPi4YRotation(data, magic);
      Reset(magic);
  }

  ```


  Ez a művelet támogatja a `Adjoint`-kezelőt, amely esetben ugyanazt a mágikus állapotot használja a rendszer, de az adatqubit gyakorolt hatás a $-\ PI/4 $ $Y $-forgás.
syntax: 'operation InjectPi4YRotation (data : Qubit, magic : Qubit) : Unit'
input:
  content: '(data : Qubit, magic : Qubit)'
  types:
  - name: data
    summary: A $ \pi/$4 értékkel el$Y forgatható qubit.
    isPrimitive: true
    uid: Qubit
  - name: magic
    summary: Egy qubit kezdetben a mágikus állapotban van. A művelet végrehajtása után `magic` visszakerül a $ \ket{0}$ állapotba.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
