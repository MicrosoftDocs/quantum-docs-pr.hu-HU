### YamlMime:QSharpType
uid: microsoft.quantum.arrays.swapped
name: Swapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: Egy tömb két elemének kicserélt változatát alkalmazza.
syntax: "function Swapped (firstIndex : Int, secondIndex : Int, arr : 'T[]) : 'T[]"
input:
  content: "(firstIndex : Int, secondIndex : Int, arr : 'T[])"
  types:
  - name: firstIndex
    summary: Az elsőként felcserélni kívánt elem indexe.
    isPrimitive: true
    uid: Int
  - name: secondIndex
    summary: A felcserélni kívánt második elem indexe.
    isPrimitive: true
    uid: Int
  - name: arr
    summary: A felcserélni kívánt elemeket tartalmazó tömb.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: >-
      Az a tömb, amelyen a helyszíni csere van érvényben.


      ## <a name="example"></a>Példa


      ```qsharp

      // The following returns [0, 3, 2, 1, 4]

      Swapped(1, 3, [0, 1, 2, 3, 4]);

      ```
    isArray: true
    uid: "'T"
    isLocal: true
