### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusl
name: ModulusL
type: function
namespace: Microsoft.Quantum.Math
summary: Kiszámítja a `value` többrészes `modulus`adatmennyiség kanonikus maradékát.
remarks: 'Ez a függvény különbözik attól, hogy az operátor `%` hogyan viselkedik a C#-ban és a Q #-ban, ahogy az eredményben mindig egy `modulus - 1`0 és közötti pozitív egész szám, még akkor is, ha az érték negatív.'
syntax: 'function ModulusL (value : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(value : BigInt, modulus : BigInt)'
  types:
  - name: value
    summary: A maradék kiszámításának értéke
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: A maradékok által elvégezhető modulusnak pozitívnak kell lennie
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Egész szám $r $0 és `modulus - 1` között, `value - r` amely a modulus alapján osztható
    isPrimitive: true
    uid: BigInt
