### YamlMime:QSharpType
uid: microsoft.quantum.math.modulusl
name: ModulusL
type: function
namespace: Microsoft.Quantum.Math
summary: Kiszámítja `value` adatosztási `modulus`kanonikus maradékát.
remarks: 'Ez a függvény eltérő módon viselkedik, mint a kezelő `%` C# és a Q #, ahogy az eredményben mindig pozitív egész szám 0 és `modulus - 1`között, még akkor is, ha az érték negatív.'
syntax: 'function ModulusL (value : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(value : BigInt, modulus : BigInt)'
  types:
  - name: value
    summary: A maradék kiszámításának értéke
    isPrimitive: true
    uid: BigInt
  - name: modulus
    summary: A maradékok által elvégezhető modulusnak pozitívnak kell lennie
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: Egész szám $r $0 és `modulus - 1` között, hogy a `value - r` a modulus alapján osztható meg.
    isPrimitive: true
    uid: BigInt
