### YamlMime:QSharpType
uid: microsoft.quantum.logical.equall
name: EqualL
type: function
namespace: Microsoft.Quantum.Logical
summary: Igaz értéket ad vissza, és csak akkor, ha két bemenet egyenlő.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let cond = a == b;

  let cond = EqualL(a, b);

  ```
syntax: 'function EqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Az összehasonlításhoz használandó első érték.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true`, ha a `a` értéke `b`.'
    isPrimitive: true
    uid: Bool
