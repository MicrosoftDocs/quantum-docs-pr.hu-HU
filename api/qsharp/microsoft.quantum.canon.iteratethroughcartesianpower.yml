### YamlMime:QSharpType
uid: microsoft.quantum.canon.iteratethroughcartesianpower
name: IterateThroughCartesianPower
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Végrehajt egy műveletet az egész tartomány Descartes-as teljesítményében lévő minden indexnél.


  A iteratív a tartomány `0..(bound - 1)`Descartes-as teljesítményének minden elemére alkalmazza a műveletet.
examples: >-
  Egy művelet `op`miatt a következő két kódrészlet egyenértékű:


  ```Q#

  IterateThroughCartesianPower(2, 3, op);

  ```


  ```Q#

  op([0, 0]);

  op([1, 0]);

  op([2, 0]);

  op([0, 1]);

  // ..

  op([2, 2]);

  ```
syntax: 'operation IterateThroughCartesianPower (power : Int, bound : Int, op : (Int[] => Unit)) : Unit'
input:
  content: '(power : Int, bound : Int, op : (Int[] => Unit))'
  types:
  - name: power
    summary: Az a Descartes-érték, amelybe a tartományt `0..(bound - 1)` fel kell venni.
    isPrimitive: true
    uid: Int
  - name: bound
    summary: A tartomány hosszának megismétlésére szolgáló tartomány specifikációja.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Az adott Descartes-os teljesítmény minden eleméhez meghívható művelet.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Int
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
