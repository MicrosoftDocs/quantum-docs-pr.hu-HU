### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachca
name: ApplyToEachCA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Egyetlen qubit műveletet alkalmaz a tételjegyzék minden elemére.

  A módosító `CA` azt jelzi, hogy az qubit művelet ellenőrizhető és adjointable.
examples: >-
  Készítse elő a három qubit $ \ket{+} $ állapotot:


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachCA (singleElementOperation : ('T => Unit is Adj + Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Adj + Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Az egyes qubit alkalmazandó művelet.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: Azon qubits tömbje, amelyeken alkalmazni kell a megadott műveletet.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Az a cél, amelyen a művelet működik.
functors:
- Adjoint
- Controlled
