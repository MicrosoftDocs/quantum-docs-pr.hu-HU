### YamlMime:QSharpType
uid: microsoft.quantum.math.modl
name: ModL
type: function
namespace: microsoft.quantum.math
summary: Egy szám modulusát adja vissza egy másik számra vonatkozóan.
syntax: 'function ModL (a : BigInt, b : BigInt) : BigInt'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: A bemeneti $a $, amelynek a modulusát vissza kell adni.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Az a szám, amelynek a $a $ értékét vissza kell adni.
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - summary: A modulus $a \bmod b $.
    isPrimitive: true
    uid: BigInt
