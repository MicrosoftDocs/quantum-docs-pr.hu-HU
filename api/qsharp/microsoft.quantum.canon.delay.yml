### YamlMime:QSharpType
uid: microsoft.quantum.canon.delay
name: Delay
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Egy megadott műveletet késleltetve alkalmaz.


  Adott művelet és a művelet bemenete esetén a művelet a további adatok megadása után alkalmazza a műveletet.

  A kifejezés `Delay(op, arg, _)` egy olyan művelet, amely `op` a `arg` hívásakor vonatkozik.

  `Delay(op,arg,_)`A kifejezés lehetővé teszi az alkalmazás késleltetését `op` .
syntax: "operation Delay (op : ('T => 'U), arg : 'T, aux : Unit) : 'U"
input:
  content: "(op : ('T => 'U), arg : 'T, aux : Unit)"
  types:
  - name: op
    summary: Egy alkalmazni kívánt művelet.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: arg
    summary: Az a bemenet, amelyre a művelet vonatkozik.
    uid: "'T"
    isLocal: true
  - name: aux
    summary: A művelet alkalmazásának a részleges alkalmazás használatával történő késleltetésére szolgáló argumentum.
    isPrimitive: true
    uid: Unit
output:
  content: "'U"
  types:
  - uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: A késleltetni kívánt művelet bemeneti típusa.
- uid: "'U"
  summary: A késleltetni kívánt művelet visszatérési típusa.
