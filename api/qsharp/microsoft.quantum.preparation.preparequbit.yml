### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparequbit
name: PrepareQubit
type: operation
namespace: Microsoft.Quantum.Preparation
summary: >-
  Előkészíti a qubit a megadott Pauli-`Zero`operátor + 1 () eigenstate.

  Ha az Identity operátor meg van adva, a qubit a maximálisan kevert állapotba kerül elő.


  Ha a qubit kezdetben a $ \ket{0}$ állapotban van, akkor ez a művelet előkészíti a qubit egy adott Pauli-operátor $ + $1 eigenstate, vagy a esetében `PauliI`, a maximálisan kevert állapotban (lásd: <xref:microsoft.quantum.preparation.preparesinglequbitidentity>).


  Ha a qubit{0}a $ \ket $-tól eltérő állapotban volt, a művelet a következő kapukat alkalmazza: $H $ `PauliX`for, $HS $ `PauliY`for, $I $ `PauliZ` for <xref:microsoft.quantum.preparation.preparesinglequbitidentity> és `PauliI`for.
syntax: 'operation PrepareQubit (basis : Pauli, qubit : Qubit) : Unit'
input:
  content: '(basis : Pauli, qubit : Qubit)'
  types:
  - name: basis
    summary: Egy Pauli-operátor $P $.
    isPrimitive: true
    uid: Pauli
  - name: qubit
    summary: Egy előkészített qubit.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
