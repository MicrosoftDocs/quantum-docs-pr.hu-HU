### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mappedbyindex
name: MappedByIndex
type: function
namespace: Microsoft.Quantum.Arrays
summary: Egy tömb és egy függvény, amely a tömb indexelt elemeihez van definiálva, egy új tömböt ad vissza, amely a függvényben található eredeti tömb képéből áll.
examples: >-
  A következő két sor egyenértékű:


  ```qsharp

  let arr = MapIndex(f, [x0, x1, x2]);

  ```


  és


  ```qsharp

  let arr = [f(0, x0), f(1, x1), f(2, x2)];

  ```
syntax: "function MappedByIndex (mapper : ((Int, 'T) -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ((Int, 'T) -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: Az elemek és a hozzájuk tartozó indexek hozzárendelésére szolgáló `(Int, 'T)` függvény `'U`.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Elemek tömbje `'T`fölé.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: A `mapper` függvény által leképezett elemek tömb-`'U[]`.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array` elemek típusa'
- uid: "'U"
  summary: Az `mapper` függvény eredményének típusa.
