### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.ripplecarryadderttk
name: RippleCarryAdderTTK
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Visszafordítható, helyi hullámos – két egész szám hozzáadását hajthatja végre.

  A LittleEndian-regiszterekben és a qubit-ben kódolva két $n $ bites egész szám lett megadva `xs` `ys` , a művelet kiszámítja a két egész szám összegét, ahol az eredmény $n $ legkevésbé jelentős bitek vannak tárolva, `ys` a végrehajtás bit pedig xored a qubit `carry` .
remarks: A művelet ugyanazokkal a funkciókkal rendelkezik, mint a RippleCarryAdderD és a RippleCarryAdderCDKM, de nem használ Ancilla-qubits.
syntax: 'operation RippleCarryAdderTTK (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit) : Unit'
references: >-
  - Yasuhiro Takahashi, Seiichiro tani, Noboru Kunihiro: "Quantum összeadás áramkörök és nem kötött ventilátorok", Quantum Information and kiszámítás, Vol. 10, 2010.
    https://arxiv.org/abs/0910.2530
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, carry : Qubit)'
  types:
  - name: xs
    summary: LittleEndian qubit regisztrálja az első egész szám summand kódolását.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: A LittleEndian qubit regisztrálja a második egész szám summand, amely úgy módosul, hogy az összeg minimálisan jelentős bitet $n.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: carry
    summary: A carry qubit az összeg legjelentősebb xored.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
