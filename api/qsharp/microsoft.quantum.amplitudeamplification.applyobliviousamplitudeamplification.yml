### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.applyobliviousamplitudeamplification
name: ApplyObliviousAmplitudeAmplification
type: operation
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: A részleges reflexiók megadásával megfeledkezett az amplitúdó-erősítésről.
remarks: >-
  Egy adott kiegészítő indítási állapot miatt a $ \ket{\text{Start}}\_a $, egy adott kiegészítő megcélzott állapot $ \ket{\text{Target}}\_$, és minden rendszerállapot $ \ket{\psi}\_s $, tegyük fel, hogy \begin{align} O\ket {\ Text {Start}}\_a\ket {\ PSI}\_s = \lambda\ket{\text{Target}}\_a U \ket{\psi}\_s + \sqrt{1-| \lambda | ^ 2} \ket{\text{Target} ^ \perp}\_a\cdots \end{align} néhány egységes $U $.

  A kezdő és a cél állapotokra vonatkozó, a `signalOracle` és a adjoint alkalmazásával összefoglalt kiegészítő regisztráció során felmerülő reflexiók sorozatából az U alkalmazásának sikerességi valószínűsége módosítható.


  A legtöbb esetben a `auxiliaryRegister` inicializálása a $ \ket{\text{Start}}\_a $ állapotú.
syntax: 'operation ApplyObliviousAmplitudeAmplification (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[]) : Unit'
references: >-
  Lásd:


  - [ *DW Berry, am Childs, r. Cleve, r. Kothari, R.D. Somma* ](https://arxiv.org/abs/1312.1414) a standard verzióhoz.
    Lásd:
  - [ *Alacsony G.H., I.L.* ](https://arxiv.org/abs/1610.06546) a részleges tükrözések általánosításához.
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, startStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, targetStateReflection : Microsoft.Quantum.Oracles.ReflectionOracle, signalOracle : Microsoft.Quantum.Oracles.ObliviousOracle, auxiliaryRegister : Qubit[], systemRegister : Qubit[])'
  types:
  - name: phases
    summary: Részleges tükrözések fázisai
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: startStateReflection
    summary: A kiegészítő regisztráció indítási állapotával kapcsolatos reflexiós operátor
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: targetStateReflection
    summary: A kiegészítő regiszter megcélzott állapotával kapcsolatos reflexiós operátor
    uid: microsoft.quantum.oracles.reflectionoracle
  - name: signalOracle
    summary: Az egységes Oracle $O $ típusú `ObliviousOracle`, amely közösen működik a kiegészítő és a rendszerregisztrálók tekintetében.
    uid: microsoft.quantum.oracles.obliviousoracle
  - name: auxiliaryRegister
    summary: Kiegészítő regisztráció
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: systemRegister
    summary: Rendszerregisztráció
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
