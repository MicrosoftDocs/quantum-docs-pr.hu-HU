    isPrimitive: true
    uid: Bool
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` Ha és csak akkor, ha `a` egyenlő `b` .'
    isPrimitive: true
    uid: Bool
