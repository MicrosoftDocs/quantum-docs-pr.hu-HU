  content: '(tolerance : Double, coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: tolerance
    summary: Az a tűréshatár, amely alatt a kis együtthatók csonkítva vannak.
    isPrimitive: true
