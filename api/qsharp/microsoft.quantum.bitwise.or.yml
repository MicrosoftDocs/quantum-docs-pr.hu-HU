### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.or
name: Or
type: function
namespace: Microsoft.Quantum.Bitwise
summary: >-
  A bitenkénti vagy két egész számot ad vissza.

  Ez ugyanazokat a számításokat hajtja végre, `|||` mint a beépített operátor.
remarks: 'Lásd: [C# | ](https://docs.microsoft.com/dotnet/csharp/language-reference/operators/or-operator)További részletekért lásd a kezelőt.'
examples: >-
  ```qsharp

  let a = 248;      //                 11111000₂

  let b = 63;       //                 00111111₂

  let x = Or(a, b); // x : Int = 255 = 11111111₂.

  ```
syntax: 'function Or (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    isPrimitive: true
    uid: Int
  - name: b
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
