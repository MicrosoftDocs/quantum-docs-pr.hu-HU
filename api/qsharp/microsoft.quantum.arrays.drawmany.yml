### YamlMime:QSharpType
uid: microsoft.quantum.arrays.drawmany
name: DrawMany
type: operation
namespace: Microsoft.Quantum.Arrays
summary: Megismétli a műveletet egy adott számú minta esetében, és a kimenetét egy tömbben gyűjti össze.
examples: >-
  A következő minta egy egész számot adott meg egy olyan műveletből, amely egyszerre egyetlen bitet vesz fel.


  ```Q#

  let randomInteger = BoolArrayAsInt(DrawMany(SampleRandomBit, 16, ()));

  ```
syntax: "operation DrawMany (op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput) : 'TOutput[]"
input:
  content: "(op : ('TInput => 'TOutput), nSamples : Int, input : 'TInput)"
  types:
  - name: op
    summary: A művelet, amelyet többször kell meghívni.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - uid: "'TOutput"
        isLocal: true
  - name: nSamples
    summary: A gyűjtésre hívott minták száma `op` .
    isPrimitive: true
    uid: Int
  - name: input
    summary: Az átadandó bemenet `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: "'TOutput[]"
  types:
  - isArray: true
    uid: "'TOutput"
    isLocal: true
typeParameters:
- uid: TInput
  summary: A várt bemeneti típus `op` .
- uid: TOutput
  summary: A által visszaadott kimenet típusa `op` .
