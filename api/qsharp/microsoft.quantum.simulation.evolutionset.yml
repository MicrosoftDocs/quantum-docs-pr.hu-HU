uid: microsoft.quantum.simulation.evolutionset
name: EvolutionSet
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Egy olyan kaput jelöl, amely könnyen megvalósítható és használható a szimulációs algoritmusok megvalósításához.


  A készletben lévő elemeket az a <xref:microsoft.quantum.simulation.generatorindex>indexeli, és az egyes készleteket a-tól `GeneratorIndex` származó <xref:microsoft.quantum.simulation.evolutionunitary>függvények írják le, amelyek az időt jelképező valós számmal rendelkező műveletek.
syntax: newtype EvolutionSet = (Microsoft.Quantum.Simulation.GeneratorIndex -> Microsoft.Quantum.Simulation.EvolutionUnitary);
