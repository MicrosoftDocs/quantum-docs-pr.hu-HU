### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyxorinplace
name: ApplyXorInPlace
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Egy bitenkénti műveletet alkalmaz egy klasszikus egész szám és egy olyan egész szám között, amelyet a qubits regisztere képvisel.


  `X` műveleteket alkalmaz a qubits egy kis endian-regisztráción egy egész számon belül 1 bit alapján.


  Tegyük fel, hogy az a `value` jelöli meg, és hagyja, hogy y legyen egy előjel nélküli egész szám `target`ban, majd `InPlaceXorLE` végrehajtja a következő Térkép által megadott műveletet: $ \ket{y}\rightarrow \ket{y\oplus a} $, ahol a $ \oplus $ a bitenkénti kizárólagos vagy operátor.
syntax: 'operation ApplyXorInPlace (value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(value : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: value
    summary: Egy egész szám, amelynek feltételezett értéke nem negatív.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Egy kvantum-regiszter, amely a `value` kis endian kódolásban való tárolásához használatos.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
