### YamlMime:QSharpType
uid: microsoft.quantum.arrays.padded
name: Padded
type: function
namespace: microsoft.quantum.arrays
summary: Egy olyan tömböt ad vissza, amely a megadott értékekkel megadott hosszúságú.
examples: >-
  ```qsharp

  let array = [10, 11, 12];

  // The following line returns [10, 12, 15, 2, 2, 2].

  let output = Padded(-6, array, 2);

  // The following line returns [2, 2, 2, 10, 12, 15].

  let output = Padded(6, array, 2);

  ```
syntax: "function Padded (nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[]) : 'T[]"
input:
  content: "(nElementsTotal : Int, defaultElement : 'T, inputArray : 'T[])"
  types:
  - name: nElementsTotal
    summary: A párnázott tömb hossza. Ha ez pozitív, `inputArray` akkor a rendszer a fej tetején található. Ha ez negatív, `inputArray` a rendszer a farok margóján található.
    isPrimitive: true
    uid: Int
  - name: defaultElement
    summary: A kitöltési elemekhez használandó alapértelmezett érték.
    uid: "'T"
    isLocal: true
  - name: inputArray
    summary: Az a tömb, amelynek értékei a kimeneti tömb élén vannak.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Egy tömb `output` , amely a `inputArray` fej és a `defaultElement` `output` Hossz közötti távolságú `nElementsTotal`
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: A tömb elemeinek típusa
