### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.trainsequentialclassifier
name: TrainSequentialClassifier
type: operation
namespace: Microsoft.Quantum.MachineLearning
summary: Egy szekvenciális osztályozó szerkezete miatt az osztályozó egy adott címkézett betanítási készleten van.
syntax: 'operation TrainSequentialClassifier (models : Microsoft.Quantum.MachineLearning.SequentialModel[], samples : Microsoft.Quantum.MachineLearning.LabeledSample[], options : Microsoft.Quantum.MachineLearning.TrainingOptions, trainingSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule, validationSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule) : (Microsoft.Quantum.MachineLearning.SequentialModel, Int)'
input:
  content: '(models : Microsoft.Quantum.MachineLearning.SequentialModel[], samples : Microsoft.Quantum.MachineLearning.LabeledSample[], options : Microsoft.Quantum.MachineLearning.TrainingOptions, trainingSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule, validationSchedule : Microsoft.Quantum.MachineLearning.SamplingSchedule)'
  types:
  - name: models
    summary: A betanítás során kiindulási pontként használandó modellek tömbje.
    isArray: true
    uid: microsoft.quantum.machinelearning.sequentialmodel
  - name: samples
    summary: A kiképzések elvégzéséhez használt címkézett betanítási adatok halmaza.
    isArray: true
    uid: microsoft.quantum.machinelearning.labeledsample
  - name: options
    summary: 'A Betanításkor használandó konfiguráció további @"microsoft.quantum.machinelearning.trainingoptions" részletekért lásd: és @"microsoft.quantum.machinelearning.defaulttrainingoptions" .'
    uid: microsoft.quantum.machinelearning.trainingoptions
  - name: trainingSchedule
    summary: Mintavételezési ütemterv, amely a betanítási adatokban a minták kiválasztásakor használatos a betanítási lépések során.
    uid: microsoft.quantum.machinelearning.samplingschedule
  - name: validationSchedule
    summary: A betanítási adatok mintáinak kiválasztásakor használandó mintavételi ütemterv, amikor kiválasztja, hogy melyik kezdőpont eredményezte a legjobb osztályozó pontszámot.
    uid: microsoft.quantum.machinelearning.samplingschedule
output:
  content: (Microsoft.Quantum.MachineLearning.SequentialModel, Int)
  types:
  - summary: >-
      - A megadott osztályozó paraméterezés és a két osztály közötti torzítás, valamint az egyes megadott kezdőpontok legjobb eredményének megfelelő.

      - A legjobb osztályozó modellben megfigyelt hiányoznak száma.
    types:
    - uid: microsoft.quantum.machinelearning.sequentialmodel
    - isPrimitive: true
      uid: Int
