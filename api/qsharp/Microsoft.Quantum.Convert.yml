- uid: microsoft.quantum.convert.boolarrayasresultarray
  summary: Egy típusra konvertál egy típust `Bool[]` `Result[]` , ahol a le `true` van képezve `One` és le `false` van képezve `Zero` .
- uid: microsoft.quantum.convert.boolasresult
  summary: Egy típusra konvertál egy típust `Bool` `Result` , ahol a le `true` van képezve `One` és le `false` van képezve `Zero` .
