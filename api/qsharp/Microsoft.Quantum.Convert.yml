### YamlMime:QSharpNamespace
uid: microsoft.quantum.convert
name: Microsoft.Quantum.Convert
summary: " # <a name=\"summary\"></a>Összefoglalás\n Ez a névtér a különböző Q # adattípusok közötti átalakításhoz tartalmaz függvényeket."
functions:
- uid: microsoft.quantum.convert.bigintasboolarray
  summary: >-
    Egy adott nagy egész számot alakít át logikai értékek tömbje számára.

    A tömb 0 eleme a legkevesebb nagy egész szám.
- uid: microsoft.quantum.convert.boolarrayasbigint
  summary: >-
    Logikai értékek adott tömbjét konvertálja egy egyenértékű nagy egész számra.

    A tömb 0 eleme a legkevesebb nagy egész szám.
- uid: microsoft.quantum.convert.boolarrayasint
  summary: Egy kis endian formátumú, pozitív egész számot hoz létre egy BITS-karakterláncból.
- uid: microsoft.quantum.convert.boolarrayaspauli
  summary: Egy kis karakterlánc miatt egy qubit Pauli-operátort ad vissza, amely egyetlen qubit Pauli-operátorok tömbje.
- uid: microsoft.quantum.convert.boolarrayasresultarray
  summary: Egy `Bool[]` `Result[]` típusra konvertál egy típust, `true` ahol a le `One` van `false` képezve és le `Zero`van képezve.
- uid: microsoft.quantum.convert.boolasresult
  summary: Egy `Bool` `Result` típusra konvertál egy típust, `true` ahol a le `One` van `false` képezve és le `Zero`van képezve.
- uid: microsoft.quantum.convert.boolasstring
  summary: Egy adott logikai értéket egy egyenértékű karakterlánc-ábrázolásra konvertál.
- uid: microsoft.quantum.convert.doubleasstring
  summary: Egy adott kétszeres pontosságú lebegőpontos számot konvertál egy egyenértékű karakterlánc-ábrázolásra.
- uid: microsoft.quantum.convert.doubleasstringwithformat
  summary: Egy adott kétszeres pontosságú lebegőpontos számot alakít át egy egyenértékű karakterlánc-ábrázolásra a megadott formátum használatával.
- uid: microsoft.quantum.convert.functionasoperation
  summary: Átalakítja a függvényeket a műveletekre.
- uid: microsoft.quantum.convert.intasbigint
  summary: Egy adott egész számot egy egyenértékű nagy egész számra konvertál.
- uid: microsoft.quantum.convert.intasboolarray
  summary: Egy pozitív egész szám bináris ábrázolását állítja elő a visszaadott tömb kis endian ábrázolásával.
- uid: microsoft.quantum.convert.intasdouble
  summary: Egy adott egész számot egy egyenértékű, kétszeres pontosságú lebegőpontos számra konvertál.
- uid: microsoft.quantum.convert.intasstring
  summary: Egy adott egész számot konvertál egy egyenértékű karakterlánc-ábrázolásra.
- uid: microsoft.quantum.convert.intasstringwithformat
  summary: Egy adott egész számot egy egyenértékű karakterlánc-ábrázolásra konvertál, a megadott formátum használatával.
- uid: microsoft.quantum.convert.maybebigintasint
  summary: >-
    Egy adott nagy egész számot egy egyenértékű egész számra konvertál, ha lehetséges.

    A függvény az eredményül kapott egész számot és egy logikai jelzőt ad vissza, amely igaz, és csak akkor, ha az átalakítás lehetséges.
- uid: microsoft.quantum.convert.pauliarrayasint
  summary: Egy több qubit Pauli-operátort kódol egy egész számra, amely egy qubit Pauli-operátorok tömbje.
- uid: microsoft.quantum.convert.rangeasintarray
  summary: A (Start `arr` ) számú egész számok tömbjét hozza létre. lépés.. végén.
- uid: microsoft.quantum.convert.resultarrayasboolarray
  summary: Egy `Result[]` `Bool[]` típusra konvertál egy típust, `One` ahol a le `true` van `Zero` képezve és le `false`van képezve.
- uid: microsoft.quantum.convert.resultarrayasint
  summary: Egy pozitív egész számot hoz létre egy rövid endian formátumú eredményekből.
- uid: microsoft.quantum.convert.resultasbool
  summary: Egy `Result` `Bool` típusra konvertál egy típust, `One` ahol a le `true` van `Zero` képezve és le `false`van képezve.
operations:
- uid: microsoft.quantum.convert.call
  summary: Egy függvényt hív meg egy megadott bemenettel.
