    isPrimitive: true
    uid: Double
  - name: qubits
    summary: A regisztráció, amelynek állapotát el kell forgatni $R $ értékkel.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
