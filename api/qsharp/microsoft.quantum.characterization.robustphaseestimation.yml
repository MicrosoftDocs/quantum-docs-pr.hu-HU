### YamlMime:QSharpType
uid: microsoft.quantum.characterization.robustphaseestimation
name: RobustPhaseEstimation
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Elvégzi a robusztus, nem ismétlődő kvantum-értékelési algoritmust egy adott Oracle-`U` és-eigenstate esetében, és egyetlen valós értékű becslést nyújt a fázisról a Heisenberg korláton belüli variancia-skálázással.
remarks: A nagyszámú lekérdezés korlátozása esetén a Cramer-Rao a becslések szórásának csökkenését a $ \phi $ kielégíti a $ \sigma \ge 2 \pi/\text{# of lekérdezések} $ értékkel.
syntax: 'operation RobustPhaseEstimation (bitsPrecision : Int, oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[]) : Double'
references: '- Univerzális Qubit kapu robusztus kalibrálása a robusztus fázis-becsléssel Shelby Kimmel, Guang felfüggeszti Hao Low, Theodore J. Yoder https://arxiv.org/abs/1502.02677'
input:
  content: '(bitsPrecision : Int, oracle : Microsoft.Quantum.Oracles.DiscreteOracle, targetState : Qubit[])'
  types:
  - name: bitsPrecision
    summary: Ez becslést ad a $ \phi $-re a standard szintű szórással ($ \sigma \Le 2 \ pi/2 ^ \text{bitsPrecision} $) a több lekérdezéssel, például a $ \sigma \Le 10,7 \pi/\text{# of kérdezgető} $ méretezéssel.
    isPrimitive: true
    uid: Int
  - name: oracle
    summary: Egy művelet, amely $U ^ millió $ értéket implementál a megadott egész számra $m $.
    uid: microsoft.quantum.oracles.discreteoracle
  - name: targetState
    summary: Egy kvantum-regisztráció, amely $U $. Ha a \ket{\phi} $ $U $ eigenstate tárolja, akkor $U \ket{\phi} = e ^ {i\phi} \ket{\phi} $ for $ \phi\in (-\pi, \pi] $ ismeretlen fázis.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
