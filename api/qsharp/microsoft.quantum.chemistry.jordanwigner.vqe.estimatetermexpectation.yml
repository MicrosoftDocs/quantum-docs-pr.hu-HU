### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.estimatetermexpectation
name: EstimateTermExpectation
type: operation
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: >-
  Egy adott Jordan-Wigner Hamilton-kifejezéshez társított energia kiszámítása


  Ez a művelet becslést készít az egyes mérési operátorokhoz társított elvárások értékéről, és a mintavételezéssel megszorozza azt a megfelelő együtthatóval.

  A rendszer összesíti az eredményeket egy olyan változóba, amely tartalmazza a Jordan-Wigner kifejezés energiáját.
syntax: 'operation EstimateTermExpectation (inputStateUnitary : (Qubit[] => Unit is Adj), ops : Pauli[][], coeffs : Double[], nQubits : Int, nSamples : Int) : Double'
input:
  content: '(inputStateUnitary : (Qubit[] => Unit is Adj), ops : Pauli[][], coeffs : Double[], nQubits : Int, nSamples : Int)'
  types:
  - name: inputStateUnitary
    summary: Az állapot előkészítéséhez használt egységes szolgáltatás.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: ops
    summary: A Jordan-Wigner kifejezés mérési operátorai.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: coeffs
    summary: A Jordan-Wigner kifejezés együtthatói.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: nQubits
    summary: A molekuláris rendszerek szimulálásához szükséges qubits száma.
    isPrimitive: true
    uid: Int
  - name: nSamples
    summary: A kifejezés elvárt értékének becsléséhez használandó minták száma.
    isPrimitive: true
    uid: Int
output:
  content: Double
  types:
  - summary: A Jordan-Wigner kifejezéshez kapcsolódó energia.
    isPrimitive: true
    uid: Double
