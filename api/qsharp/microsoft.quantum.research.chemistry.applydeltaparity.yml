    isArray: true
    isPrimitive: true
    uid: Int
  - name: aux
    summary: Az a kiegészítő qubit, amelybe a paritásos számítási eredmények tárolódnak.
    isPrimitive: true
    uid: Qubit
  - name: qubits
    summary: A Qubit az összes PQRS által működött... feltételek.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
