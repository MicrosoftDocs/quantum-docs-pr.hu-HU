  summary: "\n> [!WARNING]\n> Elavult\n\nA AmpAmpByOracle elavult. Használja @\"microsoft.quantum.amplitudeamplification.standardamplitudeamplification\" helyette.\nHasználja a következőt: @\"microsoft.quantum.amplitudeamplification.standardamplitudeamplification\"."
