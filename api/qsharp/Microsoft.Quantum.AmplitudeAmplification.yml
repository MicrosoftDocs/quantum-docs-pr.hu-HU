  summary: "\n> [!WARNING]\n> Elavult\n\nA AmpAmpPhasesFixedPoint elavult. Használja @\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\" helyette.\nHasználja a következőt: @\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\"."
