### YamlMime:QSharpNamespace
uid: microsoft.quantum.amplitudeamplification
name: Microsoft.Quantum.AmplitudeAmplification
summary: " # <a name=\"summary\"></a>Összefoglalás\n Ez a névtér olyan függvényeket és műveleteket tartalmaz, amelyek amplitúdó-erősítést végeznek.\n\n # <a name=\"description\"></a>Leírás\n Az amplitúdó-erősítés a részleges reflexiókkal a legáltalánosabb formája az amplitúdó-erősítésnek itt implementált.\n\n Ezt a művelet AmpAmpObliviousByReflectionPhases hívja meg.\n\n Ez két regisztrációval rendelkezik: `ancillaRegister` és `systemRegister`.\n\n Ez két Oracle-t fogad el ezen olyan típusú `ReflectionOracle` reflexiók esetében, amelyek csak `ancillaRegister` a regisztráláskor lépnek fel.\n\n Ez egy különleges Oracle-t fogad el, amely elfeledkezett `ObliviousOracle` a típusú amplitúdó-erősítésről, amely közösen működik mindkét regisztráláskor.\n\n A bemeneti állapotot `ancillaRegister` feltételezi, hogy az első reflexiós operátor egyedi $-$1 eigenstate van $I – 2 \\ ket {s} \\ melltartó {s} $.\n\n A cél kvantum állapottal kapcsolatos reflexiók gyakran úgy vannak megvalósítva, hogy hozzáférést biztosítanak egy olyan Oracle-hez, amely felkészíti ezt az állapotot a $ \\ket{0\\cdots 0} $ számítási alapján.\n\n Ezen Oracle-eszközökre vonatkozó konvenciónk két regisztrációt igényel: egy qubit `flagQubit` -regisztrációt, és minden más, a ancillaRegister-regisztrációhoz tartozó regisztrációt.\n\n Az Oracle of Type `StateOracle` is közösen működik mindkét regiszterben, hogy létrehozza a \\ket{1}$ által megjelölt cél állapotot a `flagQubit` regisztrációban egy valós amplitúdóval.\n\n Az ezzel `ReflectionOracle` a jelző állapottal kapcsolatos tükrözést a művelet `TargetStateReflectionOracle`hozza létre.\n\n Az invertált StateOracle által generált `ReflectionOracle` bemeneti `ancillaRegister` állapottal kapcsolatos reflexió, majd a $ \\ket{0\\cdots 0} $ a ReflectionStart () értékkel való tükrözése.\n\n A Type `DeterministicStateOracle` Oracle a `qubitState` regisztrációk alapján hozza létre a cél állapotot pontosan a nem jelzővel.\n\n `AmpAmpObliviousByOraclePhases`a a feledékenység amplitúdó `StateOracle` -erősítésének egy verziója, amely az `ObliviousOracle` Oracle-ket és a reflexiók helyett a-t fogadja.\n\n Vegye figyelembe, hogy az amplitúdó-erősítés a feledékenység amplitúdó-erősítésének különleges esete, ahol `ObliviousOracle` az az identitás operátora, és `systemRegister` nincsenek rendszerszintű qubits, azaz üresek.\n\n Ezt a rendszer a művelet `AmpAmByReflectionPhases` és `AmpAmpByOraclePhases`a használatával hívja meg.\n\n A részleges tükrözések szakaszait a következő függvény AmpAmpPhasesStandard:.\n\n Például a következő függőségek állnak fenn: AmpAmpByOracle-> AmpAmpByOraclePhases-> AmpAmpObliviousByOraclePhases-> AmpAmpObliviousByReflectionPhases."
