### YamlMime:QSharpNamespace
uid: microsoft.quantum.amplitudeamplification
name: Microsoft.Quantum.AmplitudeAmplification
summary: " # <a name=\"summary\"></a>Összefoglalás\n Ez a névtér olyan függvényeket és műveleteket tartalmaz, amelyek amplitúdó-erősítést végeznek.\n\n # <a name=\"description\"></a>Leírás\n Az amplitúdó-erősítés a részleges reflexiókkal a legáltalánosabb formája az amplitúdó-erősítésnek itt implementált.\n\n Ezt a művelet AmpAmpObliviousByReflectionPhases hívja meg.\n\n Ennek két regisztrálása van: `ancillaRegister` és `systemRegister`.\n\n Ez két Oracle-t fogad el a `ReflectionOracle` típusú reflexiók esetében, amelyek csak a `ancillaRegister` regiszterben működnek.\n\n Ez egy különleges Oracle-t fogad el, amely elfeledkezett a `ObliviousOracle` típusú amplitúdó-erősítésről, amely közösen működik mindkét regisztráción.\n\n A `ancillaRegister` bemeneti állapota feltételezhető, hogy az első reflexiós operátor egyedi $-$1 eigenstate van $I-2 \\ ket {s} \\ melltartó {s} $.\n\n A cél kvantum állapottal kapcsolatos reflexiók gyakran úgy vannak megvalósítva, hogy hozzáférést biztosítanak egy olyan Oracle-hez, amely felkészíti ezt az állapotot a $ \\ket{0\\cdots 0} $ számítási alapján.\n\n Ezen Oracle-eszközökre vonatkozó konvenciónk két regisztrációt igényel: egyetlen qubit `flagQubit` regisztráljon, és regisztrálja magát minden más számára a ancillaRegister-regisztrációban.\n\n A (z) `StateOracle` típusú Oracle mindkét regiszterben közösen működik, hogy létrehozza a (z) $ \\ket{1}$ által megjelölt cél állapotot a `flagQubit` regisztráljon egy valós amplitúdóval.\n\n Az adott jelző állapottal kapcsolatos reflexiós `ReflectionOracle`t a művelet `TargetStateReflectionOracle`hozza létre.\n\n A rendszer a bemeneti állapotról `ancillaRegister`re vonatkozó reflexiós `ReflectionOracle` hozza létre a lefordított StateOracle, majd a $ \\ket{0\\cdots 0} $ értéket tükrözi a ReflectionStart () használatával.\n\n A `DeterministicStateOracle` típusú Oracle a `qubitState` regisztrálja, hogy a cél állapotot pontosan a nem jelzővel hozza létre.\n\n a `AmpAmpObliviousByOraclePhases` a feledékenység amplitúdó-erősítésének egy verziója, amely a reflexiók helyett az Oracles `StateOracle` és `ObliviousOracle`t fogadja el.\n\n Vegye figyelembe, hogy az amplitúdó-erősítés egy különleges eset a feledékenység amplitúdójának erősítésében, ahol a `ObliviousOracle` az identitás operátora, és nincsenek rendszerszintű qubits, azaz `systemRegister` üresek.\n\n Ezt a művelet `AmpAmByReflectionPhases` és `AmpAmpByOraclePhases`használatával hívja meg.\n\n A részleges tükrözések szakaszait a következő függvény AmpAmpPhasesStandard:.\n\n Például a következő függőségek állnak fenn: AmpAmpByOracle-> AmpAmpByOraclePhases-> AmpAmpObliviousByOraclePhases-> AmpAmpObliviousByReflectionPhases."
functions:
- uid: microsoft.quantum.amplitudeamplification.ampampbyoracle
  summary: "\n> [!WARNING]\n> Elavult\n\nA AmpAmpByOracle elavult. Ehelyett használja a @\"microsoft.quantum.amplitudeamplification.standardamplitudeamplification\".\nKérjük, használja a @\"microsoft.quantum.amplitudeamplification.standardamplitudeamplification\"."
