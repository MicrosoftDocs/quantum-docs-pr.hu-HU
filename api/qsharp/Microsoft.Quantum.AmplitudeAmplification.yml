- uid: microsoft.quantum.amplitudeamplification.ampampbyreflectionphases
  summary: "\n> [!WARNING]\n> Elavult\n\nA AmpAmpByReflectionPhases elavult. Használja @\"microsoft.quantum.amplitudeamplification.amplitudeamplificationfrompartialreflections\" helyette.\nHasználja a következőt: @\"microsoft.quantum.amplitudeamplification.amplitudeamplificationfrompartialreflections\"."
