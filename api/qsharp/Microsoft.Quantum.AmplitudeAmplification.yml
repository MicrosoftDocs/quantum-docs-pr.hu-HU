  summary: "\n> [!WARNING]\n> Elavult\n\nA AmpAmpByOraclePhases elavult. Ehelyett használja a @\"microsoft.quantum.amplitudeamplification.amplitudeamplificationfromstatepreparation\".\nKérjük, használja a @\"microsoft.quantum.amplitudeamplification.amplitudeamplificationfromstatepreparation\"."
- uid: microsoft.quantum.amplitudeamplification.ampampbyreflectionphases
  summary: "\n> [!WARNING]\n> Elavult\n\nA AmpAmpByReflectionPhases elavult. Ehelyett használja a @\"microsoft.quantum.amplitudeamplification.amplitudeamplificationfrompartialreflections\".\nKérjük, használja a @\"microsoft.quantum.amplitudeamplification.amplitudeamplificationfrompartialreflections\"."
