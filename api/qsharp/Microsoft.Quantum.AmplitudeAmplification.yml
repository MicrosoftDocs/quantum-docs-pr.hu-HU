- uid: microsoft.quantum.amplitudeamplification.ampampphasesfixedpoint
  summary: "\n> [!WARNING]\n> Elavult\n\nA AmpAmpPhasesFixedPoint elavult. Ehelyett használja a @\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\".\nKérjük, használja a @\"microsoft.quantum.amplitudeamplification.fixedpointreflectionphases\"."
