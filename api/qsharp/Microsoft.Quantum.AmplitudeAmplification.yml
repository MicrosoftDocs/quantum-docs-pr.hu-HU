  summary: "\n> [!WARNING]\n> Elavult\n\nA AmpAmpObliviousByOraclePhases elavult. Ehelyett használja a @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation\".\nKérjük, használja a @\"microsoft.quantum.amplitudeamplification.obliviousamplitudeamplificationfromstatepreparation\"."
