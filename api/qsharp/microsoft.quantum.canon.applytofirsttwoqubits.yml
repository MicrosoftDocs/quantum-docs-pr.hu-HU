### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirsttwoqubits
name: ApplyToFirstTwoQubits
type: operation
namespace: Microsoft.Quantum.Canon
summary: Egy műveletet alkalmaz a regisztráció első két qubits.
remarks: >-
  Ez egyenértékű a következővel:


  ```qsharp

  op(register[0], register[1]);

  ```
syntax: 'operation ApplyToFirstTwoQubits (op : ((Qubit, Qubit) => Unit), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit) => Unit), register : Qubit[])'
  types:
  - name: op
    summary: Az első két qubits alkalmazandó művelet
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: register
    summary: Qubit a tömböt az első két qubits, amelynek a műveletét alkalmazza a rendszer.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
