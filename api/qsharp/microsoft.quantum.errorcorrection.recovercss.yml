  - name: code
    summary: A Quantum CSS-hiba – a típusként csomagolt kód kijavítani `CSS` a kvantum-adatok kódolását és dekódolását, valamint a hiba-szindrómák mérésének módját.
    uid: microsoft.quantum.errorcorrection.css
