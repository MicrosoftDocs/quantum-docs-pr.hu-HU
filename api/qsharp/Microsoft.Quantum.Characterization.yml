### YamlMime:QSharpNamespace
uid: microsoft.quantum.characterization
name: Microsoft.Quantum.Characterization
summary: " # <a name=\"summary\"></a>Összefoglalás\n Ez a névtér a kvantum-állapotok és-folyamatok tanulási tulajdonságainak, például a tomográfia és a fázisok becslésének megismerésére szolgáló függvényeket és műveleteket tartalmaz."
operations:
- uid: microsoft.quantum.characterization.continuousphaseestimationiteration
  summary: Egy iterációs (klasszikusan vezérelt) fázis-értékelési algoritmus egyszeri ismétlését hajtja végre, amely egy egységes Oracle tetszőleges valós hatáskörét használja.
- uid: microsoft.quantum.characterization.discretephaseestimationiteration
  summary: Egy iterációs (klasszikusan vezérelt) fázis-értékelési algoritmus egyszeri ismétlését hajtja végre egy egységes Oracle egész számú erejével.
- uid: microsoft.quantum.characterization.estimatefrequency
  summary: Az előkészítés és a mérés miatt a rendszer a megadott számú próbaverzió elvégzésével megbecsüli a gyakoriságot, amellyel a mérték sikeres (visszatérési `Zero`).
- uid: microsoft.quantum.characterization.estimatefrequencya
  summary: A adjointable és a mérést követően a rendszer a megadott számú próbaverzió elvégzésével megbecsüli `Zero`a gyakoriságot, amellyel a mérték sikeres (visszaadott) értékkel rendelkezik.
- uid: microsoft.quantum.characterization.estimateimagoverlapbetweenstates
  summary: A két művelet, amely az egyes állapotok előkészítését végzi, a megbecsüli az egyes műveletek által előkészített állapotok közötti átfedés képzeletbeli részét.
- uid: microsoft.quantum.characterization.estimateoverlapbetweenstates
  summary: A két művelet, amely az egyes példányok előkészítését végzi, az egyes műveletek által előkészített állapotok közötti négyzetes átfedést becsüli.
- uid: microsoft.quantum.characterization.estimaterealoverlapbetweenstates
  summary: A két művelet, amely az egyes állapotok előkészítését végzi, az egyes műveletek által előkészített állapotok közötti átfedés valódi részét becsüli meg.
- uid: microsoft.quantum.characterization.measureallz
  summary: "\n> [!WARNING]\n> Elavult\n\nA MeasureAllZ elavult. Használja @\"microsoft.quantum.measurement.measureallz\" helyette.\nKérjük, @\"microsoft.quantum.measurement.measureAllZ\"használja."
- uid: microsoft.quantum.characterization.measureidentity
  summary: Megméri az Identity operátort a qubits-regisztrációban.
- uid: microsoft.quantum.characterization.quantumphaseestimation
  summary: Végrehajtja a kvantum fázis becslési algoritmusát egy `U` adott `targetState`Oracle esetében, és beolvassa a fázist egy nagy endian kvantum-regisztrációba.
- uid: microsoft.quantum.characterization.robustphaseestimation
  summary: Elvégzi a robusztus, nem ismétlődő kvantum-értékelési algoritmust egy adott Oracle `U` -és eigenstate esetében, és egyetlen valós értékű becslést nyújt a fázisról a Heisenberg korláton belüli variancia-méretezéssel.
- uid: microsoft.quantum.characterization.singlequbitprocesstomographymeasurement
  summary: Egy qubit-alapú Process tomográfia-mérést hajt végre Pauli alapon, egy adott érdeklődési csatornán keresztül.
