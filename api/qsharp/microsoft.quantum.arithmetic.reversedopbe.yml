### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reversedopbe
name: ReversedOpBE
type: function
namespace: Microsoft.Quantum.Arithmetic
summary: Olyan művelet miatt, amely nagy endian adatbevitelt igényel, egy új műveletet ad vissza, amely egy kis endian-bemenetet vesz igénybe.
syntax: 'function ReversedOpBE (op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit)) : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit)'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.BigEndian => Unit))'
  types:
  - name: op
    summary: Az a művelet, amelynek a bemenetét vissza kell fordítani.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.bigendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: (Microsoft.Quantum.Arithmetic.LittleEndian => Unit)
  types:
  - summary: Új művelet, amely kis endian-regisztrációként fogadja el a bemenetét.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
