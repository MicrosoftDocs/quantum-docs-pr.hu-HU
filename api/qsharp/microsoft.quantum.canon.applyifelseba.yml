### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseba
name: ApplyIfElseBA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Egy klasszikus bit értékétől függően két adjointable műveletet alkalmaz.


  Egy kicsit `bit`adott a művelet `trueOp` a `trueInput` a `bit` `true`kor, és `falseOp(falseInput)` `bit` esetén alkalmazza.
syntax: "operation ApplyIfElseBA (bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj), trueInput : 'T), (falseOp : ('U => Unit is Adj), falseInput : 'U))"
  types:
  - name: bit
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: A `bit` `true`akor alkalmazandó adjointable művelet.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: trueInput
    summary: A `trueOp` számára megadott bemenet, ha `bit` `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: A `bit` `false`akor alkalmazandó adjointable művelet.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: falseInput
    summary: A `falseOp` számára megadott bemenet, ha `bit` `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: A feltételesen alkalmazni kívánt művelet bemeneti típusa `trueOp`.
- uid: "'U"
  summary: A feltételesen alkalmazni kívánt művelet bemeneti típusa `falseOp`.
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
