### YamlMime:QSharpNamespace
uid: microsoft.quantum.machinelearning
name: Microsoft.Quantum.MachineLearning
summary: " # <a name=\"summary\"></a>Összegzés\n Ez a névtér a Quantum Machine learning-alkalmazásokban használt funkciókat és műveleteket biztosítja.\n\n # <a name=\"references\"></a>Referencia\n - Maria Schuld, Alex Bocharov, Garai Viktória Svore, Nathan Wiebe, \"Circuit-centrikus Quantum osztályozók\", https://arxiv.org/abs/1804.00633."
functions:
- uid: microsoft.quantum.machinelearning.approximateinputencoder
  summary: Az egyes együtthatók és a tűréshatárok halmaza egy állapot-előkészítési műveletet ad vissza, amely az egyes együtthatókat a számítási állapot megfelelő amplitúdójának megfelelően, a megadott tűréshatárig állítja elő.
- uid: microsoft.quantum.machinelearning.combinedstructure
  summary: Egy vagy több szabályozott rotációs réteg esetében egy olyan réteget ad vissza, amelynek a modell-paraméter indexe úgy lett áthelyezve, hogy a különböző rétegek paraméterei eltérő modell-paraméterekkel legyenek megadva.
- uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
  summary: Egy, az adott tengelyen lévő, jól vezérelt rotációs tömböt ad vissza, amelyet ciklikusan rendeznek a qubits-jegyzékben, és különböző modell-paraméterekkel rendelkeznek.
- uid: microsoft.quantum.machinelearning.defaulttrainingoptions
  summary: Az osztályozók betanítási beállításainak alapértelmezett készletét adja vissza.
- uid: microsoft.quantum.machinelearning.featureregistersize
  summary: Egy adott szolgáltatás vektorának kódolásához szükséges qubits számát adja vissza.
- uid: microsoft.quantum.machinelearning.inferredlabel
  summary: A besorolási valószínűség és a torzítás miatt a rendszer visszaadja az adott valószínűség alapján kikövetkeztetett címkét.
- uid: microsoft.quantum.machinelearning.inferredlabels
  summary: A besorolási valószínűségek és a torzítások tömbje az egyes valószínűségek alapján kikövetkeztetett címkét adja vissza.
- uid: microsoft.quantum.machinelearning.inputencoder
  summary: Az együtthatók és a tűréshatárok halmaza egy állapot-előkészítési műveletet ad vissza, amely az egyes együtthatókat a számítási állapot megfelelő amplitúdójának megfelelően készíti elő.
- uid: microsoft.quantum.machinelearning.localrotationslayer
  summary: Egy olyan tömböt ad vissza, amely egy adott tengelyen nem vezérelt (Single-qubit) rotációt eredményez, és a regiszterben lévő minden egyes qubit egy rotációs paraméterrel van ellátva.
- uid: microsoft.quantum.machinelearning.misclassifications
  summary: A kikövetkeztetett címkék és a megfelelő címkék halmaza miatt a rendszer az indexeket adja vissza, amelyekben az egyes címkék eltérőek.
- uid: microsoft.quantum.machinelearning.nmisclassifications
  summary: A kikövetkeztetett címkék és a megfelelő címkék egy halmaza adott számú indexet ad vissza, amelyekben az egyes címkék eltérőek.
- uid: microsoft.quantum.machinelearning.nqubitsrequired
  summary: Egy adott szekvenciális osztályozó alkalmazásához szükséges qubits számát adja vissza.
- uid: microsoft.quantum.machinelearning.partialrotationslayer
  summary: Egy qubit-forgás tömbjét adja vissza egy adott tengelyen, a paramétert pedig a különböző modell paraméterekkel együtt.
- uid: microsoft.quantum.machinelearning.sampled
  summary: Egy adott tömböt használ a megadott ütemterv alapján.
- uid: microsoft.quantum.machinelearning.schedulelength
  summary: Egy adott mintavételi ütemterv elemeinek számát adja vissza.
operations:
- uid: microsoft.quantum.machinelearning.applysequentialclassifier
  summary: Egy szekvenciális osztályozó struktúrája és paraméterezés miatt az osztályozó a qubits egy regiszterére vonatkozik.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobabilities
  summary: Egy minta és egy szekvenciális osztályozó alapján a minták besorolási valószínűségét az egyes mintákon az osztályozó kimenetének ismételt mérésével becsüli meg.
- uid: microsoft.quantum.machinelearning.estimateclassificationprobability
  summary: Egy minta és egy szekvenciális osztályozó alapján a rendszer az adott mintában lévő osztályozó kimenetének ismételt mérésével megbecsüli a minta besorolási valószínűségét.
- uid: microsoft.quantum.machinelearning.estimategradient
  summary: Egy adott modellen belül egy szekvenciális osztályozó, egy adott kódolt bemenet esetében pedig a betanítási átmenetet becsüli meg.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifier
  summary: Egy szekvenciális osztályozó szerkezete miatt az osztályozó egy adott címkézett betanítási készleten van.
- uid: microsoft.quantum.machinelearning.trainsequentialclassifieratmodel
  summary: Egy szekvenciális osztályozó szerkezete miatt az osztályozó egy adott megcímkézett betanítási készleten, egy adott modelltől indul.
- uid: microsoft.quantum.machinelearning.validatesequentialclassifier
  summary: Egy adott szekvenciális besorolást érvényesít az előre jelzett minták adott készletén.
newtypes:
- uid: microsoft.quantum.machinelearning.controlledrotation
  summary: Egy vezérelt rotációt mutat be a cél és a vezérlési indexek, a rotációs tengely és az index között a modell paraméterének vektora alapján.
- uid: microsoft.quantum.machinelearning.labeledsample
  summary: Egy minta, amely egy olyan osztállyal van megjelölve, amelyhez ez a minta tartozik.
- uid: microsoft.quantum.machinelearning.samplingschedule
  summary: A kötegek mintából való rajzolásának ütemterve.
- uid: microsoft.quantum.machinelearning.sequentialmodel
  summary: Egy olyan Quantum osztályozó modellt ismertet, amely paraméteres és vezérelt rotációk sorozatából áll, elforgatási szögek hozzárendelésével, valamint a modell által felismert két osztály közötti torzítással.
- uid: microsoft.quantum.machinelearning.stategenerator
  summary: Egy olyan műveletet ismertet, amely egy adott bemenetet készít elő egy szekvenciális osztályozó számára.
- uid: microsoft.quantum.machinelearning.trainingoptions
  summary: A kvantum-osztályozók betanításakor használandó lehetőségek gyűjteménye.
- uid: microsoft.quantum.machinelearning.validationresults
  summary: Az eredmények egy adott minta alapján osztályozták a besorolást.
