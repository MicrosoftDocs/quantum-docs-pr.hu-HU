### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthanl
name: GreaterThanL
type: function
namespace: Microsoft.Quantum.Logical
summary: Igaz értéket ad vissza, és csak akkor, ha egy szám nagyobb, mint egy másik szám.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let cond = a > b;

  let cond = GreaterThanL(a, b);

  ```
syntax: 'function GreaterThanL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Az összehasonlításhoz használandó első érték.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true`, ha a `a` szigorúan nagyobb, mint `b`.'
    isPrimitive: true
    uid: Bool
