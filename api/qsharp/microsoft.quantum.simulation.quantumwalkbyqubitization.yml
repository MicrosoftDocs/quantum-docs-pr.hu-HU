### YamlMime:QSharpType
uid: microsoft.quantum.simulation.quantumwalkbyqubitization
name: QuantumWalkByQubitization
type: function
namespace: Microsoft.Quantum.Simulation
summary: >-
  A blokk kódolású tükröződést egy Quantum walkre konvertálja.


  Egy olyan `BlockEncodingReflection` egységes $U $ által képviselt, amely egyes operátorok $H $ kamatot kódol, egy quantum Walk $W $ értéket tartalmaz, amely a $ \pm e ^ {\pm i\sin ^{-1}(H)} $ spektrumát tartalmazza.
syntax: 'function QuantumWalkByQubitization (blockEncoding : Microsoft.Quantum.Simulation.BlockEncodingReflection) : ((Qubit[], Qubit[]) => Unit is Adj + Ctl)'
references: '- Hamilton szimuláció a Qubitization Guang felfüggeszti Hao Low, Isaac L. ahttps://arxiv.org/abs/1610.06546'
input:
  content: '(blockEncoding : Microsoft.Quantum.Simulation.BlockEncodingReflection)'
  types:
  - name: blockEncoding
    uid: microsoft.quantum.simulation.blockencodingreflection
output:
  content: ((Qubit[], Qubit[]) => Unit is Adj + Ctl)
  types:
  - summary: Egy Quantum Walk $W $, amely a regisztereken közösen működik, `a` és `s` blokkolja a kódolást $H $, és tartalmazza a $ \pm e ^ {\Pm i\sin ^{-1}(H)} $ spektrumát.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
