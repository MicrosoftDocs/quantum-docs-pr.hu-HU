### YamlMime:QSharpType
uid: microsoft.quantum.arrays.all
name: All
type: function
namespace: Microsoft.Quantum.Arrays
summary: Egy tömböt és egy predikátumot adott meg, amely a tömb elemeihez van meghatározva, és ellenőrzi, hogy a tömb összes eleme megfelel-e a predikátumnak.
remarks: "A függvény általános típusokhoz van definiálva, például `'T[]` ha egy tömb és egy függvény `predicate: 'T -> Bool` is létrehoz egy `Bool` értéket, amely azt jelzi, hogy az összes elem megfelel `predicate`-e."
examples: >-
  A következő kód ellenőrzi, hogy a tömb összes eleme nem nulla-e:


  ```qsharp

  open Microsoft.Quantum.Arrays;

  open Microsoft.Quantum.Logical;


  function AllDemo() : Unit {
      let predicate = NotEqualI(_, 0);
      let isNonZero = All(predicate, [2, 3, 4, 5, 6, 0]);
      Message($"{isNonZero}");
  }

  ```
syntax: "function All (predicate : ('T -> Bool), array : 'T[]) : Bool"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: Az elemekhez `'T` `Bool` tartozó függvény, amely az elemek vizsgálatára szolgál.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Elemek tömbje `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: Az `Bool` összes elemre alkalmazott predikátum és függvényének értéke.
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: Az `array` elemek típusa.
