### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequall
name: LessThanOrEqualL
type: function
namespace: Microsoft.Quantum.Logical
summary: Igaz értéket ad vissza, és csak akkor, ha egy szám kisebb vagy egyenlő, mint egy másik szám.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualL(a, b);

  ```
syntax: 'function LessThanOrEqualL (a : BigInt, b : BigInt) : Bool'
input:
  content: '(a : BigInt, b : BigInt)'
  types:
  - name: a
    summary: Az összehasonlításhoz használandó első érték.
    isPrimitive: true
    uid: BigInt
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: BigInt
output:
  content: Bool
  types:
  - summary: '`true`Ha és csak akkor `a` , ha kisebb vagy egyenlő, `b`mint.'
    isPrimitive: true
    uid: Bool
