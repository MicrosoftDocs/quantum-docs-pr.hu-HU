### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.zbits
name: ZBits
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Egy olyan egész számot ad vissza, amely a Pauli operátorok tömbének Z bitejét jelöli.
remarks: A függvény eldönti, hogy `paulis` tömb hossza nagyobb-e, mint 63.
syntax: 'function ZBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Az egész számként megjelenítendő Pauli-operátorok tömbje.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Egy egész $x $, bináris ábrázolással $ (P_{62}\,P_{61}\,\dots\,p_0) $, ahol $p _i = $0, ha `paulis[i]` `PauliI` vagy `PauliX`, valamint $p _i = $1, ha `paulis[i]` `PauliY` vagy `PauliZ`.
    isPrimitive: true
    uid: Int
seeAlso:
- xbits
