### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.misclassifications
name: Misclassifications
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: A kikövetkeztetett címkék és a megfelelő címkék halmaza miatt a rendszer az indexeket adja vissza, amelyekben az egyes címkék eltérőek.
examples: >-
  ```Q#

  let misclassifications = Misclassifications([0, 1, 0, 0], [0, 1, 1, 0]);

  Message($"{misclassifications}"); // Will print [2].

  ```
syntax: 'function Misclassifications (inferredLabels : Int[], actualLabels : Int[]) : Int[]'
input:
  content: '(inferredLabels : Int[], actualLabels : Int[])'
  types:
  - name: inferredLabels
    summary: Egy adott képzésre vagy érvényesítési csoportra hivatkozó címkék.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: actualLabels
    summary: Egy adott képzés vagy érvényesítési csoport valódi címkéi.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: Int[]
  types:
  - summary: Olyan indexek tömbje, `idx` amelyek `inferredLabels[idx] != actualLabels[idx]`ilyenek.
    isArray: true
    isPrimitive: true
    uid: Int
