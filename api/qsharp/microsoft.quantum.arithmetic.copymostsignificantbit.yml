### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.copymostsignificantbit
name: CopyMostSignificantBit
type: operation
namespace: microsoft.quantum.arithmetic
summary: Egy olyan qubit-regiszter legjelentősebb részét másolja, amely `from` előjel nélküli egész számot jelképez a qubit `target` .
syntax: 'operation CopyMostSignificantBit (from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(from : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: from
    summary: >-
      Az előjel nélküli egész szám, amelyből a legmagasabb bit át lett másolva.

      az egész szám kódolása kis endian formátumban történik.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Az a qubit, amelyben a legmagasabb bit másolása zajlik. A bit kódolás számítási alapon történik.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- littleendian
