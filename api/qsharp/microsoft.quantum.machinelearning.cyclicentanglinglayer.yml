### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.cyclicentanglinglayer
name: CyclicEntanglingLayer
type: function
namespace: Microsoft.Quantum.MachineLearning
summary: Egy, az adott tengelyen lévő, jól vezérelt rotációs tömböt ad vissza, amelyet ciklikusan rendeznek a qubits-jegyzékben, és különböző modell-paraméterekkel rendelkeznek.
examples: >-
  A következők egyenértékűek:


  ```Q#

  let layer = CyclicEntanglingLayer(3, PauliX, 2);

  let layer = [
      ControlledRotation((0, [2]), PauliX, 0),
      ControlledRotation((1, [0]), PauliX, 1),
      ControlledRotation((2, [1]), PauliX, 2)
  ];

  ```
syntax: 'function CyclicEntanglingLayer (nQubits : Int, axis : Pauli, stride : Int) : Microsoft.Quantum.MachineLearning.ControlledRotation[]'
input:
  content: '(nQubits : Int, axis : Pauli, stride : Int)'
  types:
  - name: nQubits
    summary: Az adott réteg által lejátszott qubits száma.
    isPrimitive: true
    uid: Int
  - name: axis
    summary: Az adott réteg minden egyes forgásának rotációs tengelye
    isPrimitive: true
    uid: Pauli
  - name: stride
    summary: A cél és a vezérlő indexek közötti elkülönítés az egyes rotációk esetében.
    isPrimitive: true
    uid: Int
output:
  content: Microsoft.Quantum.MachineLearning.ControlledRotation[]
  types:
  - summary: A kétqubitos vezérelt rotációk tömbje ciklikusan, `nQubits` qubits regisztrálása között van meghatározva.
    isArray: true
    uid: microsoft.quantum.machinelearning.controlledrotation
