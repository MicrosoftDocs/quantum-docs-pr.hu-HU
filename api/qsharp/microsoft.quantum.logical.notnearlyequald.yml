### YamlMime:QSharpType
uid: microsoft.quantum.logical.notnearlyequald
name: NotNearlyEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: Igaz értéket ad vissza, ha két bemenet közel nem egyenlő (azaz nem a 1e-12 tűréshatáron belül van).
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let cond = Microsoft.Quantum.Math.AbsD(a - b) >= 1e-12;

  let cond = NotNearlyEqualD(a, b);

  ```
syntax: 'function NotNearlyEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Az összehasonlításhoz használandó első érték.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true`Ha és csak akkor `a` , ha majdnem nem egyenlő `b`.'
    isPrimitive: true
    uid: Bool
