### YamlMime:QSharpType
uid: microsoft.quantum.logical.and
name: And
type: function
namespace: Microsoft.Quantum.Logical
summary: Két érték logikai együttesét adja vissza.
remarks: >-
  A `and` operátortól eltérően ez a függvény nem rövidzárlat, így mindkét bemenet teljes mértékben ki van értékelve.


  Akár rövid összekapcsolási viselkedés, a következők egyenértékűek:


  ```Q#

  let x = a and b;

  let x = And(a, b);

  ```
syntax: 'function And (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Az első megfontolandó érték.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: A második megfontolandó érték.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true`, ha `a` és a `b` egyaránt `true`.'
    isPrimitive: true
    uid: Bool
