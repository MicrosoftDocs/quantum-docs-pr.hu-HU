### YamlMime:QSharpType
uid: microsoft.quantum.canon.decomposedintotimestepsca
name: DecomposedIntoTimeStepsCA
type: function
namespace: Microsoft.Quantum.Canon
summary: Egy adott művelethez tartozó Trotter – Suzuki integrátort megvalósító műveletet ad vissza.
remarks: >-
  Ha a hívás `order` egyenlő `1`, akkor ez a függvény egy műveletet ad vissza, amely a legalacsonyabb sorrendű Trotter – Suzuki integrátor $ $ \begin{align} S_1 (\lambda) = \ prod_ {j = 1} ^ {m} e ^ {H_j \lambda}, \end{align} $ $, ahol követte a [Quant-pH/0508139](https://arxiv.org/abs/quant-ph/0508139) jelölését, és hagyja, hogy a $ \lambda $ legyen a kialakulási idő (amelyet a visszaadott művelet első bemenete képvisel), és a $\{H_j\}_ {j = 1} ^ {m} $ legyen az integrált ezt a `op(j, lambda, _)` az egységes operátor szimulálja $e ^ {H_j \lambda} $.


  Hasonlóképpen, a `2` `order` a második sorrend szimmetrikus Trotter – Suzuki integrátor $ $ \begin{align} S_2 (\lambda) = \ prod_ {j = 1} ^ {m} e ^ {H_k \lambda/2} \ prod_ {j ' = m} ^{1} e ^ {H_ {j '} \lambda/2}.

  \end{align} $ $


  A `order` nagyobb értéke a [Quant-pH/0508139](https://arxiv.org/abs/quant-ph/0508139)rekurzív felépítésének használatával valósítható meg.
syntax: "function DecomposedIntoTimeStepsCA ((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int) : ((Double, 'T) => Unit is Adj + Ctl)"
references: '- [*D. W. Berry, G. Ahokas, R. Cleve, B. C. Sanders*](https://arxiv.org/abs/quant-ph/0508139)'
input:
  content: "((nSteps : Int, op : ((Int, Double, 'T) => Unit is Adj + Ctl)), trotterOrder : Int)"
  types:
  - name: nSteps
    summary: A felbontani kívánt műveletek száma az idő lépésekben.
    isPrimitive: true
    uid: Int
  - name: op
    summary: Egy művelet, amely fogadja az index bemenetét (típus `Int`) és egy időbemenetet (típus `Double`) a dekompozícióhoz.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Int
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trotterOrder
    summary: >-
      Kiválasztja a használni kívánt Trotter-Suzuki-integrátor sorrendjét.

      1. megrendelés és a 2., 4., 6. rendelés,... jelenleg támogatottak.
    isPrimitive: true
    uid: Int
output:
  content: ((Double, 'T) => Unit is Adj + Ctl)
  types:
  - summary: A Trotter – Suzuki integrátor egységes megvalósítását adja vissza, ahol az első paraméter `Double` az integrációs lépés mérete, a második paraméter pedig a cél.
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Double
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
typeParameters:
- uid: "'T"
  summary: Az a típus, amely az egyes időpontokban cselekszik; általában `Qubit[]` vagy `Qubit`.
