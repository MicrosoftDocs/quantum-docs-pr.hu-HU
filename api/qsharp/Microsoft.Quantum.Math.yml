- uid: microsoft.quantum.math.pnorm
  summary: >-
    `Double`s vektorának `L(p)`i normáját adja vissza.


    Ez azt eredményezi, hogy egy `Double[]`típusú tömb $x $ értékkel tér vissza a $p $-Norm $\|x\|\_p = (\sum_{j} | x_j | ^ {p}) ^ {1/p} $ értéket.
- uid: microsoft.quantum.math.pnormalized
  summary: >-
    `Double`s vektorának normalizálása a `L(p)` normában.


    Ez azt eredményezi, hogy a tömb $x $ típusú `Double[]`, amely egy olyan tömböt ad vissza, amelyben az összes elem az $p $-Norm $\|x\|_p $ értékre van osztva.
