- uid: microsoft.quantum.math.pnorm
  summary: >-
    Az `L(p)` `Double`s vektorának normáját adja vissza.


    Ez azt eredményezi, hogy egy tömb $x $ `Double[]`típusú, ez a következőt adja vissza:\|$p\|\_$-norm $ x p = (\ sum_ {j} | x_j | ^ {p}) ^ {1/p} $.
- uid: microsoft.quantum.math.pnormalized
  summary: >-
    Normalizálja az `Double`s-vektort a `L(p)` normában.


    Ez azt eredményezi, hogy egy Array $x $ `Double[]`típusú tömbben olyan tömböt ad vissza, amelyben az összes elem a $p $-norm\|$\|x _p $ értékkel van elosztva.
