uid: microsoft.quantum.intrinsic.r
name: R
type: operation
namespace: microsoft.quantum.intrinsic
summary: >-
  A megadott Pauli-tengely elforgatását alkalmazza.


  \begin{align} R_ {\mu} (\theta) \mathrel{: =} e ^ {-i \theta \ sigma_ {\mu}/2}, \end{align}, ahol $ \mu \in \{ i, X, Y, Z \} $.
remarks: A szolgáltatással való híváskor a `pauli = PauliI` művelet *globális szakaszt*alkalmaz. Ez a fázis jelentős lehet, ha az elválasztó használatával használja `Controlled` .
syntax: 'operation R (pauli : Pauli, theta : Double, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, theta : Double, qubit : Qubit)'
  types:
  - name: pauli
    summary: A "Pauli" operátor ($ \mu $) exponentiated kell lennie a forgatás létrehozásához.
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Az a szög, amely alapján a qubit el kell forgatni.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: A Qubit, amelyre a kaput alkalmazni kell.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
