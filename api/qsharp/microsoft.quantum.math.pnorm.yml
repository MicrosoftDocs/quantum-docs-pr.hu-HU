### YamlMime:QSharpType
uid: microsoft.quantum.math.pnorm
name: PNorm
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Az `L(p)` `Double`s vektorának normáját adja vissza.


  Ez azt eredményezi, hogy egy tömb $x $ `Double[]`típusú, ez a következőt adja vissza:\|$p\|\_$-norm $ x p = (\ sum_ {j} | x_j | ^ {p}) ^ {1/p} $.
syntax: 'function PNorm (p : Double, array : Double[]) : Double'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: A kitevő $p $ a $p $-NORM.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: A $p $-norm $\|x\|_p $.
    isPrimitive: true
    uid: Double
