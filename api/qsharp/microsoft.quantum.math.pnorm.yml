### YamlMime:QSharpType
uid: microsoft.quantum.math.pnorm
name: PNorm
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  `Double`s vektorának `L(p)`i normáját adja vissza.


  Ez azt eredményezi, hogy egy `Double[]`típusú tömb $x $ értékkel tér vissza a $p $-Norm $\|x\|\_p = (\sum_{j} | x_j | ^ {p}) ^ {1/p} $ értéket.
syntax: 'function PNorm (p : Double, array : Double[]) : Double'
input:
  content: '(p : Double, array : Double[])'
  types:
  - name: p
    summary: A kitevő $p $ a $p $-NORM.
    isPrimitive: true
    uid: Double
  - name: array
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - summary: A $p $-Norm $\|x\|_p $.
    isPrimitive: true
    uid: Double
