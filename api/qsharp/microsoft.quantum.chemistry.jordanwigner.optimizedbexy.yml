### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.optimizedbexy
name: OptimizedBEXY
type: operation
namespace: Microsoft.Quantum.Chemistry.JordanWigner
summary: 'Egy egységes $U $, amely a Pauli-karakterláncot alkalmazza $ (X ^ {z +\_1} c: ^\_{Z}\_p) z {p-1}... Z_0 $ on qubits $0.. p $ feltétele egy index $z \in\{0, 1\}$ és $p $. Ez a $ $ \begin{align} U\ket {z} \ ket {p} \ ket {\ PSI} = \ket{z}\ket{p} (X ^ {z + 1}\_c: # {z}\_p) z\_{p-1}... Z_0 \ket{\psi} \end{align} $ $'
syntax: 'operation OptimizedBEXY (pauliBasis : Qubit, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[]) : Unit'
references: '- Elektronikus spektrumok kódolása a kvantum-áramkörökben a lineáris T komplexitás Ryan Babbush, Craig Gidney, Dominic W. Berry, Nathan Wiebe, fahamvas McClean, Alexandru Paleer, Austin Fowler, Hartmut nevenhttps://arxiv.org/abs/1805.03662'
input:
  content: '(pauliBasis : Qubit, indexRegister : Microsoft.Quantum.Arithmetic.LittleEndian, targetRegister : Qubit[])'
  types:
  - name: pauliBasis
    summary: Ha ez a qubit a $ \ket{0}$ állapotban van, a rendszer a $X $ értéket alkalmazza. Ha a $ \ket{1}$ állapotú, $Y $ értéket alkalmazza a rendszer.
    isPrimitive: true
    uid: Qubit
  - name: indexRegister
    summary: A regisztrációhoz tartozó $ \ket{p} $ érték határozza meg azt a qubit, amelyen a $X $ vagy $Y $ értéket alkalmazza a rendszer.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: targetRegister
    summary: Azon qubits regisztrálása, amelyeken a Pauli-operátorok vannak alkalmazva.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
