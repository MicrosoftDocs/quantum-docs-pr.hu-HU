### YamlMime:QSharpType
uid: microsoft.quantum.canon.conjugatedbyc
name: ConjugatedByC
type: function
namespace: Microsoft.Quantum.Canon
summary: Az adott külső és belső műveletek olyan új műveletet adnak vissza, amely a belső műveletet a külső művelettel végzi.
remarks: A külső művelet mindig adjointable, de nem szükséges ahhoz, hogy az összevont művelet ellenőrizhető legyen, és ne legyenek ellenőrizhetők.
syntax: "function ConjugatedByC (outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Ctl)) : ('T => Unit is Ctl)"
input:
  content: "(outerOperation : ('T => Unit is Adj), innerOperation : ('T => Unit is Ctl))"
  types:
  - name: outerOperation
    summary: $U $ művelet, amelyet a $V $ konjugátumhoz kell használni. Vegye figyelembe, hogy a külső műveletnek $U $ adjointable kell lennie, de nem feltétlenül szükséges.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: innerOperation
    summary: Az a művelet, $V $ konjugált.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: ('T => Unit is Ctl)
  types:
  - summary: Egy új művelet, amelynek a műveletét az egységes $U ^ {\dagger} V U $ jelképezi.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: Annak a célnak a típusa, amelyen a belső és a külső műveletek működnek.
seeAlso:
- conjugatedby
- conjugatedbya
- conjugatedbyca
- applywith
