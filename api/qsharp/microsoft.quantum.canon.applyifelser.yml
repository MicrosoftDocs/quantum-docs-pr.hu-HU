### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelser
name: ApplyIfElseR
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  A klasszikus eredmények értékétől függően két művelet egyikét alkalmazza.


  Az eredmény `result`miatt a művelet `zeroOp` a `zeroInput`, ha a `result` `Zero`értékkel egyenlő, és `oneOp(oneInput)`re vonatkozik.
syntax: "operation ApplyIfElseR (result : Result, (zeroOp : ('T => Unit), zeroInput : 'T), (oneOp : ('U => Unit), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit), zeroInput : 'T), (oneOp : ('U => Unit), oneInput : 'U))"
  types:
  - name: result
    summary: Az `zeroOp` vagy `oneOp` alkalmazásának megállapításához használt mérési eredmény.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: A `result == Zero`kor alkalmazandó művelet.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: zeroInput
    summary: A `result == Zero`kor `zeroOp`hoz megadott bemenet.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: A `result == One`kor alkalmazandó művelet.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: oneInput
    summary: A `result == One`kor `oneOp`hoz megadott bemenet.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: A feltételesen alkalmazni kívánt művelet bemeneti típusa `zeroOp`.
- uid: "'U"
  summary: A feltételesen alkalmazni kívánt művelet bemeneti típusa `oneOp`.
seeAlso:
