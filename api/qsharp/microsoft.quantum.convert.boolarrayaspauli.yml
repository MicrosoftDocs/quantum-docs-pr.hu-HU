### YamlMime:QSharpType
uid: microsoft.quantum.convert.boolarrayaspauli
name: BoolArrayAsPauli
type: function
namespace: Microsoft.Quantum.Convert
summary: Egy kis karakterlánc miatt egy qubit Pauli-operátort ad vissza, amely egyetlen qubit Pauli-operátorok tömbje.
remarks: A logikai tömbnek és a kvantum-regiszternek egyenlő hosszúságú kell lennie.
syntax: 'function BoolArrayAsPauli (pauli : Pauli, bitApply : Bool, bits : Bool[]) : Pauli[]'
input:
  content: '(pauli : Pauli, bitApply : Bool, bits : Bool[])'
  types:
  - name: pauli
    summary: A Pauli operátor azon qubits vonatkozik, ahol a `bitsApply == bits[idx]`.
    isPrimitive: true
    uid: Pauli
  - name: bitApply
    summary: a Pauli alkalmazása, ha a bit értéke ez az érték.
    isPrimitive: true
    uid: Bool
  - name: bits
    summary: Logikai tömb.
    isArray: true
    isPrimitive: true
    uid: Bool
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
