### YamlMime:QSharpType
uid: microsoft.quantum.oracles.stateoracle
name: StateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Az állapot előkészítésére szolgáló Oracle.


  Az Oracle $O $ bemenetei a következők:


  - Egy egész szám, amely indexeli a jelző qubit $f $ értéket.

  - A rendszer regisztrálja $s $, amely a kívánt Quantum State $ \ket{\psi}\_s $ értéket fogja tárolni.
remarks: >-
  Ez az Oracle által meghatározott $ ${0}\_O\ket {f}{0}\_\ket s ={1}\_\lambda\ket f\ket {\ PSI\_} s + \sqrt{1-| \lambda | ^ 2}{0}\_\ket f\cdots, $ $ a számítás alapjául szolgáló állapot ${0}\_\ket {{0}\_f} \ket s $, hogy létrehozta a cél állapot $ \ket{\psi}\_s $ és amplitúdó $ \lambda $ értéket a $ \ket{1}\_f $ jelöléssel.

  Az első paraméter egy index a $ \ket{0}\_f $ qubit-regisztrációhoz. A második paraméter mindkét regisztert magában foglalja.
syntax: newtype StateOracle = ((Int, Qubit[]) => Unit is Adj + Ctl);
