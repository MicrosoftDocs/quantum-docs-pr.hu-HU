uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: microsoft.quantum.canon
summary: Egy qubit Pauli-operátor és egy qubit indexe miatt egy több qubit Pauli-operátort ad vissza a megadott qubit operátorral az adott indexben és `PauliI` minden más indexben.
examples: >-
  A tömb beszerzése `[PauliI, PauliI, PauliX, PauliI]` :


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: Egy qubit Pauli-operátort kell elhelyezni a megadott helyen.
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: Egy index, amely `output[location] == pauli` `output` a függvény kimenetét adja meg.
    isPrimitive: true
    uid: Int
  - name: n
    summary: A visszaadott tömb hossza.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
