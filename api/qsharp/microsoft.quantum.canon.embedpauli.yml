    isPrimitive: true
    uid: Pauli
  - name: location
    summary: Egy index, amely `output[location] == pauli` `output` a függvény kimenetét adja meg.
    isPrimitive: true
    uid: Int
  - name: n
    summary: A visszaadott tömb hossza.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
