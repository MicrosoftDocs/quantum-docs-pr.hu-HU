### YamlMime:QSharpType
uid: microsoft.quantum.canon.embedpauli
name: EmbedPauli
type: function
namespace: Microsoft.Quantum.Canon
summary: Egy qubit Pauli-operátor és egy qubit indexe egy több qubit Pauli-operátort ad vissza, amely a megadott qubit operátort adja meg az indexben, és minden más indexnél `PauliI`.
examples: >-
  A tömb `[PauliI, PauliI, PauliX, PauliI]`ának beszerzése:


  ```qsharp

  EmbedPauli(PauliX, 2, 3);

  ```
syntax: 'function EmbedPauli (pauli : Pauli, location : Int, n : Int) : Pauli[]'
input:
  content: '(pauli : Pauli, location : Int, n : Int)'
  types:
  - name: pauli
    summary: Egy qubit Pauli-operátort kell elhelyezni a megadott helyen.
    isPrimitive: true
    uid: Pauli
  - name: location
    summary: Egy olyan index, amely `output[location] == pauli`, ahol `output` a függvény kimenete.
    isPrimitive: true
    uid: Int
  - name: n
    summary: A visszaadott tömb hossza.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[]
  types:
  - isArray: true
    isPrimitive: true
    uid: Pauli
