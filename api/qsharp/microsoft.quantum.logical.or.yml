### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: Microsoft.Quantum.Logical
summary: Két érték logikai kiválasztását adja vissza.
remarks: >-
  A `or` operátortól eltérően ez a függvény nem rövidzárlat, így mindkét bemenet teljes mértékben ki van értékelve.


  Akár rövid összekapcsolási viselkedés, a következők egyenértékűek:


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Az első megfontolandó érték.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: A második megfontolandó érték.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true`, ha `a` vagy `b` `true`.'
    isPrimitive: true
    uid: Bool
