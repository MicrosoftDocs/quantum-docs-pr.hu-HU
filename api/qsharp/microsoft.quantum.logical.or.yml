### YamlMime:QSharpType
uid: microsoft.quantum.logical.or
name: Or
type: function
namespace: microsoft.quantum.logical
summary: Két érték logikai kiválasztását adja vissza.
remarks: >-
  Az `or` operátortól eltérően ez a függvény nem rövidzárlat, így mindkét bemenet teljes mértékben ki van értékelve.


  Akár rövid összekapcsolási viselkedés, a következők egyenértékűek:


  ```Q#

  let x = a or b;

  let x = Or(a, b);

  ```
syntax: 'function Or (a : Bool, b : Bool) : Bool'
input:
  content: '(a : Bool, b : Bool)'
  types:
  - name: a
    summary: Az első megfontolandó érték.
    isPrimitive: true
    uid: Bool
  - name: b
    summary: A második megfontolandó érték.
    isPrimitive: true
    uid: Bool
output:
  content: Bool
  types:
  - summary: '`true` Ha és csak akkor, ha `a` vagy `b` a vagy a `true` .'
    isPrimitive: true
    uid: Bool
