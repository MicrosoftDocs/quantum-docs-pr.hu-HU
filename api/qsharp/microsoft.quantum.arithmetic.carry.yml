### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Végrehajt egy reverzibilis Carry-kaput. A `carryIn` qubit-ben és a-ben két summand-ben kódolt, `summand1` a és `summand2`a alkalmazásban elvégezhető átviteli sebesség miatt `carryIn`a `summand1` kiszámítja a bitenkénti `summand2` és a qubit `summand2` , valamint a végrehajtást a `carryOut`xored qubit.
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Carry-in qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Első summand qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: A második summand qubit a `summand1` és `summand2`a összegének alsó kis részébe kerül.
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: A végrehajtás qubit az összeg magasabb xored lesz.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
