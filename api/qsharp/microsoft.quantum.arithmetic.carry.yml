### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: microsoft.quantum.arithmetic
summary: Végrehajt egy reverzibilis Carry-kaput. A qubit-ben és a-ben két summand-ben kódolt, a és a alkalmazásban elvégezhető átviteli sebesség miatt a `carryIn` `summand1` `summand2` kiszámítja a bitenkénti és a `carryIn` `summand1` qubit, `summand2` `summand2` valamint a végrehajtást a xored qubit `carryOut` .
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Carry-in qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Első summand qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: A második summand qubit a és a összegének alsó kis részébe kerül `summand1` `summand2` .
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: A végrehajtás qubit az összeg magasabb xored lesz.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
