### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.carry
name: Carry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Végrehajt egy reverzibilis Carry-kaput. A qubit-`carryIn` és a `summand1` és `summand2`ban található két summand-bitek esetében a rendszer a qubit `summand1` `carryIn`, `summand2` és `summand2` bitenkénti XOR értékének kiszámításával a xored `carryOut`.
syntax: 'operation Carry (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit, carryOut : Qubit)'
  types:
  - name: carryIn
    summary: Carry-in qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Első summand qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: A második summand-qubit a `summand1` és `summand2`összegének alsó kis részénél lesz lecserélve.
    isPrimitive: true
    uid: Qubit
  - name: carryOut
    summary: A végrehajtás qubit az összeg magasabb xored lesz.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
