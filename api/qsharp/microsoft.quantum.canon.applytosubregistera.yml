### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytosubregistera
name: ApplyToSubregisterA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Egy műveletet alkalmaz egy regiszter alnyilvántartásába, és az qubits egy tömb adja meg.

  A módosító `A` azt jelzi, hogy a művelet adjointable.
syntax: 'operation ApplyToSubregisterA (op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Adj), idxs : Int[], target : Qubit[])'
  types:
  - name: op
    summary: A alregisztrációra alkalmazandó művelet.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: idxs
    summary: Indexek tömbje, amely azt jelzi, hogy a művelet mely qubits lesz alkalmazva.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: target
    summary: Regisztrálja, hogy a művelet milyen műveleteket végez.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
