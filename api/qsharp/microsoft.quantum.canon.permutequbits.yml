### YamlMime:QSharpType
uid: microsoft.quantum.canon.permutequbits
name: PermuteQubits
type: operation
namespace: Microsoft.Quantum.Canon
summary: A Permutes qubits a SWAP művelettel.
examples: >-
  Megadott megrendelés = [2, 1, 0] és regisztráljon $ \ket{\ alpha_0} \ket{\ alpha_1} \ket{\ alpha_2} $, PermuteQubits módosítja a regisztrációt a $ \ket{\ alpha_2} \ket{\ alpha_1} \ket{\ alpha_0} $


  ```qsharp

  // The following two lines are equivalent

  PermuteQubits([2, 1, 0], register);

  SWAP(register[0], register[2]);

  ```
syntax: 'operation PermuteQubits (ordering : Int[], register : Qubit[]) : Unit'
input:
  content: '(ordering : Int[], register : Qubit[])'
  types:
  - name: ordering
    summary: Ismerteti a qubits új sorrendjét, ahol a qubit az indexben most az [i] sorrendbe kerül.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: register
    summary: A Qubit-regisztrációt kell követni.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
