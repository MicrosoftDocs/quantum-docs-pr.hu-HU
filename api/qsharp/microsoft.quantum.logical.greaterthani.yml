### YamlMime:QSharpType
uid: microsoft.quantum.logical.greaterthani
name: GreaterThanI
type: function
namespace: Microsoft.Quantum.Logical
summary: Igaz értéket ad vissza, és csak akkor, ha egy szám nagyobb, mint egy másik szám.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let cond = a > b;

  let cond = GreaterThanI(a, b);

  ```
syntax: 'function GreaterThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Az összehasonlításhoz használandó első érték.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true`, ha a `a` szigorúan nagyobb, mint `b`.'
    isPrimitive: true
    uid: Bool
