### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mapped
name: Mapped
type: function
namespace: microsoft.quantum.arrays
summary: Egy tömb és egy függvény, amely a tömb elemeihez van meghatározva, egy új tömböt ad vissza, amely a függvényben található eredeti tömb képéből áll.
remarks: "A függvény általános típusokhoz van definiálva, azaz a tömb `'T[]` `mapper: 'T -> 'U` elemeinek leképezhetők, és egy új típusú tömb is létrehozható `'U[]` ."
syntax: "function Mapped (mapper : ('T -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ('T -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: Az `'T` `'U` elemekhez tartozó függvény, amely az elemek hozzárendelésére szolgál.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Elemek tömbje `'T` .
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: "`'U[]`A függvény által leképezett elemek tömbje `mapper` ."
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Az elemek típusa `array` .
- uid: "'U"
  summary: A függvény eredményének típusa `mapper` .
