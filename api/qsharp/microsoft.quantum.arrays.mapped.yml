### YamlMime:QSharpType
uid: microsoft.quantum.arrays.mapped
name: Mapped
type: function
namespace: Microsoft.Quantum.Arrays
summary: Egy tömb és egy függvény, amely a tömb elemeihez van meghatározva, egy új tömböt ad vissza, amely a függvényben található eredeti tömb képéből áll.
remarks: "A függvény általános típusokhoz van definiálva, azaz `'T[]` `mapper: 'T -> 'U` a tömb elemeinek leképezhetők, és egy új típusú `'U[]`tömb is létrehozható."
syntax: "function Mapped (mapper : ('T -> 'U), array : 'T[]) : 'U[]"
input:
  content: "(mapper : ('T -> 'U), array : 'T[])"
  types:
  - name: mapper
    summary: Az elemekhez `'T` `'U` tartozó függvény, amely az elemek hozzárendelésére szolgál.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Elemek tömbje `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: A `mapper` függvény `'U[]` által leképezett elemek tömbje.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Az `array` elemek típusa.
- uid: "'U"
  summary: A `mapper` függvény eredményének típusa.
