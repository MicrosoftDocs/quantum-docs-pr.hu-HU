### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applymajorityinplace
name: ApplyMajorityInPlace
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  A qubit többségi műveletet a következő helyen alkalmazza a qubits-jegyzékben:.


  Ez a művelet kiszámítja a többségi függvényt helyben, 3 qubits.


  Ha a kimeneti qubit $z $ és a bemeneti qubits $x $ és $y $ értékre jelöli, a művelet a következő átalakítást hajtja végre: $ \ket{XYZ} \rightarrow \ket{x \oplus z} \ket{y \oplus z} \ket{\operatorname{MAJ} (x, y, z)} $.
syntax: 'operation ApplyMajorityInPlace (output : Qubit, input : Qubit[]) : Unit'
input:
  content: '(output : Qubit, input : Qubit[])'
  types:
  - name: output
    summary: Első bemeneti qubit. Vegye figyelembe, hogy a kimenet kiszámításának helye és tárolása ebben a qubit történik.
    isPrimitive: true
    uid: Qubit
  - name: input
    summary: Második és harmadik bemeneti qubits.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
