### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.ccnot
name: CCNOT
type: operation
namespace: microsoft.quantum.intrinsic
summary: A kettős vezérlésű – NOT (CCNOT) kaput alkalmazza három qubits.
remarks: >-
  Egyenértékű a következővel:


  ```qsharp

  Controlled X([control1, control2], target);

  ```
syntax: 'operation CCNOT (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
input:
  content: '(control1 : Qubit, control2 : Qubit, target : Qubit)'
  types:
  - name: control1
    summary: A CCNOT-kapu első vezérlőelem-qubit.
    isPrimitive: true
    uid: Qubit
  - name: control2
    summary: A CCNOT Gate második vezérlőelem-qubit.
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: A CCNOT kapu cél qubit.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
