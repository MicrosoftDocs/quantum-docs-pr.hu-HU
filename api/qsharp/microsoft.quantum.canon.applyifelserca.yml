### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserca
name: ApplyIfElseRCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  A klasszikus találatok értékétől függően két egységes művelet egyikét alkalmazza.


  Az `result`eredmény megadásakor a műveletet `zeroOp` `zeroInput` a bemenetként alkalmazza `result` `Zero`, ha az egyenlő, és ha van `oneOp(oneInput)` , `result == One`akkor alkalmazza.
syntax: "operation ApplyIfElseRCA (result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: Az a mérési eredmény, amellyel meghatározható, hogy alkalmazva van `zeroOp` -e vagy `oneOp` sem.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: Az az egységes művelet, amelyre alkalmazni `result == Zero`kell.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: zeroInput
    summary: Az a bemenet, amelyet meg `zeroOp` kell `result == Zero`adni.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: Az az egységes művelet, amelyre alkalmazni `result == One`kell.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: oneInput
    summary: Az a bemenet, amelyet meg `oneOp` kell `result == One`adni.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: A feltételesen alkalmazni kívánt `zeroOp` művelet bemeneti típusa.
- uid: "'U"
  summary: A feltételesen alkalmazni kívánt `oneOp` művelet bemeneti típusa.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
