### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelserca
name: ApplyIfElseRCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  A klasszikus találatok értékétől függően két egységes művelet egyikét alkalmazza.


  Az eredmény `result`miatt a művelet `zeroOp` a `zeroInput`, ha a `result` `Zero`értékkel egyenlő, és `oneOp(oneInput)`re vonatkozik.
syntax: "operation ApplyIfElseRCA (result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj + Ctl), zeroInput : 'T), (oneOp : ('U => Unit is Adj + Ctl), oneInput : 'U))"
  types:
  - name: result
    summary: Az `zeroOp` vagy `oneOp` alkalmazásának megállapításához használt mérési eredmény.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: A `result == Zero`kor alkalmazandó egységes művelet.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: zeroInput
    summary: A `result == Zero`kor `zeroOp`hoz megadott bemenet.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: A `result == One`kor alkalmazandó egységes művelet.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: oneInput
    summary: A `result == One`kor `oneOp`hoz megadott bemenet.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: A feltételesen alkalmazni kívánt művelet bemeneti típusa `zeroOp`.
- uid: "'U"
  summary: A feltételesen alkalmazni kívánt művelet bemeneti típusa `oneOp`.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzero
- microsoft.quantum.canon.applyifone
- microsoft.quantum.canon.applyifelserc
- microsoft.quantum.canon.applyifelsera
- microsoft.quantum.canon.applyifelserca
