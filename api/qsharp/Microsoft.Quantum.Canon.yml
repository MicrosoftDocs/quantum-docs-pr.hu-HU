- uid: microsoft.quantum.canon.multiplexoperations
  summary: >-
    A több állapotú tömb által vezérelt műveletek tömbjét alkalmazza.


    Ez azt is alkalmazza, hogy a szorzás által vezérelt egységes művelet $U $, amely egy egységes $V _j $-t alkalmaz, ha $n $-qubit számú állapot $ \ket{j} $ értékkel van elszabályozva.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsbruteforcefromgenerator
  summary: >-
    A szorzásra vezérelt, egységes művelet $U $, amely egy egységes $V _j $-t alkalmaz, ha n-qubit számú állapotot ($ \ket{j} $) vezérel.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexoperationsfromgenerator
  summary: >-
    Egy szorzásra vezérelt, egységes műveletet alkalmaz, $U $, amely egy egységes $V _j $-t alkalmaz, ha n-qubit számú \ket{j} $ értékkel van vezérelve.


    $U = \sum ^ {N-1} _ {j = 0} \ket{j}\bra{j}\otimes V_j $.
- uid: microsoft.quantum.canon.multiplexpauli
  summary: >-
    Egy qubits-tömbön lévő Pauli-rotációs feltételt alkalmaz.


    Ez a szorzási vezérlésű, $U $ értéket alkalmazza, amely a $ \theta_j $ szöget hajtja végre az egyszeres qubit Pauli-operátortól, $P $ értékkel, ha az $n $-qubit Number State $ \ket{j} $ értékkel van vezérelve.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i P \theta_j} $.
- uid: microsoft.quantum.canon.multiplexz
  summary: >-
    Egy qubits tömbön alkalmazza a Pauli Z rotációs feltételt.


    Ez a szorzási vezérlésű, $U $ értéket alkalmazza, amely a $ \theta_j $ szöget hajtja végre az egyszeres qubit Pauli-operátortól, $Z $ értékkel, ha az $n $-qubit Number State $ \ket{j} $ értékkel van vezérelve.


    $U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j}\otimes e ^ {i Z \theta_j} $.
