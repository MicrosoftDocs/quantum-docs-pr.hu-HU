  - summary: A Pauli `paulis` -operátorok `Pauli[]` tömbje azonos hosszúságú `ints` , `paulis[idxPauli]` mint a `[PauliI, PauliX, PauliY, PauliZ]` megadott elemnek `ints[idxPauli]`.
    isArray: true
    isPrimitive: true
    uid: Pauli
