### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetz
name: MResetZ
type: operation
namespace: Microsoft.Quantum.Measurement
summary: >-
  Egy qubit a Z alapján, és visszaállítja egy rögzített kezdeti állapotba a mérést követően.


  Egy qubit mérést hajt végre a $Z $-alapon, és biztosítja, hogy a rendszer visszaadja a qubit a \ket $ értékre {0} a mérés után.
syntax: 'operation MResetZ (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Egyetlen qubit kell mérni.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: A `target` Pauli $Z $ alapján történő mérés eredménye.
    isPrimitive: true
    uid: Result
