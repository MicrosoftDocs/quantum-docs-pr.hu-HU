### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizel
name: BitSizeL
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  A nem negatív egész szám `a`esetén a a jelölőhöz `a`szükséges bitek számát adja vissza.


  Vagyis a legkisebb $n $ értéket adja vissza, amely $a < 2 ^ n $.
syntax: 'function BitSizeL (a : BigInt) : Int'
input:
  content: '(a : BigInt)'
  types:
  - name: a
    summary: Az egész szám, amelynek a méretét ki kell számítani.
    isPrimitive: true
    uid: BigInt
output:
  content: Int
  types:
  - summary: A kis méret `a`.
    isPrimitive: true
    uid: Int
