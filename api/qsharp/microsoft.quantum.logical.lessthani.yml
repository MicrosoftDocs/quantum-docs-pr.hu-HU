### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthani
name: LessThanI
type: function
namespace: Microsoft.Quantum.Logical
summary: Igaz értéket ad vissza, és csak akkor, ha egy szám kisebb, mint egy másik szám.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let cond = a < b;

  let cond = LessThanI(a, b);

  ```
syntax: 'function LessThanI (a : Int, b : Int) : Bool'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: Az összehasonlításhoz használandó első érték.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: Int
output:
  content: Bool
  types:
  - summary: '`true`, ha a `a` szigorúan kevesebb, mint `b`.'
    isPrimitive: true
    uid: Bool
