### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementbymodularinteger
name: IncrementByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Egy qubit-regiszter moduláris növekményét hajtja végre egy egész állandó értékkel.


  $A $, `increment` $N $ és Integer `modulus` szerint, $y $ kódolással `target` jelezze nekünk.

  Ezután a művelet a következő átalakítást hajtja végre: \begin{align} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{align} egész számok kódolása kis endian formátumban történik.
remarks: >-
  Feltételezi, hogy a célként megadott kezdeti érték kisebb, mint $N $, és hogy a növekmény $a $ értéke kisebb, mint $N $.

  Figyelje meg <xref:microsoft.quantum.arithmetic.incrementphasebymodularinteger> `PhaseLittleEndian` , hogy ugyanazokat a műveleteket hajtja végre.
syntax: 'operation IncrementByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: increment
    summary: $A $ számú növekményt $y $ értékre kell felvenni.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Egész $N $, hogy a mods $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Egész szám $y $ `LittleEndian` formátumban, `increment` amelyet $a $ hozzáad a következőhöz:.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
