### YamlMime:QSharpType
uid: microsoft.quantum.canon.restrictedtosubregisterca
name: RestrictedToSubregisterCA
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Egy művelet korlátozása egy regiszterből álló tömbre, például egy alregisztrációra.

  A módosító `CA` azt jelzi, hogy a művelet ellenőrizhető és adjointable.
syntax: 'function RestrictedToSubregisterCA (op : (Qubit[] => Unit is Adj + Ctl), idxs : Int[]) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(op : (Qubit[] => Unit is Adj + Ctl), idxs : Int[])'
  types:
  - name: op
    summary: A művelet, amely egy alregisztrációra korlátozódik.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: idxs
    summary: Indexek tömbje, amely azt jelzi, hogy a művelet mely qubits lesz korlátozva.
    isArray: true
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
