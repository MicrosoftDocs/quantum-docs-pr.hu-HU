### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.compareusingripplecarry
name: CompareUsingRippleCarry
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Ezt az egységes tesztet akkor kell megtenni, ha két egész szám `x`, és `y` azonos méretű qubit-regiszterekben tárolja `x > y`. Ha az értéke TRUE (igaz), a rendszer XORed egy kimeneti qubit. Ellenkező esetben a 0 értéket XORed egy kimeneti qubit.


  Ez azt jelenti, hogy ez az egységes $U $ megfelel a következőnek: $ $ \begin{align} U\ket {x} \ ket {y} \ ket {z} = \ket{x}\ket{y}\ket{z\oplus (x > y)}.

  \end{align} $ $.
syntax: 'operation CompareUsingRippleCarry (x : Microsoft.Quantum.Arithmetic.LittleEndian, y : Microsoft.Quantum.Arithmetic.LittleEndian, output : Qubit) : Unit'
references: '- Új kvantum-hullám – a carry addition Circuit Steven A. Cuccaro, Thomas G. Drapérier, Samuel A. Kutin, David Petra Moulton https://arxiv.org/abs/quant-ph/0410184'
input:
  content: '(x : Microsoft.Quantum.Arithmetic.LittleEndian, y : Microsoft.Quantum.Arithmetic.LittleEndian, output : Qubit)'
  types:
  - name: x
    summary: A qubit-regisztrációban `LittleEndian` formátumban tárolt első szám.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: y
    summary: A qubit-regiszterben `LittleEndian` formátumban tárolt második szám.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: output
    summary: Az összehasonlítási $x > y $ értékének eredményét tároló Qubit.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
