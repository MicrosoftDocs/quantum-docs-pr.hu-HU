### YamlMime:QSharpType
uid: microsoft.quantum.canon.repeat
name: Repeat
type: operation
namespace: microsoft.quantum.canon
summary: Adott számú alkalommal ismétli meg a műveletet.
examples: >-
  A következők egyenértékűek:


  ```Q#

  Repeat(U, 17, target);

  (Bound(ConstantArray(17, U)))(target);

  ```
syntax: "operation Repeat (op : ('TInput => Unit), nTimes : Int, input : 'TInput) : Unit"
input:
  content: "(op : ('TInput => Unit), nTimes : Int, input : 'TInput)"
  types:
  - name: op
    summary: A művelet, amelyet többször kell meghívni.
    isOperation: true
    input:
      types:
      - uid: "'TInput"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: nTimes
    summary: A hívni kívánt idő száma `op` .
    isPrimitive: true
    uid: Int
  - name: input
    summary: Az átadandó bemenet `op` .
    uid: "'TInput"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: TInput
  summary: A várt bemeneti típus `op` .
