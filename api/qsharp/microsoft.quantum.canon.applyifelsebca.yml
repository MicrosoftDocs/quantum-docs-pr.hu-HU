### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsebca
name: ApplyIfElseBCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Egy klasszikus bites értéktől függően két egységes művelet egyikét alkalmazza.


  `bit` `trueOp` Adott esetben a műveletet `trueInput` a bemenetként alkalmazza, ha `bit` a értéke `true`, és ha `falseOp(falseInput)` `bit` a értéke `false`, akkor alkalmazza.
syntax: "operation ApplyIfElseBCA (bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit is Adj + Ctl), trueInput : 'T), (falseOp : ('U => Unit is Adj + Ctl), falseInput : 'U))"
  types:
  - name: bit
    summary: A logikai érték, amellyel megállapítható `trueOp` , `falseOp` hogy alkalmazva van-e vagy sem.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Az a művelet, amelyre alkalmazni `bit` kell. `true`
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: trueInput
    summary: 'A következőhöz megadott `trueOp` `bit` bemenet: `true`.'
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Az a művelet, amelyre alkalmazni `bit` kell. `false`
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: falseInput
    summary: 'A következőhöz megadott `falseOp` `bit` bemenet: `false`.'
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: A feltételesen alkalmazni kívánt `trueOp` művelet bemeneti típusa.
- uid: "'U"
  summary: A feltételesen alkalmazni kívánt `falseOp` művelet bemeneti típusa.
functors:
- Adjoint
- Controlled
