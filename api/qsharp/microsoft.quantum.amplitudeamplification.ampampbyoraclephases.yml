### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.ampampbyoraclephases
name: AmpAmpByOraclePhases
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: A részleges reflexiók esetében az amplitúdó erősítése Oracle-támogatással.
remarks: >-
  Ez szigorúbb feltételeket ró a kezdő és a cél állapotokra, mint `AmpAmpByReflectionPhases`.

  Feltételezzük, hogy a célként megadott állapotot a $ \ket{1}\_f $ érték jelöli.

  Feltételezzük, hogy a \begin{align} A\ket{0}\_{f} \ket{0}\_s = \lambda\ket{1}\_f\ket {\ Text {Target}}\_s + \sqrt{1-| \lambda | ^ 2} \ket{0}\_f\cdots a legtöbb esetben a `flagQubit` és az `ancillaRegister` inicializálása a (z) $ \ket{0}\_{f} \ket{0}\_s $ \end{align}.
syntax: 'function AmpAmpByOraclePhases (phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
input:
  content: '(phases : Microsoft.Quantum.AmplitudeAmplification.ReflectionPhases, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int)'
  types:
  - name: phases
    summary: Részleges tükrözések fázisai
    uid: microsoft.quantum.amplitudeamplification.reflectionphases
  - name: stateOracle
    summary: Az egységes Oracle $A $, amely előkészíti az indítási állapotot
    uid: microsoft.quantum.oracles.stateoracle
  - name: idxFlagQubit
    summary: Index a qubit jelzőhöz
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: Olyan művelet, amely a részleges reflexiók által megvalósított Oracle-bővítést alkalmaz.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
