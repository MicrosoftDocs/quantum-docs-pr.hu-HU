uid: microsoft.quantum.measurement.measureallz
name: MeasureAllZ
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Közösen méri a qubits-regisztrációt a Pauli Z alapján.


  A qubits regiszterét méri a $Z \otimes Z \otimes \cdots \otimes Z $ alapján, amely a teljes regiszter paritását jelképezi.
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: A mérendő regisztráció.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: A \otimes \cdots \otimes Z $ \otimes $Z mérésének eredménye.
    isPrimitive: true
    uid: Result
