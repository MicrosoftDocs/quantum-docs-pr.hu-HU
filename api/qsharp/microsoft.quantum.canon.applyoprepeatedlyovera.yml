### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyoprepeatedlyovera
name: ApplyOpRepeatedlyOverA
type: operation
namespace: Microsoft.Quantum.Canon
summary: Ugyanazokat az op-ket alkalmazza a qubit-regisztrációnál többször.
syntax: 'operation ApplyOpRepeatedlyOverA (op : (Qubit[] => Unit is Adj), targets : Int[][], register : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit is Adj), targets : Int[][], register : Qubit[])'
  types:
  - name: op
    summary: A qubit-regisztráción többször alkalmazandó művelet
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: targets
    summary: Az op céljait leíró beágyazott tömbök. Minden tömbnek tartalmaznia kell a használni kívánt qubits leíró csoportcsomagból listáját.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: A Qubit-regisztrációt kell követni.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
