uid: microsoft.quantum.arithmetic.applyleoperationonphaselec
name: ApplyLEOperationOnPhaseLEC
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Egy olyan műveletet alkalmaz, amely <xref:microsoft.quantum.arithmetic.phaselittleendian> egy típusú <xref:microsoft.quantum.arithmetic.littleendian>cél-regiszterben bemenetként regisztrálja a regisztrációt.
remarks: A rendszer átalakítja `LittleEndian` a regisztrációt a használatával, <xref:microsoft.quantum.canon.qftle> és ezután visszaküldi az eredeti képviseletét az alkalmazása után `op`.
syntax: 'operation ApplyLEOperationOnPhaseLEC (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Ctl), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit is Ctl), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: op
