### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluatepolynomialfxp
name: EvaluatePolynomialFxP
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: A polinom kiértékelése rögzített pontú ábrázolásban.
syntax: 'operation EvaluatePolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: 'A polinom és a kettős tömb együttes hatékonysága, azaz a következő tömb: $ [a_0, a_1,..., a_d] $ a polinom $P (x) = a_0 + a_1 x + \cdots + a_d x ^ d $.'
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Bemeneti rögzített pont száma, amelynek kiértékeléséhez a polinom szükséges.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Kimeneti rögzített pont száma, amely $P (x) $ értéket fogja tárolni. Kezdetben a $ \ket{0}$ állapotban kell lennie.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
