### YamlMime:QSharpType
uid: microsoft.quantum.preparation.preparechoistate
name: PrepareChoiState
type: operation
namespace: Microsoft.Quantum.Preparation
summary: Előkészíti a Choi – Jamiłkowski állapotot egy adott művelethez az adott referenciára és a cél-regisztrációra.
remarks: 'A Jamiłkowski State $J (\Lambda) $ of a Quantum folyamat értéke $ $ \begin{align} J (\Lambda) \mathrel{: =} (\boldone \otimes \Lambda) (| \boldone\rangle\!\rangle\langle\!\langle\boldone |), \end{align} $ $, ahol $ | A X\rangle\!\rangle $ egy $X $ mátrix *vektorizációt* az oszlop-halmozási konvencióban. Az állapot klasszikus leírásának megismerése teljes körű információt nyújt a $ \Lambda $ működéséről, amely tetszőleges bemeneti állapotokra támaszkodik, és a *Quantum Process tomográfia*alapját képezi.'
syntax: 'operation PrepareChoiState (op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[]) : Unit'
input:
  content: '(op : (Qubit[] => Unit), reference : Qubit[], target : Qubit[])'
  types:
  - name: op
    summary: A $ \Lambda $, amelynek Choi-Jamiłkowski State $J (\Lambda)/2 ^ N $ értéket elő kell készíteni, ahol a $N $ azon qubits száma, amelyeken `op` működik.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: reference
    summary: A $ \ket{00\cdots 0} $ állapotú qubits-regisztráció a `op`műveletére mutató hivatkozásként használható.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: target
    summary: A qubits regisztrációja kezdetben a $ \ket{00\cdots 0} $ állapotban van, amelyen `op` alkalmazni.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
