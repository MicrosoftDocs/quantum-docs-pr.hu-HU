### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.rightshiftedl
name: RightShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Egy szám bitenkénti-ábrázolását egy adott számú biten keresztül tolja.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let c = a >>> b;

  let c = RightShiftedL(a, b);

  ```
syntax: 'function RightShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Az a szám, amelynek a bitenkénti-ábrázolását jobbra (kevésbé jelentős) kell átirányítani.
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Azon bitek száma, amelyekkel a `value` jobbra kell váltani.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: '`value``amount` bitek által jobbra tolódott érték.'
    isPrimitive: true
    uid: BigInt
