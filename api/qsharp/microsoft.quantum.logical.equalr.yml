  content: '(a : Result, b : Result)'
  types:
  - name: a
    summary: Az összehasonlításhoz használandó első érték.
    isPrimitive: true
    uid: Result
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: '`true` Ha és csak akkor, ha `a` egyenlő `b` .'
    isPrimitive: true
    uid: Bool
