### YamlMime:QSharpType
uid: microsoft.quantum.logical.equalr
name: EqualR
type: function
namespace: Microsoft.Quantum.Logical
summary: Igaz értéket ad vissza, és csak akkor, ha két bemenet egyenlő.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let cond = a == b;

  let cond = EqualR(a, b);

  ```
syntax: 'function EqualR (a : Result, b : Result) : Bool'
input:
  content: '(a : Result, b : Result)'
  types:
  - name: a
    summary: Az összehasonlításhoz használandó első érték.
    isPrimitive: true
    uid: Result
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: Result
output:
  content: Bool
  types:
  - summary: '`true`, ha a `a` értéke `b`.'
    isPrimitive: true
    uid: Bool
