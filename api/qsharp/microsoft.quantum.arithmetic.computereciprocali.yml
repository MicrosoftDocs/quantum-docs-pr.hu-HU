### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.computereciprocali
name: ComputeReciprocalI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Kiszámítja az 1/x értéket egy előjel nélküli egész x-re az egész szám osztással. Az eredmény egész számként értelmezve lesz `floor(2^(2*n-1) / x)`.
remarks: Az x = 0 bemenet esetén a kimenet minden esetben megjelenik.
syntax: 'operation ComputeReciprocalI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: n bites előjel nélküli egész szám
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: a 2n-bites kimenetnek kezdetben a $ \ket{0}$ értékben kell lennie.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
