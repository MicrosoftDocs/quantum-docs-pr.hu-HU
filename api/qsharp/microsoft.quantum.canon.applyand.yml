### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyand
name: ApplyAnd
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  A megadott qubit csak akkor áll le, ha mindkét vezérlő qubits 1 állapotban van, a adjoint művelet végrehajtásához használja a mérést.


  A csak akkor `target` áll le, ha mindkét vezérlő 1, de feltételezi, hogy `target` a 0 állapotban van.  A műveletnek T-Count 4, T-depth 2, és nem igényel segítő qubit, és ezért előnyös lehet egy CCNOT művelethez, ha `target` az ismert értéke 0.  A művelet adjoint a mérésen alapul, és nem igényel T-kapukat.


  A művelet vezérelt alkalmazásához nem szükséges a segítő qubit, `2^c` `Rz` a Gates és a nem állítható mélységre, `c` ahol a a `ApplyAnd` művelethez tartozó két vezérlőelemet tartalmazó általános qubits száma.  A adjoint által vezérelt alkalmazáshoz kapuk szükségesek `2^c - 1` `Rz` (a nem adjoint művelet méretének kétszerese), a segítő qubit nem, és nincs mélységre optimalizálva.
syntax: 'operation ApplyAnd (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
references: >-
  - Cody Jones: "új konstrukciók a hibatűrő Toffoli kapuhoz", leltár. Rev. A 87, 022328, 2013 [arXiv: 1212.5069](https://arxiv.org/abs/1212.5069) Doi: 10.1103/PhysRevA. 87.022328

