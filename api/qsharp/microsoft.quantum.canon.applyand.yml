### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyand
name: ApplyAnd
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  A megadott qubit csak akkor áll le, ha mindkét vezérlő qubits 1 állapotban van, a adjoint művelet végrehajtásához használja a mérést.


  `target`, ha mindkét vezérlő 1, de azt feltételezi, hogy a `target` állapota 0.  A műveletnek T-Count 4, T-depth 2, és nem igényel segítő qubit, és ezért előnyös lehet egy CCNOT művelethez, ha `target` ismert értéke 0.  A művelet adjoint a mérésen alapul, és nem igényel T-kapukat.


  A művelet vezérelt alkalmazása nem igényel segítő qubit, `2^c` `Rz` kaput, és nem a mélységre van optimalizálva, ahol a `c` a `ApplyAnd` művelet két vezérlőjét tartalmazó teljes vezérlési qubits száma.  A adjoint által vezérelt alkalmazásnak `2^c - 1` `Rz` kaput kell megadnia (a nem adjoint művelet méretének kétszerese), és nincs segítő qubit, és nincs mélységre optimalizálva.
syntax: 'operation ApplyAnd (control1 : Qubit, control2 : Qubit, target : Qubit) : Unit'
references: >-
  - Cody Jones: "új konstrukciók a hibatűrő Toffoli kapuhoz", leltár. Rev. A 87, 022328, 2013 [arXiv: 1212.5069](https://arxiv.org/abs/1212.5069) Doi: 10.1103/PhysRevA. 87.022328

  - Craig Gidney: "a kvantum-Hozzáadás díja", Quantum 2, oldal 74, 2018 [arXiv: 1709.06648](https://arxiv.org/abs/1709.06648) Doi: 10.1103/PhysRevA. 85.044302

  - Mathias Soeken: "Quantum Oracle-áramkörök és a karácsonyfa mintája", [blog cikk a Decemer 19, 2019](https://msoeken.github.io/blog_qac.html) (Megjegyzés: a több vezérelt kialakítás ismertetése)
