uid: microsoft.quantum.canon.approximatelymultiplexpauli
name: ApproximatelyMultiplexPauli
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Egy qubits tömbön alkalmazza a Pauli rotációs feltételt, amely egy adott tűréshatárnak megfelelően lerövidíti a kisméretű rotációs szögeket.


  Ez egy szorzásra vezérelt, egységes műveletet alkalmaz, amely a $ \ theta_j $ szöget hajtja végre az qubit Pauli-operátoron $P $ értékkel, ha az $n $-qubit számú állapot $ \ket{j} $ értékkel van vezérelve.

  Különösen a művelet műveletét az egységes


  $ $ \begin{align} U = \sum ^ {2 ^ n-1} _ {j = 0} \ket{j}\bra{j} \otimes e ^ {i P \ theta_j}.

  \end{align}


  ##
remarks: '`coefficients`a $ \ theta_j = $0,0 elemekkel lesz feltöltve, ha kevesebb, mint $2 ^ n $ van megadva.'
syntax: 'operation ApproximatelyMultiplexPauli (tolerance : Double, coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit) : Unit'
input:
  content: '(tolerance : Double, coefficients : Double[], pauli : Pauli, control : Microsoft.Quantum.Arithmetic.LittleEndian, target : Qubit)'
  types:
  - name: tolerance
    summary: Az a tűréshatár, amely alatt a kis együtthatók csonkítva vannak.
    isPrimitive: true
    uid: Double
  - name: coefficients
    summary: Legfeljebb $2 ^ n $ együttható, $ \ theta_j $. A $j $ th együttható a $ \ket{j} $ kódolású számú állapotot indexeli a kis endian formátumban.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: pauli
    summary: Pauli operátor $P $, amely meghatározza a forgatás tengelyét.
    isPrimitive: true
    uid: Pauli
  - name: control
    summary: $n $-qubit-vezérlő regisztrálása, amely kis endian formátumban kódolja a szám állapotot $ \ket{j} $ értékre.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: target
    summary: Egyetlen qubit-regisztráció, amelyet $e ^ {i P \ theta_j} $ elforgat.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
