### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.cascadeccnot
name: CascadeCCNOT
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Egy kaszkád CCNOT-kaput valósít meg, amely a két qubit-regiszter megfelelő BITS-nyilvántartásába van irányítva, amely az egyik regiszter következő qubit működik.

  A (z) 0. pozícióban lévő qubits kezdve a CCNOT a rendszer a qubit 1. pozíciójában alkalmazza, majd az 1. pozíción a qubit a cél-regiszter 2. pozíciójában, a célként megadott qubit `Length(nQubits)-1`található művelettel végződik.
remarks: A cél qubit-regisztrációnak egy qubit kell lennie, mint a többi regiszternél.
syntax: 'operation CascadeCCNOT (register : Qubit[], targets : Qubit[]) : Unit'
input:
  content: '(register : Qubit[], targets : Qubit[])'
  types:
  - name: register
    summary: Qubit-regisztráció, csak vezérlőelemekhez használatos.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: Qubit-regisztráció, vezérlőelemekhez és célként használva.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
