### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedl
name: LeftShiftedL
type: function
namespace: Microsoft.Quantum.Bitwise
summary: Egy adott számú biten hagyott szám bitenkénti-ábrázolását tolja át.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedL(a, b);

  ```
syntax: 'function LeftShiftedL (value : BigInt, amount : Int) : BigInt'
input:
  content: '(value : BigInt, amount : Int)'
  types:
  - name: value
    summary: Az a szám, amelynek a bitenkénti-ábrázolását balra kell átirányítani (jelentősebb).
    isPrimitive: true
    uid: BigInt
  - name: amount
    summary: Azon bitek száma, amelyekkel a `value` balra kell váltani.
    isPrimitive: true
    uid: Int
output:
  content: BigInt
  types:
  - summary: A `value``amount` BITS által balra tolódott értéke.
    isPrimitive: true
    uid: BigInt
