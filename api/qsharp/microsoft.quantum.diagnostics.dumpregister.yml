### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpregister
name: DumpRegister
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: A megadott qubits tartozó aktuális célszámítógép állapotának kiírása.
remarks: >-
  Ez a módszer lehetővé teszi az adott qubits állapotával kapcsolatos adatok egy fájlba vagy más helyre történő kiírását.

  A ténylegesen létrehozott információk és a szemantikai adatai `location` az egyes célszámítógépeken is jellemzőek. Ha azonban üres rekordot ad meg helyként (`()`), általában azt jelenti, hogy a kimenetet a-konzolra hozza elő.


  A Quantum Development Kit részeként elosztott helyi teljes állapotú szimulátor esetében ez a módszer egy karakterláncot vár egy olyan fájl elérési útjával, amelyben a megadott qubits állapotát (azaz a megfelelő alrendszer Wave függvényét) az összetett számok egydimenziós tömbje fogja írni, amelyben az egyes elemek a megfelelő állapot mérésének valószínűségének amplitúdóját jelölik.

  Ha a megadott qubits más qubit vannak összefoglalva, és az állapotuk nem különíthető el, akkor csak azt jelenti, hogy a qubits összekeverve vannak.
syntax: "function DumpRegister (location : 'T, qubits : Qubit[]) : Unit"
input:
  content: "(location : 'T, qubits : Qubit[])"
  types:
  - name: location
    summary: Információt nyújt az állapot memóriaképének létrehozásáról.
    uid: "'T"
    isLocal: true
  - name: qubits
    summary: A jelentést tartalmazó qubits listája.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - summary: Nincs.
    isPrimitive: true
    uid: Unit
