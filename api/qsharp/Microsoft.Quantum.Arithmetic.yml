newtypes:
- uid: microsoft.quantum.arithmetic.bigendian
  summary: Regisztrálja, hogy a rendszer egy előjel nélküli egész számot kódol a big-endian sorrendben. Az indextel `0` rendelkező qubit a legmagasabb, előjel nélküli egész számot kódolja.
- uid: microsoft.quantum.arithmetic.fixedpoint
  summary: Egy rögzített pont számú qubits-kódolású regisztert jelöl. Egy egész számból áll, amely egyenlő a bináris ponttól balra lévő qubits számával, azaz az 1 értéknél nagyobb vagy azzal egyenlő qubits, valamint a kvantum-regisztrációval.
- uid: microsoft.quantum.arithmetic.littleendian
  summary: Regisztrálja, hogy az előjel nélküli egész számot kódolja kis endian sorrendben. Az indextel `0` rendelkező qubit egy előjel nélküli egész szám legalacsonyabb részét kódolja.
- uid: microsoft.quantum.arithmetic.phaselittleendian
  summary: >-
    Kis endian előjel nélküli egész számok QFT alapján.


    Ha például a $ \ket{x} $ a $x $ egész szám kis endian kódolása számítási alapon, akkor a $ \operatorname{QFTLE} \ket{x} $ a QFT-alapú $x $ kódolású.
- uid: microsoft.quantum.arithmetic.signedlittleendian
  summary: 'A kis endian tárolt aláírt egész számok típusa (lásd: LittleEndian).'
