uid: microsoft.quantum.bitwise.xbits
name: XBits
type: function
namespace: microsoft.quantum.bitwise
summary: Egy olyan egész számot ad vissza, amely a Pauli-operátorok tömbje X biteit jelképezi.
remarks: A függvény eldönti, hogy a tömb hossza nagyobb-e, `paulis` mint 63.
syntax: 'function XBits (paulis : Pauli[]) : Int'
input:
  content: '(paulis : Pauli[])'
  types:
  - name: paulis
    summary: Az egész számként megjelenítendő Pauli-operátorok tömbje.
    isArray: true
    isPrimitive: true
    uid: Pauli
output:
  content: Int
  types:
  - summary: Egy egész $x $, bináris ábrázolással $ (p_ {62} \, p_ {61} \, \dots \, p_0) $, ahol $p _i = $0 `paulis[i]` , ha az `PauliI` vagy `PauliZ` , és ahol $p _i = $1 `paulis[i]` , ha a `PauliX` vagy a `PauliY` .
    isPrimitive: true
    uid: Int
