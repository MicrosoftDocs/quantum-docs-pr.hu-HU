### YamlMime:QSharpType
uid: microsoft.quantum.arrays.any
name: Any
type: function
namespace: Microsoft.Quantum.Arrays
summary: A tömb elemeihez megadott tömb és predikátum alapján a rendszer ellenőrzi, hogy a tömb legalább egy eleme megfelel-e a predikátumnak.
remarks: "A függvény általános típusokhoz van definiálva, például ha egy Array `'T[]` és egy függvényt is `predicate: 'T -> Bool` létrehozhatunk egy `Bool` értéket, amely azt jelzi, hogy egyes elemek megfelelnek-e `predicate`nak."
syntax: "function Any (predicate : ('T -> Bool), array : 'T[]) : Bool"
input:
  content: "(predicate : ('T -> Bool), array : 'T[])"
  types:
  - name: predicate
    summary: A `'T` függvényből `Bool`, amely az elemek vizsgálatára szolgál.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: array
    summary: Elemek tömbje `'T`fölé.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Bool
  types:
  - summary: Az összes elemre alkalmazott predikátum vagy függvény `Bool` értéke.
    isPrimitive: true
    uid: Bool
typeParameters:
- uid: "'T"
  summary: '`array` elemek típusa'
