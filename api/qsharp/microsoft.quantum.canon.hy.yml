### YamlMime:QSharpType
uid: microsoft.quantum.canon.hy
name: HY
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Az Y-alapú analógt alkalmazza az Hadamard átalakításra, amely a Z és az Y tengelyt módosítja.


  Az Y Hadamard átalakítás $H _Y = S H $ egyetlen qubit:


  \begin{align} H_Y \mathrel{: =} \frac {1} {\sqrt {2} } \begin{bmatrix} 1 & 1 \\ \\ i &-i \end{bmatrix}.

  \end{align}
syntax: 'operation HY (target : Qubit) : Unit'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: A Qubit, amelyre a kaput alkalmazni kell.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
