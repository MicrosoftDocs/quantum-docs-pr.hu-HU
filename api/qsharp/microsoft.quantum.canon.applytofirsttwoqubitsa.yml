### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirsttwoqubitsa
name: ApplyToFirstTwoQubitsA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Egy műveletet alkalmaz a regisztráció első két qubits.

  A módosító `A` azt jelzi, hogy a művelet adjointable.
remarks: >-
  Ez egyenértékű a következővel:


  ```qsharp

  op(register[0], register[1]);

  ```
syntax: 'operation ApplyToFirstTwoQubitsA (op : ((Qubit, Qubit) => Unit is Adj), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit) => Unit is Adj), register : Qubit[])'
  types:
  - name: op
    summary: Az első két qubits alkalmazandó művelet
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Qubit a tömböt az első két qubits, amelynek a műveletét alkalmazza a rendszer.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
seeAlso:
- microsoft.quantum.canon.applytofirsttwoqubits
