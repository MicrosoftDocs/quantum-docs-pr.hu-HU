### YamlMime:QSharpType
uid: microsoft.quantum.canon.transformedoperation
name: TransformedOperation
type: function
namespace: Microsoft.Quantum.Canon
summary: Egy függvény és egy művelet miatt egy új műveletet ad vissza, amelynek a bemenetét az adott függvény átalakítja.
examples: >-
  A következő hívás @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian"t használ egy olyan művelet átalakítására, amelyet @"Microsoft.Quantum.Arithmetic.BigEndian" bemenetekhez terveztek egy olyan művelethez, amely @"Microsoft.Quantum.Arithmetic.LittleEndian"típusú bemeneteket fogad el:


  ```qsharp

  let leOp = TransformedOperation(LittleEndianAsBigEndian, ApplyXorInPlaceBE);

  ```
syntax: "function TransformedOperation (fn : ('U -> 'T), op : ('T => Unit)) : ('U => Unit)"
input:
  content: "(fn : ('U -> 'T), op : ('T => Unit))"
  types:
  - name: fn
    summary: Függvény, amely átalakítja a megadott bemenetet a művelet által várt űrlapra.
    isFunction: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - uid: "'T"
        isLocal: true
  - name: op
    summary: Az átalakítandó művelet.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
output:
  content: ('U => Unit)
  types:
  - summary: Egy új művelet tbat hívja a `fn`t a bemenetével, majd átadja az eredményül kapott kimenetet `op`nak.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
