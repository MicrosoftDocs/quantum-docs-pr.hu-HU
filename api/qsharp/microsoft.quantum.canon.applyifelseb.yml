### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseb
name: ApplyIfElseB
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  A klasszikus bit értékétől függően két művelet egyikét alkalmazza.


  Egy kicsit `bit`adott a művelet `trueOp` a `trueInput` a `bit` `true`kor, és `falseOp(falseInput)` `bit` esetén alkalmazza.
syntax: "operation ApplyIfElseB (bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U))"
  types:
  - name: bit
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: A `bit` `true`akor alkalmazandó művelet.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: trueInput
    summary: A `trueOp` számára megadott bemenet, ha `bit` `true`.
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: A `bit` `false`akor alkalmazandó művelet.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: falseInput
    summary: A `falseOp` számára megadott bemenet, ha `bit` `false`.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: A feltételesen alkalmazni kívánt művelet bemeneti típusa `trueOp`.
- uid: "'U"
  summary: A feltételesen alkalmazni kívánt művelet bemeneti típusa `falseOp`.
