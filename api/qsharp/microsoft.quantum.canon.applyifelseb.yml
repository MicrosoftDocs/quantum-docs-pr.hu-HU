### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelseb
name: ApplyIfElseB
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  A klasszikus bit értékétől függően két művelet egyikét alkalmazza.


  `bit` `trueOp` Adott esetben a műveletet `trueInput` a bemenetként alkalmazza, ha `bit` a értéke `true`, és ha `falseOp(falseInput)` `bit` a értéke `false`, akkor alkalmazza.
syntax: "operation ApplyIfElseB (bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U)) : Unit"
input:
  content: "(bit : Bool, (trueOp : ('T => Unit), trueInput : 'T), (falseOp : ('U => Unit), falseInput : 'U))"
  types:
  - name: bit
    summary: A logikai érték, amellyel megállapítható `trueOp` , `falseOp` hogy alkalmazva van-e vagy sem.
    isPrimitive: true
    uid: Bool
  - name: trueOp
    summary: Az alkalmazásakor alkalmazandó `bit` művelet `true`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: trueInput
    summary: 'A következőhöz megadott `trueOp` `bit` bemenet: `true`.'
    uid: "'T"
    isLocal: true
  - name: falseOp
    summary: Az alkalmazásakor alkalmazandó `bit` művelet `false`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: falseInput
    summary: 'A következőhöz megadott `falseOp` `bit` bemenet: `false`.'
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: A feltételesen alkalmazni kívánt `trueOp` művelet bemeneti típusa.
- uid: "'U"
  summary: A feltételesen alkalmazni kívánt `falseOp` művelet bemeneti típusa.
