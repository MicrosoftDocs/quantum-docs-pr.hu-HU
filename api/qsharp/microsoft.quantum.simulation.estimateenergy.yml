### YamlMime:QSharpType
uid: microsoft.quantum.simulation.estimateenergy
name: EstimateEnergy
type: operation
namespace: Microsoft.Quantum.Simulation
summary: Végrehajtja az állapot-előkészítést, ha `statePrepUnitary` alkalmaz egy automatikusan lefoglalt bemeneti állapotú fázisra vonatkozó becslést, amely az eredményül kapott állapot `qpeUnitary`az `phaseEstAlgorithm`használatával történik.
syntax: 'operation EstimateEnergy (nQubits : Int, statePrepUnitary : (Qubit[] => Unit), qpeUnitary : (Qubit[] => Unit is Adj + Ctl), phaseEstAlgorithm : ((Microsoft.Quantum.Oracles.DiscreteOracle, Qubit[]) => Double)) : Double'
input:
  content: '(nQubits : Int, statePrepUnitary : (Qubit[] => Unit), qpeUnitary : (Qubit[] => Unit is Adj + Ctl), phaseEstAlgorithm : ((Microsoft.Quantum.Oracles.DiscreteOracle, Qubit[]) => Double))'
  types:
  - name: nQubits
    summary: A szimuláció végrehajtásához használt qubits száma.
    isPrimitive: true
    uid: Int
  - name: statePrepUnitary
    summary: A kezdeti dinamikus generátor állapotának előkészítését képviselő Oracle.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: qpeUnitary
    summary: Egy egységes operátort jelképező Oracle, $U $, amely a \delta $ \ket{\phi} $ $E és a The \phi\\, \delta t $ értékű dinamikus generátor alatt az Evolution értéket jelképezi.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: phaseEstAlgorithm
    summary: >-
      Egy művelet, amely egy adott egységes művelet fázisának becslését hajtja végre.

      További részletekért lásd: [iterációs fázis becslése](/quantum/libraries/characterization#iterative-phase-estimation) .
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.oracles.discreteoracle
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Double
output:
  content: Double
  types:
  - summary: A $U $ által képviselt generátor által jelentett, az alapállapotú, a \hat{\phi} $ \phi $.
    isPrimitive: true
    uid: Double
