### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.rfrac
name: RFrac
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  A megadott Pauli-tengely rotációját alkalmazza egy dyadic-frakcióként megadott szögben.


  \begin{align} R_ {\mu} (n, k) \mathrel{: =} e ^ {i \pi n \ sigma_ {\mu}/2 ^ k}, \end{align}, ahol $ \mu \{\in i, X, Y,\}Z $.


  > [!WARNING]

  > Ez a művelet a következővel @"microsoft.quantum.intrinsic.r" **ellentétes** aláírási konvenciót használja:.
remarks: >-
  Egyenértékű a következővel:


  ```qsharp

  // PI() is a Q# function that returns an approximation of π.

  R(pauli, -PI() * IntAsDouble(numerator) / IntAsDouble(2 ^ (power - 1)), qubit);

  ```
syntax: 'operation RFrac (pauli : Pauli, numerator : Int, power : Int, qubit : Qubit) : Unit'
input:
  content: '(pauli : Pauli, numerator : Int, power : Int, qubit : Qubit)'
  types:
  - name: pauli
    summary: A Pauli operátornak exponentiated kell lennie az elforgatás megalkotása érdekében.
    isPrimitive: true
    uid: Pauli
  - name: numerator
    summary: A számláló azon szög dyadic-frakciójának ábrázolása, amellyel a qubit el kell forgatni.
    isPrimitive: true
    uid: Int
  - name: power
    summary: A két ereje annak a szögnek a nevezőjét határozza meg, amellyel a qubit el kell forgatni.
    isPrimitive: true
    uid: Int
  - name: qubit
    summary: A Qubit, amelyre a kaput alkalmazni kell.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
