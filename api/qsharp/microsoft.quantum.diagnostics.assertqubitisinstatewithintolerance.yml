  content: '(expected : (Microsoft.Quantum.Math.Complex, Microsoft.Quantum.Math.Complex), register : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: A várt összetett amplitúdók a $ \ket{0}$ és a $ \ket{1}$ értéknél.
    types:
    - uid: microsoft.quantum.math.complex
    - uid: microsoft.quantum.math.complex
  - name: register
    summary: Az a Qubit, amelynek az állapotát érvényesíteni kell. Vegye figyelembe, hogy ez a qubit feltételezhető, hogy elkülöníthető a többi lefoglalt qubits, és nincs összekeverve.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: >-
      Az adalékanyag tűréshatára, amellyel a tényleges amplitúdók eltérhetnek a várttól.

      Részletekért lásd az alábbi megjegyzéseket.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
