### YamlMime:QSharpType
uid: microsoft.quantum.chemistry.jordanwigner.vqe.measurementoperators
name: MeasurementOperators
type: function
namespace: microsoft.quantum.chemistry.jordanwigner.vqe
summary: Kiszámítja az összes olyan mérési operátort, amely a Jordan-Wigner kifejezés várt értékének kiszámításához szükséges.
syntax: 'function MeasurementOperators (nQubits : Int, indices : Int[], termType : Int) : Pauli[][]'
input:
  content: '(nQubits : Int, indices : Int[], termType : Int)'
  types:
  - name: nQubits
    summary: A molekuláris rendszerek szimulálásához szükséges qubits száma.
    isPrimitive: true
    uid: Int
  - name: indices
    summary: A qubit indexeit tartalmazó tömb, amely az egyes Pauli-operátorokat alkalmazza.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: termType
    summary: A Jordán-Wigner kifejezés típusa.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: A mérési operátorok tömbje (mindkettő a Pauli tömbje).
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
