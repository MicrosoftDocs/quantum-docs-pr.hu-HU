    summary: A Jordán-Wigner kifejezés típusa.
    isPrimitive: true
    uid: Int
output:
  content: Pauli[][]
  types:
  - summary: A mérési operátorok tömbje (mindkettő a Pauli tömbje).
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
