### YamlMime:QSharpType
uid: microsoft.quantum.arrays.indexof
name: IndexOf
type: function
namespace: Microsoft.Quantum.Arrays
summary: Egy olyan tömb első elemének első indexét adja vissza, amely megfelel egy adott predikátumnak. Ha nem létezik ilyen elem, a a-1 értéket adja vissza.
examples: >-
  Tegyük fel, hogy `IsEven : Int -> Bool` egy olyan függvény, amely `true`t ad vissza, és csak akkor, ha a bemenete páros. Ezt követően a `IndexOf` használatával megkeresheti az első páros elemet egy tömbben:


  ```Q#

  let items = [1, 3, 17, 2, 21];

  let idx = IndexOf(IsEven, items); // returns 3

  ```
syntax: "function IndexOf (predicate : ('T -> Bool), arr : 'T[]) : Int"
input:
  content: "(predicate : ('T -> Bool), arr : 'T[])"
  types:
  - name: predicate
    summary: Egy predikátum-függvény, amely a tömb elemein működik.
    isFunction: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Bool
  - name: arr
    summary: A megadott predikátum használatával keresendő tömb.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Int
  types:
  - summary: A legkisebb index `idx` úgy, hogy `predicate(arr[idx])` igaz, vagy-1, ha nem létezik ilyen elem.
    isPrimitive: true
    uid: Int
