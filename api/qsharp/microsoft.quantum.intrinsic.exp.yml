### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.exp
name: Exp
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Egy több qubit Pauli-operátor exponenciális értékének alkalmazása.


  \begin{align} e ^ {i \theta [P_0 \otimes P_1 \cdots P_ {N-1}]}, \end{align}, ahol $P _i $ a $i $ th eleme `paulis`, és ahol $N = $`Length(paulis)`.
syntax: 'operation Exp (paulis : Pauli[], theta : Double, qubits : Qubit[]) : Unit'
input:
  content: '(paulis : Pauli[], theta : Double, qubits : Qubit[])'
  types:
  - name: paulis
    summary: A qubit Pauli-értékek tömbje, amely az egyes qubit a kétféle termékre vonatkozó tényezőket jelzi.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: theta
    summary: Az adott qubit Pauli-kezelőre vonatkozó szög, amellyel a cél-regisztrációt el kell forgatni.
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: Regisztrálja, hogy a megadott rotációt alkalmazza a következőre:.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
