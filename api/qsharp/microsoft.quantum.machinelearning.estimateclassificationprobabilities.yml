    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Double
  - name: nMeasurements
    summary: A besorolási valószínűség becslése során használandó mérések száma.
    isPrimitive: true
    uid: Int
output:
  content: Double[]
  types:
  - summary: Az egyes minták besorolási valószínűségére vonatkozó becslések egy tömbje.
    isArray: true
    isPrimitive: true
    uid: Double
