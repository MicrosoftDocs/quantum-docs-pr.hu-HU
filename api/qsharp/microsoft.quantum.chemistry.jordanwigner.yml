operations:
- summary: >-
    A dinamikus generátort szimulálható kapuk készlete jelöli, a JordanWigner pedig kibővíthető.

    További részletekért lásd a [Dynamic Generator Modeling](../libraries/data-structures#dynamical-generator-modeling) című témakört.
  uid: Microsoft.Quantum.Chemistry.JordanWigner.JordanWignerFermionImpl
- summary: 'Egy egységes $U $, amely a Pauli-karakterláncot alkalmazza $ (X ^ {z + 1} \_ c: ^ {z} \_ p) z \_ {p-1}... Z_0 $ on qubits $0.. p $ feltétele egy index $z \in \{ 0, 1 \} $ és $p $. Ez a $ $ \begin{align} U\ket {z} \ ket {p} \ ket {\ PSI} = \ket{z}\ket{p} (X ^ {z + 1} c: # \_ {z} \_ p) z \_ {p-1}... Z_0 \ket{\psi} \end{align} $ $'
  uid: Microsoft.Quantum.Chemistry.JordanWigner.OptimizedBEXY
- summary: Próbaverziós állapot egyszerű állapotának előkészítése a spin-orbits elfoglalásával
