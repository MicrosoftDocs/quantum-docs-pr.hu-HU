### YamlMime:QSharpType
uid: microsoft.quantum.core.rangestart
name: RangeStart
type: function
namespace: Microsoft.Quantum.Core
summary: A megadott tartomány megadott indítási értékét adja vissza.
remarks: >-
  A Range kifejezés első eleme `start`, a második elem `start+step`, a harmadik elem pedig `start+step+step`, stb., amíg `end` át nem telik.


  Vegye figyelembe, hogy a tartomány definiált indítási értéke megegyezik a sor első elemével, kivéve, ha a tartomány üres sorozatot ad meg (például 2.. 1).
syntax: 'function RangeStart (range : Range) : Int'
input:
  content: '(range : Range)'
  types:
  - name: range
    isPrimitive: true
    uid: Range
output:
  content: Int
  types:
  - summary: A megadott tartomány megadott indítási értéke.
    isPrimitive: true
    uid: Int
