### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyphaseleoperationonle
name: ApplyPhaseLEOperationOnLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Egy olyan műveletet alkalmaz, amely a <xref:microsoft.quantum.arithmetic.littleendian> regisztrálása bemenetként <xref:microsoft.quantum.arithmetic.phaselittleendian>típusú célként megadott regiszterben.
remarks: A regisztráció `PhaseLittleEndian` <xref:microsoft.quantum.canon.qftle> használatával történik, majd a `op`alkalmazása után visszaadja az eredeti képviseletének.
syntax: 'operation ApplyPhaseLEOperationOnLE (op : (Microsoft.Quantum.Arithmetic.PhaseLittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(op: (Microsoft. Quantum. aritmetika. PhaseLittleEndian = > egység), cél: Microsoft. Quantum. aritmetika. LittleEndian)'
  types:
  - name: op
    summary: Az alkalmazni kívánt művelet.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.phaselittleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: cél
    summary: A regisztráció, amelyre a művelet vonatkozik.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit (Egység)
  types:
  - isPrimitive: true
    uid: Unit
