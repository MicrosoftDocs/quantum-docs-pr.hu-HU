uid: microsoft.quantum.canon.controlledonbitstring
name: ControlledOnBitString
type: function
namespace: Microsoft.Quantum.Canon
summary: >-
  Egy olyan egységes műveletet ad vissza, amely egy Oracle-t alkalmaz a cél-tételjegyzékben, ha a vezérlő regisztrálása állapot egy megadott bit-maszknak felel meg.


  Ennek a függvénynek a kimenete egy olyan művelet, amely egy egységes átalakítással $U $, amely \begin{align} U \ket{b_0 b_1 \cdots b_ {n-1}} \ket{\psi} = \ket{b_0 b_1 \cdots b_ {n-1}} \otimes \begin{Cases} V \ket{\psi} & \textrm{if} (b_0 b_1 \cdots b_ {n-1}) = \texttt{BITS} \\\\ \ket{\psi} & \textrm{otherwise} \end{Cases}, \end{align}, ahol a $V $ egy egységes átalakítás, amely a `oracle` művelet műveletét jelöli.
remarks: >-
  A `bits` és a `controlRegister` hosszának egyenlőnek kell lennie.


  Egy logikai tömb `bits` és egy egységes művelet `oracle`a függvény kimenete egy olyan művelet, amely a következő lépéseket hajtja végre:


  * alkalmazza a `X` műveletet a `bits``false` elemének megfelelő vezérlő-tételjegyzék minden qubit.

  * `Controlled oracle` alkalmazása a vezérlő és a cél regiszterekre;

  * alkalmazzon egy `X` műveletet a vezérlési regiszter minden olyan qubit, amely megfelel a `bits` `false` elemének, hogy visszaadja a vezérlő regisztrálását az eredeti állapotába.


  A `Controlled`-felállónak a `ControlledOnBitString` egy speciális esete, ahol a `bits` `[true, ..., true]`egyenlő.
examples: >-
  A következő kódrészletek egyenértékűek:


  ```qsharp

  (ControlledOnBitString(bits, oracle))(controlRegister, targetRegister);

  ```


  és


  ```qsharp

  within {
      ApplyPauliFromBitString(PauliX, false, bits, controlRegister);
  } apply {
      Controlled oracle(controlRegister, targetRegister);
  }

  ```


  A következő kód előkészít egy állapotot: $ \frac{1}{2}(\ket{00}-\ket{01} + \ket{10} + \ket{11}) $:


  ```qsharp

  using (register = Qubit[2]) {
      ApplyToEach(H, register);
      (ControlledOnBitString([false], Z))(register[0..0], register[1]);
  }

  ```
