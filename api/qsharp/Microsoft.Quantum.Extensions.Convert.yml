name: Microsoft.Quantum.Extensions.Convert
summary: " # <a name=\"summary\"></a>Összefoglalás\n Ezek a System. functions által használt függvények. a .NET CLR olyan névterét alakítsa át, amelyek relevánsak a Q # Type rendszeren belül.\n\n # <a name=\"remarks\"></a>Megjegyzések\n Ha a függvény több verziója áll rendelkezésre a bool, az int és a Double típusok esetében, a megfelelő függvények a következő utótagot használják: B, I és D."
