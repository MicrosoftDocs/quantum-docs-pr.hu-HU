### YamlMime:QSharpNamespace
uid: microsoft.quantum.simulation
name: Microsoft.Quantum.Simulation
summary: " # <a name=\"summary\"></a>Összegzés\n Ez a névtér olyan függvényeket és műveleteket tartalmaz, amelyek koherens módon szimulálják a kvantum-rendszerek dinamikáját."
functions:
- uid: microsoft.quantum.simulation.addgeneratorsystems
  summary: Két `GeneratorSystem` s hozzáadásával létrehoz egy újat `GeneratorSystem` .
- uid: microsoft.quantum.simulation.blockencodingbylcu
  summary: >-
    Egy fontos operátort kódol `BlockEncoding` .


    Ez létrehoz egy `BlockEncoding` egységes $U = P\cdot V\cdot P ^ \dagger $-t, amely kódol egy operátort $H = \ sum_ {j} | \ alpha_j | U_j $, amely a unitaries lineáris kombinációja. A $P $ általában egy olyan állapot-előkészítés, amely egységes, például $P \ket {0} \_ a = \ sum_j \sqrt{\ alpha_j/ \| \vec\alpha \| \_ 2} \ket{j} \_ a $, és $V = \ sum_ {j} \ket{j}\bra{j} \_ a\otimes U_j $.
- uid: microsoft.quantum.simulation.blockencodingreflectionbylcu
  summary: >-
    Egy fontos operátort kódol `BlockEncodingReflection` .


    Ez létrehoz egy `BlockEncodingReflection` egységes $U = P\cdot V\cdot P ^ \dagger $-t, amely kódol egy operátort $H = \ sum_ {j} | \ alpha_j | U_j $, amely a unitaries lineáris kombinációja. A $P $ általában egy olyan állapot-előkészítés, amely egy olyan egységes előkészítő, amely $P \ket {0} \_ a \ sum_j \sqrt{\ alpha_j/ \| \vec\alpha \| \_ 2} \ket{j} \_ a $, és $V = \ sum_ {j} \ket{j}\bra{j} \_ a\otimes U_j $.
- uid: microsoft.quantum.simulation.blockencodingtoreflection
  summary: >-
    Az a- `BlockEncoding` t megfelelőre konvertálja `BLockEncodingReflection` .


    Ez olyan `BlockEncoding` egységes $U $-t kap, amely egyes operátorok $H $ kamatot kódol, $U "$-re konvertálja `BlockEncodingReflection` , amely ugyanazt a kezelőt kódolja, de a $U" ^ \Dagger = U "$-t is kielégíti.

    Ez növeli a $U $ kiegészítő regisztrációjának méretét egy qubit.
- uid: microsoft.quantum.simulation.getgeneratorsystemfunction
  summary: A függvény beolvasása a `GeneratorIndex` alkalmazásban `GeneratorSystem` .
- uid: microsoft.quantum.simulation.getgeneratorsystemnterms
  summary: Lekéri a használati feltételek számát `GeneratorSystem` .
- uid: microsoft.quantum.simulation.identitygeneratorindex
  summary: Egy, a nulla Hamilton konzisztens generátor-indexet ad vissza, `H = 0` amely az Identity Evolution műveletnek felel meg.
- uid: microsoft.quantum.simulation.identitygeneratorsystem
  summary: A nulla Hamilton konzisztens Generátorrendszer visszaadása `H = 0` , amely megfelel az Identity Evolution műveletnek.
- uid: microsoft.quantum.simulation.identitytimedependentgeneratorsystem
  summary: Egy időfüggő generátort ad vissza, amely konzisztens a Hamilton `H(s) = 0` .
- uid: microsoft.quantum.simulation.interpolatedevolution
  summary: A két generátor közötti, egységes ütemtervtel rendelkező és egy olyan műveletet ad vissza, amely a szimulált evolúciót alkalmazza az eredményül kapott időfüggő generátorban egy qubit-regiszterbe.
- uid: microsoft.quantum.simulation.interpolategeneratorsystems
  summary: A `TimeDependentGeneratorSystem` két s közötti lineáris interpolációt jelképező értéket adja vissza `GeneratorSystem` .
- uid: microsoft.quantum.simulation.intstopaulis
  summary: Egész számok tömbjét alakítja át egy qubit Pauli-operátorok tömbje számára.
- uid: microsoft.quantum.simulation.inttopauli
  summary: Egész szám átalakítása egyetlen qubit Pauli-operátorra.
- uid: microsoft.quantum.simulation.multiplygeneratorindex
  summary: A együtthatót szorozza meg a-ben `GeneratorIndex` .
- uid: microsoft.quantum.simulation.multiplygeneratorsystem
  summary: Az a összes kifejezés együtthatójának szorzata `GeneratorSystem` .
- uid: microsoft.quantum.simulation.pauliblockencoding
  summary: >-
    Létrehoz egy blokk-Encoding egységes Hamilton.


    A Hamilton $H = \ sum_ {j} \ alpha_j P_j $ kifejezést $P _j $ értékkel rendelkező, az összes valós hatékonyságú $ \ alpha_j $ nevű összeg írja le.
- uid: microsoft.quantum.simulation.paulicoefficientfromgenidx
  summary: Kibontja az a által leírt Pauli-kifejezés hatékonyságát `GeneratorIndex` .
- uid: microsoft.quantum.simulation.paulievolutionfunction
  summary: Szimulálható kapuk készletének és a Pauli-alapú bővítésnek a dinamikus generátort jelöli.
- uid: microsoft.quantum.simulation.paulievolutionset
  summary: Szimulálható kapuk készletének és a Pauli-alapú bővítésnek a dinamikus generátort jelöli.
- uid: microsoft.quantum.simulation.paulistringfromgenidx
  summary: Kibontja a Pauli-karakterláncot és annak qubit-indexeit egy, a által leírt Pauli-kifejezésből `GeneratorIndex` .
- uid: microsoft.quantum.simulation.quantumwalkbyqubitization
  summary: A blokk kódolású tükröződést egy Quantum walkre konvertálja.
- uid: microsoft.quantum.simulation.sumgeneratorsystems
  summary: Több `GeneratorSystem` s hozzáadásával új GeneratorSystem hozhat létre.
- uid: microsoft.quantum.simulation.timedependenttrottersimulationalgorithm
  summary: '`TimeDependentSimulationAlgorithm` a függvény, amely egy Trotter – Suzuki dekompozíciót használ egy olyan egységes operátor közelítéséhez, amely megoldja az időfüggő Schrödinger-egyenletet.'
- uid: microsoft.quantum.simulation.trottersimulationalgorithm
  summary: '`SimulationAlgorithm` a függvény, amely egy Trotter – Suzuki-lebomlást használ az idő-Evolution operátor _exp (-iHt)_ megközelítő értékének eléréséhez.'
- uid: microsoft.quantum.simulation.trotterstep
  summary: 'A `EvolutionGenerator` Trotter – Suzuki dekompozíció használatával egyetlen időpontot valósít meg a következő témakörben ismertetett módon: Evolution.'
operations:
- uid: microsoft.quantum.simulation.adiabaticstateenergyunitary
  summary: Végrehajtja az állapot-előkészítést a `statePrepUnitary` bemeneti állapotra való alkalmazásával, majd az adiabatic állapot-előkészítést a használatával `adiabaticUnitary` , és végül a fázis becslésével az `qpeUnitary` eredményül kapott állapottal kapcsolatban `phaseEstAlgorithm` .
- uid: microsoft.quantum.simulation.estimateenergy
  summary: Végrehajtja az állapot-előkészítést, ha a (z) alkalmazással `statePrepUnitary` automatikusan lefoglalt bemeneti állapotú fázis-becslést alkalmaz `qpeUnitary` az eredményül kapott állapotra vonatkozóan `phaseEstAlgorithm` .
- uid: microsoft.quantum.simulation.estimateenergywithadiabaticevolution
  summary: Végrehajtja az állapot-előkészítést egy `statePrepUnitary` automatikusan lefoglalt bemeneti állapotra való alkalmazásával, majd az adiabatic állapot-előkészítést a használatával `adiabaticUnitary` , és végül a fázis becslésével, amely `qpeUnitary` az eredményül kapott állapotra vonatkozik a használatával `phaseEstAlgorithm` .
newtypes:
- uid: microsoft.quantum.simulation.blockencoding
  summary: >-
    Olyan egységes, amelyben a kamatot egy tetszőleges operátor kódolja a bal felső blokkban.


    Ez az egy `BlockEncoding` egységes $U $ $, ahol a rendszerregisztrációt végző tetszőleges operátor $H $ értékű, a `s` \ket _a $ kiegészítő állapotnak megfelelő bal felső blokkban kódolva {0} . az


    $ $ \begin{align} (\bra {0} _a \otimes I_s) U (\ket {0} _a \otimes I_s) = H \end{align} $ $.
- uid: microsoft.quantum.simulation.blockencodingreflection
  summary: '`BlockEncoding`Azt is jelenti, hogy ez egy reflexió.'
- uid: microsoft.quantum.simulation.evolutiongenerator
  summary: >-
    A dinamikus generátort szimulálható kapuk készlete jelöli meg, és ennek az alapja a bővítése.


    A feltételek számának utolsó paramétere.
- uid: microsoft.quantum.simulation.evolutionschedule
  summary: >-
    Egy időfüggő dinamikus generátort jelöl.


    A `Double` paraméter a $ [0, 1] $ értékben lévő ütemterv.
- uid: microsoft.quantum.simulation.evolutionset
  summary: >-
    Egy olyan kaput jelöl, amely könnyen megvalósítható és használható a szimulációs algoritmusok megvalósításához.


    A készletben lévő elemeket az a indexeli  <xref:microsoft.quantum.simulation.generatorindex> , és az egyes készleteket a-tól származó függvények írják le `GeneratorIndex`  <xref:microsoft.quantum.simulation.evolutionunitary> , amelyek az időt jelképező valós számmal rendelkező műveletek.
- uid: microsoft.quantum.simulation.evolutionunitary
  summary: >-
    Egy egységes idő-Evolution operátort jelöl.


    Az első paraméter a Time-Evolution (időtartam), a második paraméter pedig a qubit-regisztráció, amelyet az egységes egység végez.
- uid: microsoft.quantum.simulation.generatorindex
  summary: >-
    Egyetlen primitív kifejezést képvisel az összes dinamikus generátor készletében, például a Hermitian operátorok esetében, amelyekhez az adott generátor által adott idő-evolúciós folyamaton alapuló Térkép áll rendelkezésre `EvolutionSet` .


    Az első elem (int [], Double []) indexeli ezt az egyszeri kifejezést – például a 0,5-as együtthatóval rendelkező XXY-karakterláncot ([1, 1, 2], [0,5]) indexeli. Azt is megteheti, hogy egy folytonos változó (például X cos φ + Y Sin φ) által Hamiltonians paramétert a (z) ([], [φ]) által reprezentált példány lehet. A második elem indexeli azt az alrendszert, amelyen a létrehozó működik.
- uid: microsoft.quantum.simulation.generatorsystem
  summary: >-
    Az es gyűjteményét jelöli `GeneratorIndex` .


    Ezt a gyűjteményt egy Egyindexes egész szám használatával ismétli meg, és a gyűjtemény mérete feltételezhető, hogy ismert.
- uid: microsoft.quantum.simulation.simulationalgorithm
  summary: >-
    Időfüggetlen szimulációs algoritmust jelöl.


    Egy időfüggetlen szimulációs módszer átalakítja a <xref:microsoft.quantum.simulation.evolutiongenerator>

    némi időbeli evolúcióhoz
- uid: microsoft.quantum.simulation.timedependentblockencoding
  summary: >-
    Egy `BlockEncoding` óra-regiszter által vezérelt egy.


    Vagyis a egy olyan `TimeDependentBlockEncoding` egységes $U $, amely a $ \ket{k} _D $ értékű állapotot vezérli úgy, `d` hogy egy tetszőleges operátor $H _K $-t, amely a rendszerregisztrálás során működik, `s` a \ket _a $ kiegészítő állapotnak megfelelő bal felső blokkban kódolva {0} . az


    $ $ \begin{align} (\bra {0} \_ a\otimes I_ {DS}) U (\ket {0} \_ a\otimes I_ {DS}) = \ sum_ {k} \ket{k}\bra{k} \_ d\otimes H_k.

    \end{align} $ $.
- uid: microsoft.quantum.simulation.timedependentgeneratorsystem
  summary: Egy időfüggő dinamikus generátort jelöl, amely az idő és a dinamikus generátor értékének a függvénye.
- uid: microsoft.quantum.simulation.timedependentsimulationalgorithm
  summary: >-
    Egy időfüggő szimulációs algoritmust jelöl.


    Egy időfüggő szimulációs módszer átalakítja a <xref:microsoft.quantum.simulation.evolutionschedule>

    az egyes időintervallumok szerinti egységes időbeli alakuláshoz.
- uid: microsoft.quantum.simulation.unitary
  summary: Egy egységes operátor alatt álló evolúciót jelöl.
