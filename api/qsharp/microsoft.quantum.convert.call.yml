### YamlMime:QSharpType
uid: microsoft.quantum.convert.call
name: Call
type: operation
namespace: microsoft.quantum.convert
summary: >-
  Egy függvényt hív meg egy megadott bemenettel.


  Az adott függvény és a függvény bemenete meghívja a függvényt, és visszaadja a kimenetét.
remarks: Ez a művelet különösen hasznos ahhoz, hogy a függvényt egy adott helyen lehessen meghívni egy műveleten belül, vagy egy olyan függvény meghívásához, amelyben a művelet várható.
syntax: "operation Call (fn : ('Input -> 'Output), input : 'Input) : 'Output"
input:
  content: "(fn : ('Input -> 'Output), input : 'Input)"
  types:
  - name: fn
    summary: Egy meghívható függvény.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
  - name: input
    summary: A függvénynek átadandó bemenet.
    uid: "'Input"
    isLocal: true
output:
  content: "'Output"
  types:
  - summary: A hívás eredménye `fn` .
    uid: "'Output"
    isLocal: true
