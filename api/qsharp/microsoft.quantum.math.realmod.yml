### YamlMime:QSharpType
uid: microsoft.quantum.math.realmod
name: RealMod
type: function
namespace: microsoft.quantum.math
summary: Két valós szám közötti modulus kiszámítása.
remarks: >-
  Ez a függvény kiszámítja a valós modulusot úgy, hogy a valós sort becsomagolja az egység körére, majd megkeresi a bemenetnek megfelelő egység kör szögét.

  A `minValue` bemenet ezután hatékonyan megadja az egység kör kivágásának helyét.
examples: >-
  ```qsharp
      // Returns 3 π / 2.
      let y = RealMod(5.5 * PI(), 2.0 * PI(), 0.0);
      // Returns -1.2, since +3.6 and -1.2 are 4.8 apart on the real line,
      // which is a multiple of 2.4.
      let z = RealMod(3.6, 2.4, -1.2);
  ```
syntax: 'function RealMod (value : Double, modulo : Double, minValue : Double) : Double'
input:
  content: '(value : Double, modulo : Double, minValue : Double)'
  types:
  - name: value
    summary: Egy valós szám $x $, amely a modulusát veszi figyelembe.
    isPrimitive: true
    uid: Double
  - name: modulo
    summary: Egy valós szám, amely a $x $ modulusát veszi figyelembe a tekintetében.
    isPrimitive: true
    uid: Double
  - name: minValue
    summary: A függvény által visszaadott legkisebb érték.
    isPrimitive: true
    uid: Double
output:
  content: Double
  types:
  - isPrimitive: true
    uid: Double
