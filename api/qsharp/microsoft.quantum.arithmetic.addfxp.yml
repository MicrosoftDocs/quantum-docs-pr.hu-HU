### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.addfxp
name: AddFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Két, a kvantum-regiszterekben tárolt, rögzített ponttal rendelkező számot adja meg.


  A $ \ket{f_1} $ és a $ \ket{f_2} $ értékben megadott két rögzített pontos regiszter esetében a $ \ket{f_1} \ket{f_2} \mapsto \ket{f_1} \ket{f_1 + f_2} $ műveletet hajtja végre.
remarks: A jelenlegi megvalósításhoz a két rögzített pontból származó számnak azonos ponttal kell rendelkeznie, mint a legkevésbé jelentős, azaz $n _i $ és a $p _i $ értéknek egyenlőnek kell lennie.
syntax: 'operation AddFxP (fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(fp1 : Microsoft.Quantum.Arithmetic.FixedPoint, fp2 : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: fp1
    summary: Első rögzített pont száma
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: fp2
    summary: A rendszer frissíti a második rögzített pont számát, hogy tartalmazza a két bemenet összegét.
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
