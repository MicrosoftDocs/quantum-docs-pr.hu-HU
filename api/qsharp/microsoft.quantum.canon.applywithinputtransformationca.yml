### YamlMime:QSharpType
uid: microsoft.quantum.canon.applywithinputtransformationca
name: ApplyWithInputTransformationCA
type: operation
namespace: microsoft.quantum.canon
summary: Egy olyan művelet, amely egy bizonyos bemenetet fogad el, egy olyan függvényt ad vissza, amely kompatibilis a művelettel, és a függvény bemenete a művelettel a művelet által várt űrlapra alakítja át a bemenetet.
examples: >-
  A következő hívás @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" egy olyan művelet alkalmazására szolgál, amely @"Microsoft.Quantum.Arithmetic.BigEndian" bemenetekhez van hozzárendelve egy típusú bemenethez @"Microsoft.Quantum.Arithmetic.LittleEndian" :


  ```qsharp

  ApplyWithInputTransformation(LittleEndianAsBigEndian, ApplyXorInPlaceBE, LittleEndian(qubits));

  ```
