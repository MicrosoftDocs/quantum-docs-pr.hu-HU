    summary: Olyan tömb, amelynek vissza kell adni az indexek tartományát.
    isArray: true
    uid: "'TElement"
    isLocal: true
output:
  content: Range
  types:
  - summary: Egy tartomány az összes indexben a tömbben.
    isPrimitive: true
    uid: Range
typeParameters:
- uid: "'TElement"
  summary: A tömb elemeinek típusa.
