### YamlMime:QSharpType
uid: microsoft.quantum.canon.applydiagonalunitary
name: ApplyDiagonalUnitary
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Összetett fázisokat alkalmaz a qubits regiszterének numerikus állapotára.


  Ez azt valósítja meg, hogy a $U $ átlós, egységes műveletet implementálja, amely összetett fázist alkalmaz $e ^ {i \theta_j} $ a $n $-qubit Number State $ \ket{j} $ értékre.


  $U = \sum ^ {2 ^ n-1} _ {j = 0} e ^ {i\theta_j} \ ket {j} \ melltartó {j} $.
remarks: a `coefficients` a $ \theta_j = $0,0 elemmel lesz feltöltve, ha kevesebb, mint $2 ^ n $ van megadva.
syntax: 'operation ApplyDiagonalUnitary (coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
references: '- A kvantum-logikai áramkörök összeszintézise: Vivek V. Shende, Stephen S. Bullock, Igor L. Markov https://arxiv.org/abs/quant-ph/0406176'
input:
  content: '(coefficients : Double[], qubits : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: coefficients
    summary: Legfeljebb $2 ^ n $ együttható, $ \theta_j $. A $j $ th együttható a $ \ket{j} $ kódolású számú állapotot indexeli a kis endian formátumban.
    isArray: true
    isPrimitive: true
    uid: Double
  - name: qubits
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
