### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Egy tömböt és egy listát hoz létre, és létrehoz egy új tömböt az eredeti tömb elemeiből, amelyek megfelelnek az adott helyeknek.
remarks: >-
  A függvény általános típusokhoz van definiálva, azaz, ha van egy tömb `'T[]` , és az altömbet `Int[]` meghatározó helyszínek listája.

  Az altömb felépítése azon alapul, hogy az adott tömb új, részletes másolatát hozza létre a hivatkozások fenntartása mellett.


  Ha `Length(indices) < Length(array)`ez a függvény a következő részhalmazát fogja `array`visszaadni:. Másfelől, ha `indices` ismétlődő elemeket tartalmaz, a megfelelő elemek `array` is megismétlődnek.

  Ha `indices` a `array` és az azonos hosszúságú, akkor ez a függvény a `array`következő funkciókat biztosítja:.
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: Az altömb definiálásához használt egész számok listája.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Elemek tömbje `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Olyan elemek `out` tömbje, amelyek indexei az altömbnek felelnek meg, `out[idx] == array[indices[idx]]`például:.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Az `array` elemek típusa.
