### YamlMime:QSharpType
uid: microsoft.quantum.arrays.subarray
name: Subarray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Egy tömböt és egy listát hoz létre, és létrehoz egy új tömböt az eredeti tömb elemeiből, amelyek megfelelnek az adott helyeknek.
remarks: >-
  A függvény általános típusokhoz van definiálva, azaz, ha a tömb `'T[]` és az altömbt meghatározó helyszínek listáját `Int[]`.

  Az altömb felépítése azon alapul, hogy az adott tömb új, részletes másolatát hozza létre a hivatkozások fenntartása mellett.


  Ha `Length(indices) < Length(array)`, a függvény `array`egy részhalmazát fogja visszaadni. Másfelől, ha `indices` ismétlődő elemeket tartalmaz, a `array` a megfelelő elemeit is megismétli.

  Ha a `indices` és a `array` azonos hosszúságú, akkor ez a függvény `array`permutációt biztosít.
syntax: "function Subarray (indices : Int[], array : 'T[]) : 'T[]"
input:
  content: "(indices : Int[], array : 'T[])"
  types:
  - name: indices
    summary: Az altömb definiálásához használt egész számok listája.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Elemek tömbje `'T`fölé.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Olyan elemek tömbje `out`, amelyek indexei megfelelnek az altömbnek, például `out[idx] == array[indices[idx]]`.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: '`array` elemek típusa'
