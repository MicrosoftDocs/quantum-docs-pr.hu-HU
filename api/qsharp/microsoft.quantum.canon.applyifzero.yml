### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzero
name: ApplyIfZero
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Egy klasszikus eredmény értékének nulla értékű műveletét alkalmazza.


  `op`A művelet és az eredmény megadott értéke `result` az IF értékre vonatkozik `op` `target` `result` `Zero` . Ha `One` semmi nem történik a következővel: `target` .
syntax: "operation ApplyIfZero (result : Result, (op : ('T => Unit), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit), target : 'T))"
  types:
  - name: result
    summary: Egy mérési eredmény, amely meghatározza, hogy az op alkalmazva van-e.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Egy feltételesen alkalmazni kívánt művelet.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: Az a bemenet, amelyre a művelet vonatkozik.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: A feltételesen alkalmazni kívánt művelet bemeneti típusa.
