### YamlMime:QSharpType
uid: microsoft.quantum.convert.functionasoperation
name: FunctionAsOperation
type: function
namespace: microsoft.quantum.convert
summary: >-
  Átalakítja a függvényeket a műveletekre.


  A függvény adott funkciója olyan műveletet ad vissza, amely meghívja a függvényt, és amely nem más.
remarks: Ez különösen hasznos a függvények olyan függvényekhez vagy műveletekhez való átadásához, amelyek bemenetként egy műveletet várnak.
syntax: "function FunctionAsOperation (fn : ('Input -> 'Output)) : ('Input => 'Output)"
input:
  content: "(fn : ('Input -> 'Output))"
  types:
  - name: fn
    summary: Egy műveletre konvertálandó függvény.
    isFunction: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
output:
  content: ('Input => 'Output)
  types:
  - summary: Olyan művelet, `op` amely `op(input)` azonos az `fn(input)` összes esetében `input` .
    isOperation: true
    input:
      types:
      - uid: "'Input"
        isLocal: true
    output:
      types:
      - uid: "'Output"
        isLocal: true
typeParameters:
- uid: "'Input"
  summary: Az átalakítandó függvény bemeneti típusa.
- uid: "'Output"
  summary: Az átalakítandó függvény kimeneti típusa.
