### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandombool
name: DrawRandomBool
type: operation
namespace: microsoft.quantum.random
summary: A siker valószínűsége miatt egyetlen Bernoulli-próbaverziót ad vissza, amely igaz a megadott valószínűséggel.
examples: >-
  A következő Q # kódrészlet minták egy elfogult érmeből állnak a tükrözésre:


  ```Q#

  let flips = DrawMany(DrawRandomBool, 10, 0.6);

  ```
syntax: 'operation DrawRandomBool (successProbability : Double) : Bool'
input:
  content: '(successProbability : Double)'
  types:
  - name: successProbability
    summary: Az a valószínűség, amellyel `true` vissza kell adni.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` a valószínűséggel `successProbability` és `false` a valószínűséggel `1.0 - successProbability` .'
    isPrimitive: true
    uid: Bool
