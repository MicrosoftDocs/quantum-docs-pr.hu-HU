uid: microsoft.quantum.oracles.reflectionoracle
name: ReflectionOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Egy reflexiós Oracle-t jelöl.


  A reflexiós Oracle, $O $, bemenetekkel rendelkezik:


  - A $ \phi $ fázis, amelyből el kell forgatni a tükrözt alterületet.

  - A qubit regisztrálnia kell a megadott reflexió végrehajtásához.
remarks: Ez az Oracle $O = \boldone-(1-e ^ {i \phi}) \ket{\psi}\bra{\psi} $ egy részleges tükröződést végez egy $ \phi $ fázissal, amely egyetlen tiszta állapotot ($ \ket{\psi} $) mutat.
syntax: newtype ReflectionOracle = ((Double, Qubit[]) => Unit is Adj + Ctl);
