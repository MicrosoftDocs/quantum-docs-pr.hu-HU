- summary: Azt állítja, hogy a kvantum-regiszter adott állapotának valószínűsége a várt érték.
  uid: Microsoft.Quantum.Arithmetic.AssertProbInt
- summary: Végrehajt egy reverzibilis Carry-kaput. A qubit-ben és a-ben két summand-ben kódolt, a és a alkalmazásban elvégezhető átviteli sebesség miatt a `carryIn` `summand1` `summand2` kiszámítja a bitenkénti és a `carryIn` `summand1` qubit, `summand2` `summand2` valamint a végrehajtást a xored qubit `carryOut` .
  uid: Microsoft.Quantum.Arithmetic.Carry
- summary: A RippleCarryAdderCDKM a fenti ApplyOuterCDKMAdder művelettel használt alapművelete, azaz a művelettel konjugált a RippleCarryAdderCDKM belső működésének beszerzéséhez. Ez a művelet kiszámítja a végrehajtás qubit, és a bemenet egy részén a nem kapuk sorozatot alkalmazza `ys` .
  uid: Microsoft.Quantum.Arithmetic.CarryOutCoreCDKM
