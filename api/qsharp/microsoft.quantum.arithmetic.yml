- summary: Implementálja a belső hozzáadási funkciót a művelet RippleCarryAdderTTK. Ez a belső művelet, amely a külső művelettel konjugált, hogy létrehozza a teljes kiegészítést.
  uid: Microsoft.Quantum.Arithmetic.ApplyInnerTTKAdder
- summary: Implementálja a belső hozzáadási funkciót a művelet RippleCarryAdderNoCarryTTK. Ez a belső művelet, amely a külső művelettel konjugált, hogy létrehozza a teljes kiegészítést.
  uid: Microsoft.Quantum.Arithmetic.ApplyInnerTTKAdderWithoutCarry
- summary: Egy olyan műveletet alkalmaz, amely egy <xref:microsoft.quantum.arithmetic.phaselittleendian> típusú cél-regiszterben bemenetként regisztrálja a regisztrációt <xref:microsoft.quantum.arithmetic.littleendian> .
  uid: Microsoft.Quantum.Arithmetic.ApplyLEOperationOnPhaseLE
