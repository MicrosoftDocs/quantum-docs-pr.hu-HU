  uid: Microsoft.Quantum.Arithmetic.ApplyReversedOpLECA
- summary: Egy bitenkénti műveletet alkalmaz egy klasszikus egész szám és egy olyan egész szám között, amelyet a qubits regisztere képvisel.
  uid: Microsoft.Quantum.Arithmetic.ApplyXorInPlace
- summary: A Helper függvény azt állítja be, hogy a rendszer nulla értékű rögzített pontú számot inicializál, azaz az összes qubits a $ \ket $ állapotú {0} .
  uid: Microsoft.Quantum.Arithmetic.AssertAllZeroFxP
- summary: Azt állítja be, hogy egy qubit-regiszter legjelentősebb qubit, amely egy előjel nélküli egész számot jelöl, egy adott állapotban van.
