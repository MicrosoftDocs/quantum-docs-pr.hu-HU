name: Microsoft.Quantum.Arithmetic
newtypes:
- summary: Regisztrálja, hogy a rendszer egy előjel nélküli egész számot kódol a big-endian sorrendben. Az indextel rendelkező qubit `0` a legmagasabb, előjel nélküli egész számot kódolja.
  uid: Microsoft.Quantum.Arithmetic.BigEndian
- summary: Egy rögzített pont számú qubits-kódolású regisztert jelöl. Egy egész számból áll, amely egyenlő a bináris ponttól balra lévő qubits számával, azaz az 1 értéknél nagyobb vagy azzal egyenlő qubits, valamint a kvantum-regisztrációval.
  uid: Microsoft.Quantum.Arithmetic.FixedPoint
- summary: Regisztrálja, hogy az előjel nélküli egész számot kódolja kis endian sorrendben. Az indextel rendelkező qubit `0` egy előjel nélküli egész szám legalacsonyabb részét kódolja.
  uid: Microsoft.Quantum.Arithmetic.LittleEndian
- summary: >-
    Kis endian előjel nélküli egész számok QFT alapján.

    Ha például a $ \ket{x} $ a $x $ egész szám kis endian kódolása számítási alapon, akkor a $ \operatorname{QFTLE} \ket{x} $ a QFT-alapú $x $ kódolású.
  uid: Microsoft.Quantum.Arithmetic.PhaseLittleEndian
- summary: 'A kis endian tárolt aláírt egész számok típusa (lásd: LittleEndian).'
  uid: Microsoft.Quantum.Arithmetic.SignedLittleEndian
operations:
- summary: Egy klasszikus állandót hoz létre egy rögzített számú kvantum-ponthoz.
  uid: Microsoft.Quantum.Arithmetic.AddConstantFxP
- summary: Két, a kvantum-regiszterekben tárolt, rögzített ponttal rendelkező számot adja meg.
  uid: Microsoft.Quantum.Arithmetic.AddFxP
- summary: A a regisztráció méretétől függően automatikusan kiválasztja a carry és a nélkül lehetőséget a hozzáadáshoz `ys` .
