- summary: Az alábbi, az egész számra kiterjedő művelet RippleCarryAdderCDKM használt, visszafordítható, helyi hullámos átviteli művelet. A művelet két qubit-regisztrációt `xs` és `ys` azonos hosszúságú műveletet alkalmaz, és a cnem és a CCNOT-kapuk egy hullámos Carry-sorát alkalmazza a qubits, valamint `xs` `ys` a vezérlők és a qubits `xs` .
  uid: Microsoft.Quantum.Arithmetic.ApplyOuterCDKMAdder
