### YamlMime:QSharpType
uid: microsoft.quantum.arrays.zip4
name: Zip4
type: function
namespace: Microsoft.Quantum.Arrays
summary: A megadott négy tömb a 4 rekordok egy új tömbjét adja vissza, amely minden 4 rekord tartalmaz egy elemet az eredeti tömbből.
syntax: "function Zip4 (first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[]) : ('T1, 'T2, 'T3, 'T4)[]"
input:
  content: "(first : 'T1[], second : 'T2[], third : 'T3[], fourth : 'T4[])"
  types:
  - name: first
    summary: Az egyes adatrekordok első elemének értékeit tartalmazó tömb.
    isArray: true
    uid: "'T1"
    isLocal: true
  - name: second
    summary: A rekord második elemének értékeit tartalmazó tömb.
    isArray: true
    uid: "'T2"
    isLocal: true
  - name: third
    summary: Az egyes adatrekordok harmadik elemének értékeit tartalmazó tömb.
    isArray: true
    uid: "'T3"
    isLocal: true
  - name: fourth
    summary: Az egyes rekordokhoz tartozó negyedik elem értékeit tartalmazó tömb.
    isArray: true
    uid: "'T4"
    isLocal: true
output:
  content: ('T1, 'T2, 'T3, 'T4)[]
  types:
  - summary: Az egyes `idx`okhoz `(first[idx], second[idx], third[idx], fourth[idx])` rekordok tartalmazó tömb. Ha a négy tömb nem egyenlő hosszúságú, a kimenet a lehető legrövidebb lesz.
    isArray: true
    types:
    - uid: "'T1"
      isLocal: true
    - uid: "'T2"
      isLocal: true
    - uid: "'T3"
      isLocal: true
    - uid: "'T4"
      isLocal: true
typeParameters:
- uid: "'T1"
  summary: Az első tömb elemeinek típusa
- uid: "'T2"
  summary: A második tömb elemeinek típusa
- uid: "'T3"
  summary: A harmadik tömb elemeinek típusa.
- uid: "'T4"
  summary: A negyedik tömb elemeinek típusa
seeAlso:
- zip
- zip3
