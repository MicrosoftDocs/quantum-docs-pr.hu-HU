### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyseriesofopsca
name: ApplySeriesOfOpsCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: Egy tömbön egymás után az Ops és a célok listáját alkalmazza. (Adjoint + vezérelt)
syntax: "operation ApplySeriesOfOpsCA (listOfOps : ('T[] => Unit is Adj + Ctl)[], targets : Int[][], register : 'T[]) : Unit"
input:
  content: "(listOfOps : ('T[] => Unit is Adj + Ctl)[], targets : Int[][], register : 'T[])"
  types:
  - name: listOfOps
    summary: >-
      Azon Ops listája, amelyek mindegyike nem tömböt vesz fel az alkalmazásba. A rendszer szekvenciálisan alkalmazza őket, először a legalacsonyabb indexet.

      Mindegyiknek rendelkeznie kell egy Adjoint és egy ellenőrzött felállóval.
    isArray: true
    isOperation: true
    input:
      types:
      - isArray: true
        uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: targets
    summary: Az op céljait leíró beágyazott tömbök. Minden tömbnek tartalmaznia kell a használni kívánt indexeket leíró csoportcsomagból listáját.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Int
  - name: register
    summary: A Qubit-regisztrációt kell követni.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyoprepeatedlyover
