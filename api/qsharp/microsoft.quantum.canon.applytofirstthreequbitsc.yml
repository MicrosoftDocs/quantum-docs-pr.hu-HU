### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstthreequbitsc
name: ApplyToFirstThreeQubitsC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Egy műveletet alkalmaz a regisztráció első három qubits.

  A módosító `C` azt jelzi, hogy a művelet ellenőrizhető.
remarks: >-
  Ez egyenértékű a következővel:


  ```qsharp

  op(register[0], register[1], register[2]);

  ```
syntax: 'operation ApplyToFirstThreeQubitsC (op : ((Qubit, Qubit, Qubit) => Unit is Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit, Qubit) => Unit is Ctl), register : Qubit[])'
  types:
  - name: op
    summary: Az első három qubits alkalmazandó művelet
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Qubit a tömböt arra az első három qubits, amelynek a műveletét alkalmazza a rendszer.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Controlled
