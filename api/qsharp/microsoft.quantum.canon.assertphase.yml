### YamlMime:QSharpType
uid: microsoft.quantum.canon.assertphase
name: AssertPhase
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Azt állítja be, hogy az egyenlő prioritású állapot fázisában a várt érték szerepel.


  Pontosabban azt állítja, hogy a $ \frac{e ^ {i t}} {\sqrt{2}} (e ^ {i\phi} \ ket{0} + e ^ {-i\phi} \ ket{1}) $ értékű Quantum állapot $ \phi $ értéke a várt értékkel rendelkezik.
examples: >-
  A következő érvényesítés sikeres: `qubit` állapot $ \ket{\psi} = e ^ {i 0.5} \ SQRT {1/2} \ ket{0}+ e ^ {i 0.5} \ SQRT {1/2} \ ket{1}$;


  - `AssertPhase(0.0,qubit,10e-10);`


  `qubit`állapotban van $ \ket{\psi} = e ^ {i 0.5} \ SQRT {1/2} \ ket{0}+ e ^ {-i 0.5} \ SQRT {1/2} \ ket{1}$;


  - `AssertPhase(0.5,qubit,10e-10);`


  `qubit`állapotban van $ \ket{\psi} = e ^ {-i 2.2} \ SQRT {1/2} \ ket{0}+ e ^ {i 0.2} \ SQRT {1/2} \ ket{1}$;


  - `AssertPhase(-1.2,qubit,10e-10);`
syntax: 'operation AssertPhase (expected : Double, qubit : Qubit, tolerance : Double) : Unit'
input:
  content: '(expected : Double, qubit : Qubit, tolerance : Double)'
  types:
  - name: expected
    summary: 'A várt érték: $ \phi \in (-\pi, \pi] $.'
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: A várt állapotot tároló qubit.
    isPrimitive: true
    uid: Qubit
  - name: tolerance
    summary: A tényleges és a várt érték közötti különbség abszolút tűréshatára.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
