### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.dividei
name: DivideI
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Két kvantum egész számot oszt ki.


  `xs`a maradékot `xs - floor(xs/ys) * ys` fogja tárolni `result` , és `floor(xs/ys)`megtartja.
remarks: >-
  Standard eltolási és kivonási megközelítést használ a divízió megvalósításához.

  Az ellenőrzött verzió speciális, így a kivonás nem igényel további vezérlőket.
syntax: 'operation DivideI (xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(xs : Microsoft.Quantum.Arithmetic.LittleEndian, ys : Microsoft.Quantum.Arithmetic.LittleEndian, result : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: xs
    summary: $n $-bit osztalékot, a fennmaradó összeg helyébe lép.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: ys
    summary: $n $ bites osztó
    uid: microsoft.quantum.arithmetic.littleendian
  - name: result
    summary: $n $-bit eredménynek kezdetben a $ \ket{0}$ állapotban kell lennie, és a rendszer az egész szám felosztásával váltja fel.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
