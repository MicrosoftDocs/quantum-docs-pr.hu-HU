### YamlMime:QSharpType
uid: microsoft.quantum.machinelearning.controlledrotation
name: ControlledRotation
type: newtype
namespace: Microsoft.Quantum.MachineLearning
summary: Egy vezérelt rotációt mutat be a cél és a vezérlési indexek, a rotációs tengely és az index között a modell paraméterének vektora alapján.
remarks: >-
  A nem vezérelt Forgások az indexek üres `ControlIndices` tömbje számára állíthatók be `new Int[0]`.


  ### <a name="examples"></a>Példák

  Az alábbiakban a regiszter első qubit $X $ tengelyére, a második qubit való vezérlésre, valamint a soros modell negyedik paramétere által megadott szögre vonatkozik:


  ```Q#

  let controlledRotation = ControlledRotation(
      (0, [1]),
      PauliX,
      3
  )

  ```
syntax: newtype ControlledRotation = ((Int, Int[]), Pauli, Int);
