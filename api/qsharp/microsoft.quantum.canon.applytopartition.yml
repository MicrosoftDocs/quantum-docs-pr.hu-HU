    isPrimitive: true
    uid: Int
  - name: target
    summary: A megadott két művelet által particionált és üzemeltetett qubits-jegyzék.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
