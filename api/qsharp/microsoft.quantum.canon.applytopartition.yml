uid: microsoft.quantum.canon.applytopartition
name: ApplyToPartition
type: operation
namespace: Microsoft.Quantum.Canon
summary: Egy pár műveletet alkalmaz a regiszter egy adott partícióján két részre.
syntax: 'operation ApplyToPartition (op : ((Qubit[], Qubit[]) => Unit), numberOfQubitsToFirstArgument : Int, target : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit[], Qubit[]) => Unit), numberOfQubitsToFirstArgument : Int, target : Qubit[])'
  types:
  - name: op
    summary: Az adott partíción alkalmazni kívánt műveletek pár.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: numberOfQubitsToFirstArgument
    summary: >-
      Azon qubits száma, amelyeket a rendszer a partíció első részébe helyez.

