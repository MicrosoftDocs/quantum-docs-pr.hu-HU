### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.assertprobint
name: AssertProbInt
type: operation
namespace: microsoft.quantum.arithmetic
summary: >-
  Azt állítja, hogy a kvantum-regiszter adott állapotának valószínűsége a várt érték.


  Adott egy $n $-qubit Quantum State $ \ket{\psi} = \sum ^ {2 ^ n-1} _ {j = 0} \ alpha_j \ket{j} $, azt állítja, hogy a $ | \ alpha_j | ^ 2 $ a (z) $j $ indexelt állapotú $ \ket{j} $ indexben a várt érték szerepel.
examples: >-
  Tegyük fel, hogy a `qubits` regisztráció egy 3 qubit Quantum State $ \ket{\psi} = \ SQRT {1/8} \ ket {0} + \ SQRT {7/8} \ ket {6} $ értékű, kis endian formátumban kódolja.

  Ez azt jelenti, hogy a szám állapota $ \ket {0} \equiv\ket {0} \ket {0} \ket {0} $ és $ \ket {6} \equiv\ket {0} \ket {1} \ket {1} $. Ezután a következő érvényesítések sikeresek lesznek:


  - `AssertProbInt(0,0.125,qubits,10e-10);`

  - `AssertProbInt(6,0.875,qubits,10e-10);`
syntax: 'operation AssertProbInt (stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double) : Unit'
input:
  content: '(stateIndex : Int, expected : Double, qubits : Microsoft.Quantum.Arithmetic.LittleEndian, tolerance : Double)'
  types:
  - name: stateIndex
    summary: Egy regiszter által jelzett, $ \ket{j} $ állapotú $ $j $ index `LittleEndian` .
    isPrimitive: true
    uid: Int
  - name: expected
    summary: 'A várt érték: $ | \ alpha_j | ^ 2 $.'
    isPrimitive: true
    uid: Double
  - name: qubits
    summary: A qubit regisztrálja a $ \ket{\psi} $ tárolót kis endian formátumban.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: tolerance
    summary: A tényleges és a várt érték közötti különbség abszolút tűréshatára.
    isPrimitive: true
    uid: Double
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
