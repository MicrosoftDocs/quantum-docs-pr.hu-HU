name: EqualD
type: function
namespace: microsoft.quantum.logical
summary: Igaz értéket ad vissza, és csak akkor, ha két bemenet egyenlő.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let cond = a == b;

  let cond = EqualD(a, b);

  ```
syntax: 'function EqualD (a : Double, b : Double) : Bool'
