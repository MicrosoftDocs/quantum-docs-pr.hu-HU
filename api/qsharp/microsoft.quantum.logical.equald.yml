### YamlMime:QSharpType
uid: microsoft.quantum.logical.equald
name: EqualD
type: function
namespace: microsoft.quantum.logical
summary: Igaz értéket ad vissza, és csak akkor, ha két bemenet egyenlő.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let cond = a == b;

  let cond = EqualD(a, b);

  ```
syntax: 'function EqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Az összehasonlításhoz használandó első érték.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true` Ha és csak akkor, ha `a` egyenlő `b` .'
    isPrimitive: true
    uid: Bool
