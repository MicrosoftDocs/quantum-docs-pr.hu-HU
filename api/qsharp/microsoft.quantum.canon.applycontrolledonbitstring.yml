### YamlMime:QSharpType
uid: microsoft.quantum.canon.applycontrolledonbitstring
name: ApplyControlledOnBitString
type: operation
namespace: Microsoft.Quantum.Canon
summary: Egy egységes műveletet alkalmaz a cél-tételjegyzéken, amelyet egy adott bit-maszk által meghatározott állapotban kell vezérelni.
remarks: >-
  A által megadott minta `bits` rövidebb lehet, mint `controlRegister` , amelynél a rendszer figyelmen kívül hagyja a további vezérlési qubits (azaz nem a $ \ket {0} $, sem a $ \ket $ értéket sem {1} ).

  Ha `bits` a értéke hosszabb `controlRegister` , hiba történik.


  Például az `bits = [0,1,0,0,1]` azt jelenti, hogy az `oracle` csak akkor van alkalmazva, ha a, és csak akkor, ha `controlRegister` a \ket {0} \ket {1} \ket {0} \ket {0} \ket {1} $ állapotban van.
syntax: "operation ApplyControlledOnBitString (bits : Bool[], oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T) : Unit"
input:
  content: "(bits : Bool[], oracle : ('T => Unit is Adj + Ctl), controlRegister : Qubit[], targetRegister : 'T)"
  types:
  - name: bits
    summary: Az adott egységes műveletnek a-on való vezérlésére szolgáló kis sztring.
    isArray: true
    isPrimitive: true
    uid: Bool
  - name: oracle
    summary: A cél-regisztráción alkalmazandó egységes művelet.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: controlRegister
    summary: Egy kvantum-regisztráció, amely a alkalmazást vezérli `oracle` .
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targetRegister
    summary: A célként megadott regiszter, amelyet bemenetként kell átadni `oracle` .
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
