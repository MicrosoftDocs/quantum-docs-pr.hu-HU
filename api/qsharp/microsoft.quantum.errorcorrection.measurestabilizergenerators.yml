### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.measurestabilizergenerators
name: MeasureStabilizerGenerators
type: operation
namespace: Microsoft.Quantum.ErrorCorrection
summary: A stabilizátorok csoportjának adott készletét méri.
remarks: >-
  Ezzel a beállítással nem ellenőrizhető, hogy az adott generátorok vannak-e ingázások.

  Ha nem az ingázást végzik, lehetséges, hogy a mérések eredménye tetszőleges.
syntax: 'operation MeasureStabilizerGenerators (stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result)) : Microsoft.Quantum.ErrorCorrection.Syndrome'
input:
  content: '(stabilizerGroup : Pauli[][], logicalRegister : Microsoft.Quantum.ErrorCorrection.LogicalRegister, gadget : ((Pauli[], Qubit[]) => Result))'
  types:
  - name: stabilizerGroup
    summary: >-
      Multiqubit Pauli-operátorok tömbje.

      A `stabilizerGroup[0]` például egy qubit Pauli-mátrixok listája, amely a kétprocesszoros termék, amely egy stabilizátor generátor.
    isArray: true
    types:
    - isArray: true
      isPrimitive: true
      uid: Pauli
  - name: logicalRegister
    summary: Olyan qubits tömbje, amelyben a stabilizátor kódja van meghatározva.
    uid: microsoft.quantum.errorcorrection.logicalregister
  - name: gadget
    summary: Egy multiqubit Pauli-operátor mérését megadó művelet.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Pauli
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Result
output:
  content: Microsoft.Quantum.ErrorCorrection.Syndrome
  types:
  - summary: A mérések eredménye.
    uid: microsoft.quantum.errorcorrection.syndrome
