### YamlMime:QSharpType
uid: microsoft.quantum.logical.conditioned
name: Conditioned
type: function
namespace: microsoft.quantum.logical
summary: Egy logikai feltétel értékétől függően két érték egyikét adja vissza.
remarks: >-
  Az `?|` operátortól eltérően ez a függvény nem rövidzárlat, így mindkét bemenet teljes mértékben ki van értékelve.


  Akár rövid összekapcsolási viselkedés, a következők egyenértékűek:


  ```Q#

  let x = condition ? ifTrue | ifFalse;

  let x = Conditioned(condition, ifTrue, ifFalse);

  ```
syntax: "function Conditioned (condition : Bool, ifTrue : 'T, ifFalse : 'T) : 'T"
input:
  content: "(condition : Bool, ifTrue : 'T, ifFalse : 'T)"
  types:
  - name: condition
    summary: A visszaadott bemenet szabályozására szolgáló feltétel.
    isPrimitive: true
    uid: Bool
  - name: ifTrue
    summary: Az értékeként visszaadott érték `condition` `true` .
    uid: "'T"
    isLocal: true
  - name: ifFalse
    summary: Az értékeként visszaadott érték `condition` `false` .
    uid: "'T"
    isLocal: true
output:
  content: "'T"
  types:
  - summary: '`ifTrue` Ha `condition` van `true` , és `ifFalse` egyéb módon.'
    uid: "'T"
    isLocal: true
