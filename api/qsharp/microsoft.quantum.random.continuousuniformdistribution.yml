### YamlMime:QSharpType
uid: microsoft.quantum.random.continuousuniformdistribution
name: ContinuousUniformDistribution
type: function
namespace: microsoft.quantum.random
summary: Egységes eloszlást ad vissza egy adott befogadó intervallumon belül.
remarks: Sikertelen, ha `max <= min` .
examples: >-
  A következő Q # kódrészlet véletlenszerűen rajzolja meg a $0 $ és a $2 \pi $ közötti szöget:


  ```Q#

  let angleDistribution = ContinuousUniformDistribution(0.0, 2.0 * PI());

  let angle = angleDistribution::Sample();

  ```
syntax: 'function ContinuousUniformDistribution (min : Double, max : Double) : Microsoft.Quantum.Random.ContinuousDistribution'
input:
  content: '(min : Double, max : Double)'
  types:
  - name: min
    summary: A rajzolni kívánt legkisebb valós szám.
    isPrimitive: true
    uid: Double
  - name: max
    summary: A kirajzolni kívánt legnagyobb valós szám.
    isPrimitive: true
    uid: Double
output:
  content: Microsoft.Quantum.Random.ContinuousDistribution
  types:
  - summary: Olyan eloszlás, amelynek véletlenszerű változói valós számok a és a közötti, `min` egységes valószínűséggel rendelkező, befogadó intervallumban `max` .
    uid: microsoft.quantum.random.continuousdistribution
seeAlso:
- microsoft.quantum.drawrandomdouble
