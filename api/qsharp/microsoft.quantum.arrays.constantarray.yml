### YamlMime:QSharpType
uid: microsoft.quantum.arrays.constantarray
name: ConstantArray
type: function
namespace: Microsoft.Quantum.Arrays
summary: Egy adott hosszúságú tömböt hoz létre a megadott értékkel egyenlő összes elemmel.
examples: >-
  A következő kód három logikai értékből álló tömböt hoz létre, amelyek mindegyike egyenlő `true`:


  ```qsharp

  let array = ConstantArray(3, true);

  ```
syntax: "function ConstantArray (length : Int, value : 'T) : 'T[]"
input:
  content: "(length : Int, value : 'T)"
  types:
  - name: length
    summary: Az új tömb hossza.
    isPrimitive: true
    uid: Int
  - name: value
    summary: Az új tömb egyes elemeinek értéke.
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: A hossz `length`egy új tömbje, amely minden elemet `value`.
    isArray: true
    uid: "'T"
    isLocal: true
