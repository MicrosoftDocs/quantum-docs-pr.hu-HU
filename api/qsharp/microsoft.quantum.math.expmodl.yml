### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodl
name: ExpModL
type: function
namespace: microsoft.quantum.math
summary: >-
  Egy adott hatványra kiváltott egész számot ad vissza egy adott modulusra vonatkozóan.


  A expBase $x $, a Power by $p $ és a modulus $N $ értéket jelöli.

  A függvény a $x ^ p \operatorname{mod} N $ értéket adja vissza.


  Feltételezzük, hogy $N $, $x $ értéke pozitív, és a teljesítmény nem negatív.
remarks: Időt vesz igénybe a bitek számával `power` , nem pedig `power` magával.
syntax: 'function ExpModL (expBase : BigInt, power : BigInt, modulus : BigInt) : BigInt'
input:
  content: '(expBase : BigInt, power : BigInt, modulus : BigInt)'
  types:
  - name: expBase
    isPrimitive: true
    uid: BigInt
  - name: power
    isPrimitive: true
    uid: BigInt
  - name: modulus
    isPrimitive: true
    uid: BigInt
output:
  content: BigInt
  types:
  - isPrimitive: true
    uid: BigInt
