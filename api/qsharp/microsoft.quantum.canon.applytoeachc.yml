### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoeachc
name: ApplyToEachC
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Egyetlen qubit műveletet alkalmaz a tételjegyzék minden elemére.

  A módosító `C` azt jelzi, hogy az qubit művelet ellenőrizhető.
examples: >-
  Készítse elő a három qubit $ \ket{+} $ állapotot:


  ```qsharp

  using (register = Qubit[3]) {
      ApplyToEach(H, register);
  }

  ```
syntax: "operation ApplyToEachC (singleElementOperation : ('T => Unit is Ctl), register : 'T[]) : Unit"
input:
  content: "(singleElementOperation : ('T => Unit is Ctl), register : 'T[])"
  types:
  - name: singleElementOperation
    summary: Az egyes qubit alkalmazandó művelet.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
  - name: register
    summary: Azon qubits tömbje, amelyeken alkalmazni kell a megadott műveletet.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Az a cél, amelyen a művelet működik.
functors:
- Controlled
seeAlso:
- microsoft.quantum.canon.applytoeach
