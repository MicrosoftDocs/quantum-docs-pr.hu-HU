### YamlMime:QSharpType
uid: microsoft.quantum.canon.operationpow
name: OperationPow
type: function
namespace: microsoft.quantum.canon
summary: >-
  Kivált egy műveletet egy hatványra.


  Ez azt jelenti, hogy egy $U $ kaput jelképező művelet miatt egy új műveletet ad vissza $U ^ m $ a Power $m $-hoz.
syntax: "function OperationPow (op : ('T => Unit), power : Int) : ('T => Unit)"
input:
  content: "(op : ('T => Unit), power : Int)"
  types:
  - name: op
    summary: A megismételni kívánt kaput jelző művelet $U $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: power
    summary: Ennyi alkalommal kell megismételni a $U $ értéket.
    isPrimitive: true
    uid: Int
output:
  content: ('T => Unit)
  types:
  - summary: Egy új művelet, amely a $U ^ m $ értéket jelképezi, ahol $m = \texttt{Power} $.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
typeParameters:
- uid: "'T"
  summary: A bekapcsolni kívánt művelet típusa.
