uid: microsoft.quantum.measurement.settobasisstate
name: SetToBasisState
type: operation
namespace: Microsoft.Quantum.Measurement
summary: A qubit egy adott számítási állapotra állítja be a qubit mérésével, és szükség esetén egy kis tükrözés alkalmazásával.
remarks: Ennek a műveletnek a invariánsa a `M(q)` visszatérés `result`után `SetToBasisState(result, q)` azonnal meghívja azt.
syntax: 'operation SetToBasisState (desired : Result, target : Qubit) : Unit'
input:
  content: '(desired : Result, target : Qubit)'
  types:
  - name: desired
    summary: Az az állapot, amelynek alapján a qubit be kell állítani.
    isPrimitive: true
    uid: Result
  - name: target
    summary: Az a qubit, amelynek az állapotát be kell állítani.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
