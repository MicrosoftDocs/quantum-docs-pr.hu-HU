### YamlMime:QSharpNamespace
uid: microsoft.quantum.random
name: Microsoft.Quantum.Random
functions:
- uid: microsoft.quantum.random.categoricaldistribution
  summary: Egy diszkrét kategorikus eloszlást ad vissza, amely során a rendszer explicit módon megadja az adott kimenetek véges listájának valószínűségét.
- uid: microsoft.quantum.random.continuousuniformdistribution
  summary: Egységes eloszlást ad vissza egy adott befogadó intervallumon belül.
- uid: microsoft.quantum.random.discreteuniformdistribution
  summary: Egy adott befogadó tartományon belüli egységes eloszlást ad vissza.
- uid: microsoft.quantum.random.normaldistribution
  summary: Egy normál eloszlást ad vissza, amely egy adott középérték és variancia.
- uid: microsoft.quantum.random.standardnormaldistribution
  summary: Egy normál eloszlást ad vissza, amelynek középértéke 0 és variancia 1.
- uid: microsoft.quantum.random.transformedcontinuousdistribution
  summary: A folyamatos terjesztés miatt egy új eloszlást ad vissza, amely egy adott függvény által az eredetit átalakítja.
operations:
- uid: microsoft.quantum.random.drawcategorical
  summary: Véletlenszerű mintát rajzol egy probablities által meghatározott kategorikus eloszlásból.
- uid: microsoft.quantum.random.drawrandombool
  summary: A siker valószínűsége miatt egyetlen Bernoulli-próbaverziót ad vissza, amely igaz a megadott valószínűséggel.
- uid: microsoft.quantum.random.drawrandomdouble
  summary: Véletlenszerű valós számot rajzol egy adott befogadó intervallumban.
- uid: microsoft.quantum.random.drawrandomint
  summary: Egy véletlenszerű egész számot rajzol egy adott befogadó tartományban.
- uid: microsoft.quantum.random.drawrandompauli
  summary: Egy véletlenszerű Pauli-értéket rajzol.
- uid: microsoft.quantum.random.maybechooseelement
  summary: Az adattömb és az indexek közötti eloszlás miatt a véletlenszerűen kiválasztott elem kiválasztását kísérli meg.
newtypes:
- uid: microsoft.quantum.random.bigdiscretedistribution
  summary: Egy univariate-valószínűség eloszlását jelöli tetszőleges méretű egész számon.
- uid: microsoft.quantum.random.complexdistribution
  summary: Összetett számokon keresztüli univariate eloszlást jelöl.
- uid: microsoft.quantum.random.continuousdistribution
  summary: Egy univariate-valószínűség eloszlását jelöli valós számokon keresztül.
- uid: microsoft.quantum.random.discretedistribution
  summary: Egy univariate-valószínűség eloszlását jelöli egész számokon.
