### YamlMime:QSharpType
uid: microsoft.quantum.arrays.exclude
name: Exclude
type: function
namespace: Microsoft.Quantum.Arrays
summary: Egy olyan tömböt ad vissza, amely egy másik tömb elemeit tartalmazza, és az indexek adott listáján szereplő elemeket is kizárja.
examples: >-
  ```qsharp

  let array = [10, 11, 12, 13, 14, 15];

  // The following line returns [10, 12, 15].

  let subarray = Exclude([1, 3, 4], array);

  ```
syntax: "function Exclude (remove : Int[], array : 'T[]) : 'T[]"
input:
  content: "(remove : Int[], array : 'T[])"
  types:
  - name: remove
    summary: Az indexek tömbje, amely azt jelöli, hogy mely elemeket kell kizárni a kimenetből.
    isArray: true
    isPrimitive: true
    uid: Int
  - name: array
    summary: Az a tömb, amely a kimeneti tömbben szereplő értékeket veszi fel.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[]"
  types:
  - summary: Egy tömb `output` úgy, hogy a `output[0]` a `array` első eleme, amelynek indexe nem jelenik meg a `remove`ban, például hogy `output[1]` a második ilyen elem, és így tovább.
    isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: A tömb elemeinek típusa
