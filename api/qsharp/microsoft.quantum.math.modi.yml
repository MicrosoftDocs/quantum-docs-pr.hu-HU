### YamlMime:QSharpType
uid: microsoft.quantum.math.modi
name: ModI
type: function
namespace: Microsoft.Quantum.Math
summary: Egy szám modulusát adja vissza egy másik számra vonatkozóan.
syntax: 'function ModI (a : Int, b : Int) : Int'
input:
  content: '(a : Int, b : Int)'
  types:
  - name: a
    summary: A bemeneti $a $, amelynek a modulusát vissza kell adni.
    isPrimitive: true
    uid: Int
  - name: b
    summary: Az a szám, amelynek a $a $ értékét vissza kell adni.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: A modulus $a \bmod b $.
    isPrimitive: true
    uid: Int
