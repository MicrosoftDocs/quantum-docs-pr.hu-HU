### YamlMime:QSharpType
uid: microsoft.quantum.canon.boundc
name: BoundC
type: function
namespace: microsoft.quantum.canon
summary: >-
  Egy adott bemeneten alapuló műveletek tömbje egy olyan új műveletet hoz létre, amely az egyes műveleteket a sorban hajtja végre.

  A módosító `C` azt jelzi, hogy a tömbben lévő összes művelet ellenőrizhető.
examples: >-
  A következők egyenértékűek:


  ```qsharp

  let bound = BoundC([U, V]);

  bound(x);

  ```


  és


  ```qsharp

  U(x); V(x);

  ```
syntax: "function BoundC (operations : ('T => Unit is Ctl)[]) : ('T => Unit is Ctl)"
input:
  content: "(operations : ('T => Unit is Ctl)[])"
  types:
  - name: operations
    summary: Egy adott bemeneten végrehajtandó műveletek sora.
    isArray: true
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
output:
  content: ('T => Unit is Ctl)
  types:
  - summary: Egy új művelet, amely az adott műveletet a bemenetén belül hajtja végre.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Controlled
typeParameters:
- uid: "'T"
  summary: Az a cél, amelybe a tömbben szereplő műveletek mindegyike működik.
