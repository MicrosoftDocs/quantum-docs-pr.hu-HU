### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.dumpmachine
name: DumpMachine
type: function
namespace: Microsoft.Quantum.Diagnostics
summary: Az aktuális célszámítógép állapotának kiírása.
remarks: >-
  Ez a módszer lehetővé teszi a célszámítógép aktuális állapotával kapcsolatos információk egy fájlba vagy egy másik helyre való kiírását.

  A ténylegesen létrehozott információk és a szemantikai adatai `location` az egyes célszámítógépeken is jellemzőek. Ha azonban üres rekordot ad meg helyként (`()`), vagy csak a `location` paraméter kihagyása általában azt jelenti, hogy a kimenetet a konzolon hozza elő.


  A Quantum Development Kit részeként elosztott helyi teljes állapotú szimulátor esetében ez a metódus egy karakterláncot vár egy olyan fájl elérési útjával, amelyben a Wave függvényt összetett számok egydimenziós tömbként fogja írni, amelyben az egyes elemek a megfelelő állapot mérésének valószínűségét jelölik.
syntax: "function DumpMachine (location : 'T) : Unit"
input:
  content: "(location : 'T)"
  types:
  - name: location
    summary: Információt nyújt a gép memóriaképének létrehozásáról.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - summary: Nincs.
    isPrimitive: true
    uid: Unit
