### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Egy reverzibilis összegű kaput implementál. A qubit `carryIn` -ben és a-ben két summand-ben kódolt, a `summand1` és `summand2`a rendszerbe bejelentkezett, a (bitenkénti `carryIn` `summand1` `summand2` ) és a qubit. `summand2`
remarks: A `Carry` művelettel ellentétben ez nem számítja ki a végrehajtáshoz szükséges biteket.
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: Carry-in qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Első summand qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: A második summand qubit a `summand1` és `summand2`a összegének alsó kis részébe kerül.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
