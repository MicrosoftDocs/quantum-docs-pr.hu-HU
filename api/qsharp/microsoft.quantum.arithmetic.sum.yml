### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Egy reverzibilis összegű kaput implementál. A qubit-`carryIn`ban és a `summand1` és `summand2`ban két summand-bit kódolása miatt a rendszer kiszámítja a qubit `summand1` `carryIn`, `summand2` és `summand2`bitenkénti.
remarks: A `Carry` művelettel ellentétben ez nem számítja ki a végrehajtáshoz szükséges biteket.
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: Carry-in qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Első summand qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: A második summand-qubit a `summand1` és `summand2`összegének alsó kis részénél lesz lecserélve.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
