### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.sum
name: Sum
type: operation
namespace: microsoft.quantum.arithmetic
summary: Egy reverzibilis összegű kaput implementál. A qubit-ben és a-ben két summand-ben kódolt, a és a rendszerbe bejelentkezett, a ( `carryIn` `summand1` bitenkénti) és a `summand2` `carryIn` `summand1` `summand2` qubit `summand2` .
remarks: A `Carry` művelettel ellentétben ez nem számítja ki a végrehajtáshoz szükséges biteket.
syntax: 'operation Sum (carryIn : Qubit, summand1 : Qubit, summand2 : Qubit) : Unit'
input:
  content: '(carryIn : Qubit, summand1 : Qubit, summand2 : Qubit)'
  types:
  - name: carryIn
    summary: Carry-in qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand1
    summary: Első summand qubit.
    isPrimitive: true
    uid: Qubit
  - name: summand2
    summary: A második summand qubit a és a összegének alsó kis részébe kerül `summand1` `summand2` .
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
