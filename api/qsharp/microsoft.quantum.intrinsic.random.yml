### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.random
name: Random
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  A véletlenszerű művelet a bemenetek tömbjét veszi igénybe, és egy véletlenszerűen kiválasztott indexet ad vissza a tömbben `Int`.

  Egy adott index kiválasztásának valószínűsége az adott indexben lévő tömb elem értékével arányos.

  A nullával egyenlő tömb elemek figyelmen kívül lesznek hagyva, és a rendszer soha nem adja vissza az indexeket. Ha bármely tömb elem nullánál kisebb, vagy ha egy tömb elem nem nullánál nagyobb, akkor a művelet meghiúsul.
syntax: 'operation Random (probs : Double[]) : Int'
input:
  content: '(probs : Double[])'
  types:
  - name: probs
    summary: Egy lebegőpontos számokból álló tömb, amely az egyes indexek kiválasztásának valószínűségével arányos.
    isArray: true
    isPrimitive: true
    uid: Double
output:
  content: Int
  types:
  - summary: 'Egy egész szám $i $, a következő valószínűséggel: $ \Pr (i) = p_i/\ sum_i p_i $, ahol $p _i $ a $i `probs`$ th eleme.'
    isPrimitive: true
    uid: Int
