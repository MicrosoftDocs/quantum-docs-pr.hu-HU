### YamlMime:QSharpType
uid: microsoft.quantum.arrays.lookupfunction
name: LookupFunction
type: function
namespace: Microsoft.Quantum.Arrays
summary: A tömb adott értéke egy olyan függvényt ad vissza, amely a tömb elemeit adja vissza.
remarks: Ez a függvény elsősorban olyan függvényekkel és műveletekkel való együttműködésre hasznos, amelyek argumentumként `Int -> 'T` függvényeket használják. Ez gyakran előfordul, például a Generator reprezentációs könyvtárban, ahol a függvények használatával elkerülhető, hogy a teljes tömb ne legyen rögzítve a memóriában.
syntax: "function LookupFunction (array : 'T[]) : (Int -> 'T)"
input:
  content: "(array : 'T[])"
  types:
  - name: array
    summary: Az a tömb, amelyet keresési függvényként kell megjeleníteni.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: (Int -> 'T)
  types:
  - summary: Olyan függvény `f`, amely `f(idx) == f[idx]`.
    isFunction: true
    input:
      types:
      - isPrimitive: true
        uid: Int
    output:
      types:
      - uid: "'T"
        isLocal: true
typeParameters:
- uid: "'T"
  summary: A tömb azon elemeinek típusa, amelyek keresési függvényként jelennek meg.
