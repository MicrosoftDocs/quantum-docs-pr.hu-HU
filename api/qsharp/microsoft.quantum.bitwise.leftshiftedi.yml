### YamlMime:QSharpType
uid: microsoft.quantum.bitwise.leftshiftedi
name: LeftShiftedI
type: function
namespace: microsoft.quantum.bitwise
summary: Egy adott számú biten hagyott szám bitenkénti-ábrázolását tolja át.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let c = a <<< b;

  let c = LeftShiftedI(a, b);

  ```
syntax: 'function LeftShiftedI (value : Int, amount : Int) : Int'
input:
  content: '(value : Int, amount : Int)'
  types:
  - name: value
    summary: Az a szám, amelynek a bitenkénti-ábrázolását balra kell átirányítani (jelentősebb).
    isPrimitive: true
    uid: Int
  - name: amount
    summary: Azon bitek száma, amelyekről `value` balra kell váltani.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: A érték a `value` `amount` biten balra tolódott.
    isPrimitive: true
    uid: Int
