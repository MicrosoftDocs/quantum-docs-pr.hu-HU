  content: '(register : Qubit[])'
  types:
  - name: register
    summary: Qubit-regisztráció.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
