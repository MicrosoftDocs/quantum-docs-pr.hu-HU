### YamlMime:QSharpType
uid: microsoft.quantum.intrinsic.measure
name: Measure
type: operation
namespace: Microsoft.Quantum.Intrinsic
summary: >-
  Egy vagy több qubits közös mérését hajtja végre a megadott Pauli-alapokon.


  A kimenet eredményét a következő eloszlás adja meg: \begin{align} \Pr (\texttt{Zero} | \ket{\psi}) = \frac12 \braket{\psi \mid | \left (\boldone + P_0 \otimes P_1 \otimes \cdots \otimes P_ {N-1} \right) \mid | \psi}, \end{align}, ahol $P _i $ a $i $ th eleme `bases`, és ahol $N = \texttt{length} (\texttt{bases}) $.

  Ez azt eredményezi, hogy `Result` a mérés egy $d $ értéket ad vissza, hogy a megfigyelt mérési hatás sajátérték értéke $ (-1) ^ d $.
remarks: Ha az alap tömb és a qubit tömb eltérő hosszúságú, akkor a művelet sikertelen lesz.
syntax: 'operation Measure (bases : Pauli[], qubits : Qubit[]) : Result'
input:
  content: '(bases : Pauli[], qubits : Qubit[])'
  types:
  - name: bases
    summary: A qubit Pauli-értékek tömbje, amely az egyes qubit a kétféle termékre vonatkozó tényezőket jelzi.
    isArray: true
    isPrimitive: true
    uid: Pauli
  - name: qubits
    summary: A mérendő qubits regisztrálása.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: '`Zero`Ha a $ + $1 sajátérték meg van figyelve `One` , és ha a $-$1 sajátérték meg van figyelve.'
    isPrimitive: true
    uid: Result
