### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsera
name: ApplyIfElseRA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Egy klasszikus eredmény értékétől függően két adjointable műveletet alkalmaz.


  Az eredmény megadásakor `result` a műveletet a `zeroOp` `zeroInput` bemenetként alkalmazza, ha `result` az egyenlő `Zero` , és ha van, `oneOp(oneInput)` akkor alkalmazza `result == One` .
syntax: "operation ApplyIfElseRA (result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U))"
  types:
  - name: result
    summary: Az a mérési eredmény, amellyel meghatározható, hogy `zeroOp` alkalmazva van-e vagy sem `oneOp` .
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: A adjointable művelet, amelyre alkalmazni kell `result == Zero` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: zeroInput
    summary: Az a bemenet, amelyet meg kell adni `zeroOp` `result == Zero` .
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: A adjointable művelet, amelyre alkalmazni kell `result == One` .
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: oneInput
    summary: Az a bemenet, amelyet meg kell adni `oneOp` `result == One` .
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: A `zeroOp` feltételesen alkalmazni kívánt művelet bemeneti típusa.
- uid: "'U"
  summary: A `oneOp` feltételesen alkalmazni kívánt művelet bemeneti típusa.
functors:
- Adjoint
seeAlso:
