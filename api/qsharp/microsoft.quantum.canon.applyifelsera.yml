### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifelsera
name: ApplyIfElseRA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Egy klasszikus eredmény értékétől függően két adjointable műveletet alkalmaz.


  Az `result`eredmény megadásakor a műveletet `zeroOp` `zeroInput` a bemenetként alkalmazza `result` `Zero`, ha az egyenlő, és ha van `oneOp(oneInput)` , `result == One`akkor alkalmazza.
syntax: "operation ApplyIfElseRA (result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U)) : Unit"
input:
  content: "(result : Result, (zeroOp : ('T => Unit is Adj), zeroInput : 'T), (oneOp : ('U => Unit is Adj), oneInput : 'U))"
  types:
  - name: result
    summary: Az a mérési eredmény, amellyel meghatározható, hogy alkalmazva van `zeroOp` -e vagy `oneOp` sem.
    isPrimitive: true
    uid: Result
  - name: zeroOp
    summary: A adjointable művelet, amelyre alkalmazni kell `result == Zero`.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: zeroInput
    summary: Az a bemenet, amelyet meg `zeroOp` kell `result == Zero`adni.
    uid: "'T"
    isLocal: true
  - name: oneOp
    summary: A adjointable művelet, amelyre alkalmazni kell `result == One`.
    isOperation: true
    input:
      types:
      - uid: "'U"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: oneInput
    summary: Az a bemenet, amelyet meg `oneOp` kell `result == One`adni.
    uid: "'U"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: A feltételesen alkalmazni kívánt `zeroOp` művelet bemeneti típusa.
- uid: "'U"
  summary: A feltételesen alkalmazni kívánt `oneOp` művelet bemeneti típusa.
functors:
- Adjoint
seeAlso:
