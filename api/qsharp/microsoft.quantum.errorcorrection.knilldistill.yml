### YamlMime:QSharpType
uid: microsoft.quantum.errorcorrection.knilldistill
name: KnillDistill
type: operation
namespace: microsoft.quantum.errorcorrection
summary: >-
  Implementálja a Knill mágikus állapotának kimaradó algoritmusát.


  Az $ $ \begin{align} \cos\frac{\pi} {8} \ket {0} + \sin \frac{\pi} \ket \end{align}, $ $ értékű Magic State 15 hozzávetőleges példánya {8} {1} egy magasabb színvonalú másolatot eredményez.
remarks: >-
  Követjük a Knill algoritmusát.

  A jelen implementáció azonban messze nem optimális, mivel túl sok qubits használ.

  A rendszer befecskendezi a mágikus állapotokat ebben a rutinban, ebben az esetben jobb protokollok vannak.
syntax: 'operation KnillDistill (roughMagic : Qubit[]) : Bool'
references: '- [Knill](https://arxiv.org/abs/quant-ph/0402171)'
input:
  content: '(roughMagic : Qubit[])'
  types:
  - name: roughMagic
    summary: Egy olyan tizenöt qubits-bejegyzés, amely a mágikus állapot hozzávetőleges másolatait tartalmazza. A jelen desztilláló eljárás alkalmazása után `roughMagic[0]` egy jobb minőségű másolatot fog tartalmazni, és a regisztráció többi része visszaáll a $ \ket{00\cdots 0} $ állapotra.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Bool
  types:
  - summary: Ha `true` az eljárás sikeres volt, és a jobb minőségű másolatot el kell fogadni. Ha `false` az eljárás sikertelen volt, és a regiszter állapotát nem definiált állapotúnak kell tekinteni.
    isPrimitive: true
    uid: Bool
