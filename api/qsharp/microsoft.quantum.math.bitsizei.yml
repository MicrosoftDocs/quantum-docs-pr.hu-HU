### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: microsoft.quantum.math
summary: >-
  A nem negatív egész szám esetén `a` a a jelölőhöz szükséges bitek számát adja vissza `a` .


  Vagyis a legkisebb $n $ értéket adja vissza, amely $a < 2 ^ n $.
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: Az egész szám, amelynek a méretét ki kell számítani.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: A kis méret `a` .
    isPrimitive: true
    uid: Int
