### YamlMime:QSharpType
uid: microsoft.quantum.math.bitsizei
name: BitSizeI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Ha nem negatív egész szám `a`, a visszaadja a `a`ábrázolásához szükséges bitek számát.


  Vagyis a legkisebb $n $ értéket adja vissza, amely $a < 2 ^ n $.
syntax: 'function BitSizeI (a : Int) : Int'
input:
  content: '(a : Int)'
  types:
  - name: a
    summary: Az egész szám, amelynek a méretét ki kell számítani.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: A `a`kis mérete.
    isPrimitive: true
    uid: Int
