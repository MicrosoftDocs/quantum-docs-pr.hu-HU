### YamlMime:QSharpType
uid: microsoft.quantum.canon.applywithinputtransformationc
name: ApplyWithInputTransformationC
type: operation
namespace: Microsoft.Quantum.Canon
summary: Egy olyan művelet, amely egy bizonyos bemenetet fogad el, egy olyan függvényt ad vissza, amely kompatibilis a művelettel, és a függvény bemenete a művelettel a művelet által várt űrlapra alakítja át a bemenetet.
examples: >-
  A következő hívás a @"Microsoft.Quantum.Arithmetic.LittleEndianAsBigEndian" használatával alkalmaz egy @"Microsoft.Quantum.Arithmetic.LittleEndian"típusú bemenetre @"Microsoft.Quantum.Arithmetic.BigEndian" bemenetre tervezett műveletet.


  ```qsharp

  ApplyWithInputTransformation(LittleEndianAsBigEndian, ApplyXorInPlaceBE, LittleEndian(qubits));

  ```
