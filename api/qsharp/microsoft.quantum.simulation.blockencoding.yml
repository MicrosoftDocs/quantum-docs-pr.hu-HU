### YamlMime:QSharpType
uid: microsoft.quantum.simulation.blockencoding
name: BlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Olyan egységes, amelyben a kamatot egy tetszőleges operátor kódolja a bal felső blokkban.


  Ez az `BlockEncoding` egy egységes $U $ $, ahol a rendszerregisztrációt `s` végző tetszőleges operátor $H $ értékű, a \ket{0}_a $ kiegészítő állapotnak megfelelő bal felső blokkban kódolva. az


  $ $ \begin{align} (\bra{0}_a \otimes I_s) U (\ket{0}_a \Otimes I_s) = H \end{align} $ $.
syntax: newtype BlockEncoding = ((Qubit[], Qubit[]) => Unit is Adj + Ctl);
