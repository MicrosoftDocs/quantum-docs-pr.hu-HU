### YamlMime:QSharpNamespace
uid: microsoft.quantum.bitwise
name: Microsoft.Quantum.Bitwise
functions:
- uid: microsoft.quantum.bitwise.and
  summary: >-
    A bitenkénti és két egész számot ad vissza.

    Ez ugyanazokat a számításokat hajtja végre, mint a beépített `&&&` operátor.
- uid: microsoft.quantum.bitwise.leftshiftedi
  summary: Egy adott számú biten hagyott szám bitenkénti-ábrázolását tolja át.
- uid: microsoft.quantum.bitwise.leftshiftedl
  summary: Egy adott számú biten hagyott szám bitenkénti-ábrázolását tolja át.
- uid: microsoft.quantum.bitwise.not
  summary: >-
    A nem egész szám típusú bitenkénti adja vissza.

    Ez ugyanazokat a számításokat hajtja végre, mint a beépített `~~~` operátor.
- uid: microsoft.quantum.bitwise.or
  summary: >-
    A bitenkénti vagy két egész számot ad vissza.

    Ez ugyanazokat a számításokat hajtja végre, mint a beépített `|||` operátor.
- uid: microsoft.quantum.bitwise.parity
  summary: Egy egész szám bitenkénti PARITÁSát adja vissza (1, ha a bináris ábrázolása páratlan számú vagy 0 értéket tartalmaz).
- uid: microsoft.quantum.bitwise.rightshiftedi
  summary: Egy szám bitenkénti-ábrázolását egy adott számú biten keresztül tolja.
- uid: microsoft.quantum.bitwise.rightshiftedl
  summary: Egy szám bitenkénti-ábrázolását egy adott számú biten keresztül tolja.
- uid: microsoft.quantum.bitwise.xbits
  summary: Egy olyan egész számot ad vissza, amely a Pauli-operátorok tömbje X biteit jelképezi.
- uid: microsoft.quantum.bitwise.xor
  summary: >-
    Két egész szám bitenkénti kizárólagos vagy (XOR) értékét adja vissza.

    Ez ugyanazokat a számításokat hajtja végre, mint a beépített `^^^` operátor.
- uid: microsoft.quantum.bitwise.zbits
  summary: Egy olyan egész számot ad vissza, amely a Pauli operátorok tömbének Z bitejét jelöli.
summary: " # <a name=\"summary\"></a>Összegzés\n Ez a névtér a klasszikus adattípusok bitenkénti ábrázolására szolgáló függvényeket tartalmaz."
