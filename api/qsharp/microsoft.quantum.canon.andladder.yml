### YamlMime:QSharpType
uid: microsoft.quantum.canon.andladder
name: AndLadder
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  A cél qubits végrehajt egy vezérelt "AND ladder" műveletet.


  Ez egy, az alábbi Térkép alapján, a számítási alapokra épülő vektorokra vonatkozik: $ $ \begin{align} \ket{x\_1, \dots, x\_n} \ket{y\_1, \dots, y\_{n-1}} \mapsto \ket{x\_1, \dots, x\_n} \ket{y\_1 \oplus (x\_1 \land x\_2), \dots, y\_{n-1} \oplus (x\_1 \land x\_2 \land \cdots \land x\_{n-1}} , \end{align} $ $, ahol $ \ket{x\_1, \dots, x\_n} $ a `controls`számítási állapotára hivatkozik, és ahol a $ \ket{y\_1, \dots, y\_{n-1}} $ a `targets`számítási állapotára hivatkozik.
remarks: >-
  - <xref:microsoft.quantum.canon.applymulticontrolledc> és <xref:microsoft.quantum.canon.applymulticontrolledca>részeként használatos.

  - A magyarázathoz és az áramköri diagramhoz lásd a 4,10., 4,3-es szakaszt a Nielsen &.
syntax: 'operation AndLadder (ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, Isaac L.*, a Quantum számítási és a kvantum-információk](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: ccnot
    summary: A CCNOT kapu, amelyet az építkezéshez használni szeretne.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      A és a létra vezérlőelemként használandó qubits.

      Ezzel a művelettel a `controls` Invariant állapotú számítási alapon maradnak.

      A `controls` hosszának legalább 2 értéknek kell lennie, és meg kell egyeznie egy `targets`hosszával.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: A `targets` hosszának legalább 1-nek kell lennie, és meg kell egyeznie `controls` mínusz eggyel.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
