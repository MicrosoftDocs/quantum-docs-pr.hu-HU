### YamlMime:QSharpType
uid: microsoft.quantum.canon.andladder
name: AndLadder
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Felügyelt "és létra" műveletet hajt végre a célként megadott qubits regisztrálásakor.


  Ez a művelet egy átalakítást alkalmaz, amely a következő hozzárendeléssel van elvégezve: számítási alap\_, $ $ \begin{align} \ket{x\_1, \dots\_, x n} \ket{y\_1, \dots, y {n-\_1}} \mapsto \ket{x\_1, \dots,\_x n} \ket{\_y 1 \oplus\_(x 1 \land x 2\_), \dots, y {n-\_1} \oplus\_(x 1 \land x\_2 \land \cdots \land x {n-1}}, \end{align}\_$ $, ahol $\_\ket{x 1, \dots, x n} $ a számítási `controls`állapotára hivatkozik,\_és ahol $ \ket{y 1\_, \dots, y {n-1}} $ a számítási állapotára `targets`hivatkozik.
remarks: >-
  - A <xref:microsoft.quantum.canon.applymulticontrolledc> és <xref:microsoft.quantum.canon.applymulticontrolledca>a részeként használatos.

  - A magyarázathoz és az áramköri diagramhoz lásd a 4,10., 4,3-es szakaszt a Nielsen &.
syntax: 'operation AndLadder (ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[]) : Unit'
references: '- [*Michael A. Nielsen, Isaac L.*, a Quantum számítási és a kvantum-információk](http://doi.org/10.1017/CBO9780511976667)'
input:
  content: '(ccnot : Microsoft.Quantum.Canon.CCNOTop, controls : Qubit[], targets : Qubit[])'
  types:
  - name: ccnot
    summary: A CCNOT kapu, amelyet az építkezéshez használni szeretne.
    uid: microsoft.quantum.canon.ccnotop
  - name: controls
    summary: >-
      A és a létra vezérlőelemként használandó qubits.

      Ezzel a művelettel a `controls` Invariant állapotú számítási alapú állapotok maradnak.

      A hosszának `controls` legalább 2 karakterből kell állnia, és a hosszának meg kell egyeznie `targets`.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: targets
    summary: A hosszának `targets` legalább 1-nek kell lennie, és meg kell `controls` egyeznie a mínusz egy hosszával.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
