### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.evaluateoddpolynomialfxp
name: EvaluateOddPolynomialFxP
type: operation
namespace: microsoft.quantum.arithmetic
summary: Kiértékeli a páratlan polinom-t egy rögzített pontos ábrázolásban.
syntax: 'operation EvaluateOddPolynomialFxP (coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint) : Unit'
input:
  content: '(coefficients : Double[], fpx : Microsoft.Quantum.Arithmetic.FixedPoint, result : Microsoft.Quantum.Arithmetic.FixedPoint)'
  types:
  - name: coefficients
    summary: 'A páratlan polinom és a kettős tömb együttes hatékonysága, azaz a következő tömb: $ [a_0, a_1,..., a_k] $ a páratlan polinom $P (x) = a_0 x + a_1 x ^ 3 + \cdots + a_k x ^ {2k + 1} $.'
    isArray: true
    isPrimitive: true
    uid: Double
  - name: fpx
    summary: Bemeneti rögzített pont száma, amelynek kiértékeléséhez a polinom szükséges.
    uid: microsoft.quantum.arithmetic.fixedpoint
  - name: result
    summary: Kimeneti rögzített pont szám, amely a P (x) értéket fogja tárolni. Kezdetben a $ \ket $ állapotban kell lennie {0} .
    uid: microsoft.quantum.arithmetic.fixedpoint
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
