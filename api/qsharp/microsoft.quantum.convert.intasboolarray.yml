### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: microsoft.quantum.convert
summary: Egy pozitív egész szám bináris ábrázolását állítja elő a visszaadott tömb kis endian ábrázolásával.
remarks: >-
  A bemenetnek `bits` 0 és 63 közöttinek kell lennie.

  A bemenetnek `number` 0 és $2 ^ {\texttt{BITS}}-$1 között kell lennie.
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: Egy pozitív egész szám, amelyet logikai értékek tömbje alakít át.
    isPrimitive: true
    uid: Int
  - name: bits
    summary: A bináris ábrázolásban lévő bitek száma `number` .
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: A logikai értékek tömbje, amely a értéket jelképezi `number` .
    isArray: true
    isPrimitive: true
    uid: Bool
