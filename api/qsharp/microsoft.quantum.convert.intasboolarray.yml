### YamlMime:QSharpType
uid: microsoft.quantum.convert.intasboolarray
name: IntAsBoolArray
type: function
namespace: Microsoft.Quantum.Convert
summary: Egy pozitív egész szám bináris ábrázolását állítja elő a visszaadott tömb kis endian ábrázolásával.
remarks: A bemeneti `number` legfeljebb 2 ^ {\texttt{BITS}}-$1 kell lennie.
syntax: 'function IntAsBoolArray (number : Int, bits : Int) : Bool[]'
input:
  content: '(number : Int, bits : Int)'
  types:
  - name: number
    summary: Egy pozitív egész szám, amelyet logikai értékek tömbje alakít át.
    isPrimitive: true
    uid: Int
  - name: bits
    summary: A `number`bináris ábrázolásában lévő bitek száma.
    isPrimitive: true
    uid: Int
output:
  content: Bool[]
  types:
  - summary: A `number`t jelölő logikai értékek tömbje.
    isArray: true
    isPrimitive: true
    uid: Bool
