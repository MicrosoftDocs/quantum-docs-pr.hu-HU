### YamlMime:QSharpType
uid: microsoft.quantum.random.drawrandomint
name: DrawRandomInt
type: operation
namespace: microsoft.quantum.random
summary: Egy véletlenszerű egész számot rajzol egy adott befogadó tartományban.
remarks: Sikertelen, ha `max <= min` .
examples: >-
  A következő Q # kódrészlet véletlenszerűen görget egy hat oldalas Die:


  ```Q#

  let roll = DrawRandomInt(1, 6);

  ```
syntax: 'operation DrawRandomInt (min : Int, max : Int) : Int'
input:
  content: '(min : Int, max : Int)'
  types:
  - name: min
    summary: A rajzolni kívánt legkisebb egész szám.
    isPrimitive: true
    uid: Int
  - name: max
    summary: A kirajzolni kívánt legnagyobb egész szám.
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - summary: Egy egész szám a befogadó tartományban a és a érték között, `min` `max` egységes valószínűséggel.
    isPrimitive: true
    uid: Int
seeAlso:
- microsoft.quantum.discreteuniformdistribution
