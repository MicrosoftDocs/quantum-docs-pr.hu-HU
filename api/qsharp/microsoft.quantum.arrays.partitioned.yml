### YamlMime:QSharpType
uid: microsoft.quantum.arrays.partitioned
name: Partitioned
type: function
namespace: Microsoft.Quantum.Arrays
summary: Tömb felosztása több részre.
examples: >-
  ```qsharp

  // The following returns [[1,5],[3],[7]];

  let split = Partitioned([2,1], [1,5,3,7]);

  ```
syntax: "function Partitioned (nElements : Int[], arr : 'T[]) : 'T[][]"
input:
  content: "(nElements : Int[], arr : 'T[])"
  types:
  - name: nElements
    summary: Elemek száma a tömb egyes részeiben
    isArray: true
    isPrimitive: true
    uid: Int
  - name: arr
    summary: A feldarabolni kívánt bemeneti tömb.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'T[][]"
  types:
  - summary: Több tömb, ahol az első tömb a `arr` első `nElements[0]`, a második tömb pedig a következő `nElements[1]` `arr` stb. Az utolsó tömb tartalmazni fogja az összes fennmaradó elemet.
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
