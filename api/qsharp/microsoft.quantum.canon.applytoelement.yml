### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytoelement
name: ApplyToElement
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Egy műveletet alkalmaz egy tömb egy adott elemére.


  A művelet `op`, az index `index`és a célok `targets`tömbje is érvényes. `op(targets[index])`
syntax: "operation ApplyToElement (op : ('T => Unit), index : Int, targets : 'T[]) : Unit"
input:
  content: "(op : ('T => Unit), index : Int, targets : 'T[])"
  types:
  - name: op
    summary: Egy alkalmazni kívánt művelet.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: index
    summary: Egy index a célok tömbje számára.
    isPrimitive: true
    uid: Int
  - name: targets
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: Az alkalmazni kívánt művelet bemeneti típusa.
