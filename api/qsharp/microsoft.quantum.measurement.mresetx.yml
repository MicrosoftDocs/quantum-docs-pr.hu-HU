### YamlMime:QSharpType
uid: microsoft.quantum.measurement.mresetx
name: MResetX
type: operation
namespace: microsoft.quantum.measurement
summary: >-
  Egy qubit X alapon, és a mérték után visszaállítja egy rögzített kezdeti állapotba.


  Egy qubit mérést hajt végre a $X $-alapon, és biztosítja, hogy a rendszer visszaadja a qubit a \ket $ értékre {0} a mérés után.
syntax: 'operation MResetX (target : Qubit) : Result'
input:
  content: '(target : Qubit)'
  types:
  - name: target
    summary: Egyetlen qubit kell mérni.
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: A `target` Pauli $X $ alapján történő mérés eredménye.
    isPrimitive: true
    uid: Result
