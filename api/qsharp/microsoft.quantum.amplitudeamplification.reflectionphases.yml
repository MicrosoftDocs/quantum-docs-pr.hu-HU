### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.reflectionphases
name: ReflectionPhases
type: newtype
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Az amplitúdó-erősítésben bekövetkező részleges reflexiók sorozatából álló fázisok.
remarks: >-
  Az első paraméter a fázisok tömbje, amely az indítási állapotot tükrözi. A második paraméter a megcélzott állapottal kapcsolatos reflexiós fázisok tömbje.

  Mindkét tömbnek egyenlő hosszúságú kell lennie. Vegye figyelembe, hogy sok esetben a kezdeti állapot és az utolsó fázis a megcélzott állapottal kapcsolatos első fázisa globális fázis-eltolást mutat be, és $0 $ értékre állítható be.
syntax: newtype ReflectionPhases = (Double[], Double[]);
