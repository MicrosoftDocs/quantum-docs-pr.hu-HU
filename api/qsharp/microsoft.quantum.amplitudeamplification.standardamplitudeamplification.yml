### YamlMime:QSharpType
uid: microsoft.quantum.amplitudeamplification.standardamplitudeamplification
name: StandardAmplitudeAmplification
type: function
namespace: Microsoft.Quantum.AmplitudeAmplification
summary: Standard amplitúdó-erősítési algoritmus
remarks: Ez a szabványos `AmpAmpPhasesStandard` amplitúdó-erősítési algoritmus, amely a kiszámított gondolkodási fázisok alapján lett kiszámítva, feltételezve, hogy a \begin{align} A\ket{0}\_{f} \ket{0}\_s = \lambda\ket{1}\_f\ket {\ Text {Target}}{0}\_{0}\_{0}\_{-1}{1}\_\_{0}\_ `flagQubit` `auxiliaryRegister` {0}\_{0}\_\_s + \sqrt{1-| \lambda | ^ 2} \ket f\cdots, \end{align} ez a művelet előkészíti a \begin{align} \operatorname{AmpAmpByOracle}\ket {f} \ket s = \sin ((2n + 1) \sin ^ (\lambda)) \ket f\ket {\ Text {Target}} s + \cdots\ket f \end{align} a legtöbb esetben, és inicializálása a $ \ket f\ket a $ értékkel történik.
syntax: 'function StandardAmplitudeAmplification (nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int) : (Qubit[] => Unit is Adj + Ctl)'
references: '- [*G. Brassard, P. Hoyer, M. Mosca, A. menetfúró*](https://arxiv.org/abs/quant-ph/0005055)'
input:
  content: '(nIterations : Int, stateOracle : Microsoft.Quantum.Oracles.StateOracle, idxFlagQubit : Int)'
  types:
  - name: nIterations
    summary: Ismétlések száma $n $ amplitúdó-erősítéssel
    isPrimitive: true
    uid: Int
  - name: stateOracle
    uid: microsoft.quantum.oracles.stateoracle
  - name: idxFlagQubit
    summary: Index a qubit jelzőhöz
    isPrimitive: true
    uid: Int
output:
  content: (Qubit[] => Unit is Adj + Ctl)
  types:
  - summary: A standard amplitúdó-erősítési kvantum-algoritmust megvalósító művelet
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
