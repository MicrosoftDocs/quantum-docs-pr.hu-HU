remarks: A regisztráció `LittleEndian` <xref:microsoft.quantum.canon.qftle> használatával történik, majd a `op`alkalmazása után visszaadja az eredeti képviseletének.
syntax: 'operation ApplyLEOperationOnPhaseLE (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
