### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.applyleoperationonphasele
name: ApplyLEOperationOnPhaseLE
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: Egy olyan műveletet alkalmaz, amely <xref:microsoft.quantum.arithmetic.phaselittleendian> egy típusú <xref:microsoft.quantum.arithmetic.littleendian>cél-regiszterben bemenetként regisztrálja a regisztrációt.
remarks: A rendszer átalakítja `LittleEndian` a regisztrációt a használatával, <xref:microsoft.quantum.canon.qftle> és ezután visszaküldi az eredeti képviseletét az alkalmazása után `op`.
syntax: 'operation ApplyLEOperationOnPhaseLE (op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(op : (Microsoft.Quantum.Arithmetic.LittleEndian => Unit), target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: op
    summary: Az alkalmazni kívánt művelet.
    isOperation: true
    input:
      types:
      - uid: microsoft.quantum.arithmetic.littleendian
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: target
    summary: A regisztráció, amelyre a művelet vonatkozik.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
