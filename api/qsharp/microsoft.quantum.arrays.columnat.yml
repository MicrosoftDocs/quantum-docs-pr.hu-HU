### YamlMime:QSharpType
uid: microsoft.quantum.arrays.columnat
name: ColumnAt
type: function
namespace: microsoft.quantum.arrays
summary: >-
  Oszlop kibontása egy mátrixból.


  Ez a függvény kibontja a mátrix oszlopát a sor-Wise sorrendben.

  Sorok kibontása az első index corrsponds, ezért nincs szükség további kezelésre.
examples: >-
  ```Q#

  let matrix = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];

  let column = ColumnAt(0, matrix);

  // same as: column = [1, 4, 7]

  ```
syntax: "function ColumnAt (column : Int, matrix : 'T[][]) : 'T[]"
input:
  content: "(column : Int, matrix : 'T[][])"
  types:
  - name: column
    summary: A mátrix oszlopa
    isPrimitive: true
    uid: Int
  - name: matrix
    summary: 2 dimenziós mátrix a Row-Wise sorrendben
    isArray: true
    types:
    - isArray: true
      uid: "'T"
      isLocal: true
output:
  content: "'T[]"
  types:
  - isArray: true
    uid: "'T"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Az egyes elemeinek típusa `matrix` .
