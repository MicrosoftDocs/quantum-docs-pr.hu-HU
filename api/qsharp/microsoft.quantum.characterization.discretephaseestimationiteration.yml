### YamlMime:QSharpType
uid: microsoft.quantum.characterization.discretephaseestimationiteration
name: DiscretePhaseEstimationIteration
type: operation
namespace: Microsoft.Quantum.Characterization
summary: Egy iterációs (klasszikusan vezérelt) fázis-értékelési algoritmus egyszeri ismétlését hajtja végre egy egységes Oracle egész számú erejével.
syntax: 'operation DiscretePhaseEstimationIteration (oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit) : Unit'
input:
  content: '(oracle : Microsoft.Quantum.Oracles.DiscreteOracle, power : Int, theta : Double, targetState : Qubit[], controlQubit : Qubit)'
  types:
  - name: oracle
    summary: Egy egész számon és egy regiszteren alapuló művelet, amely $U ^ m $-t alkalmaz az adott regiszterre, ahol a $U $ az az egységes, amelynek a fázisát meg kell becsülni, és ahol $m $ az Oracle számára adott egész számú teljesítmény.
    uid: microsoft.quantum.oracles.discreteoracle
  - name: power
    summary: Az adott egységes Oracle alkalmazási idejének száma.
    isPrimitive: true
    uid: Int
  - name: theta
    summary: A vezérlő qubit fázisának megfordítására szolgáló szög, mielőtt a cél állapotba lépnek.
    isPrimitive: true
    uid: Double
  - name: targetState
    summary: Az adott egységes Oracle által elvégezett állapot regisztrálása.
    isArray: true
    isPrimitive: true
    uid: Qubit
  - name: controlQubit
    summary: Egy kiegészítő qubit, amely az adott Oracle alkalmazásának szabályozására szolgál.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
