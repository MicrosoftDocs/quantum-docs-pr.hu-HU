summary: >-
  Egy adott klasszikus egész számra vonatkozó kvantum-regisztert tükröz.


  A kvantum-regisztráció eredetileg a következő állapotban van: $ \ sum_i \ alpha_i \ket{i} $, ahol az egyes $ \ket{i} $ egy egész $i $ értéket jelképező állapot, amely az adott egész szám ($ \ket{j} $, $ $ \ sum_i (-1) ^ {\ delta_ {ij}} \alpha _i \ket{i} $ $
remarks: Ez a művelet helyben, a további segédszolgáltatása-qubits explicit kiosztása nélkül valósítható meg.
