### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.reflectaboutinteger
name: ReflectAboutInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Egy adott klasszikus egész számra vonatkozó kvantum-regisztert tükröz.


  A kvantum-regisztráció eredetileg a következő állapotban van: $ \ sum_i \ alpha_i \ket{i} $, ahol az egyes $ \ket{i} $ egy egész $i $ értéket jelképező állapot, amely az adott egész szám ($ \ket{j} $, $ $ \ sum_i (-1) ^ {\ delta_ {ij}} \ alpha_i \ket{i} $ $ értékkel rendelkező bejegyzés állapotát tükrözi.
remarks: Ez a művelet helyben, a további kiegészítő qubits kifejezett kiosztása nélkül valósítható meg.
syntax: 'operation ReflectAboutInteger (index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(index : Int, reg : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: index
    summary: A klasszikus egész szám indexeli a kiinduló állapotot.
    isPrimitive: true
    uid: Int
  - name: reg
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
