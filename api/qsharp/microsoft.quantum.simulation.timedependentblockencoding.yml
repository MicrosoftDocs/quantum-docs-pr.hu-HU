uid: microsoft.quantum.simulation.timedependentblockencoding
name: TimeDependentBlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Egy óra `BlockEncoding` -regiszter által vezérelt egy.


  `TimeDependentBlockEncoding` Vagyis a egy olyan egységes $U $, amely a $ \ket{k} _D `d` $ értékű állapotot vezérli úgy, hogy egy tetszőleges operátor $H _K $-t, amely a rendszerregisztrálás `s` során működik, a \ket{0}_a $ kiegészítő állapotnak megfelelő bal felső blokkban kódolva. az


  $ $ \begin{align} (\bra{0}\_a\otimes I_ {DS}) U (\ket{0}\_a\otimes I_ {DS}) = \ sum_ {k} \ket{k}\bra{k}\_d\otimes H_k.

  \end{align} $ $.
syntax: newtype TimeDependentBlockEncoding = ((Qubit[], Qubit[], Qubit[]) => Unit is Adj + Ctl);
