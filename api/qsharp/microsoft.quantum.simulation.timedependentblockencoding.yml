### YamlMime:QSharpType
uid: microsoft.quantum.simulation.timedependentblockencoding
name: TimeDependentBlockEncoding
type: newtype
namespace: Microsoft.Quantum.Simulation
summary: >-
  Az óra-regisztráció által vezérelt `BlockEncoding` jelöl.


  Ez azt eredményezi, hogy a `TimeDependentBlockEncoding` egy egységes $U $, amely a $ \ket{k}_D $ értékű állapotot használja az óra-regisztrációban `d` úgy, hogy egy tetszőleges operátor $H _K $-t, amely a rendszerregisztrálás `s`, a kisegítő állapotnak megfelelő, bal felső blokkban \ket @no __t_3_ _a $. az


  $ $ \begin{align} (\bra{0}\_a\otimes I_ {DS}) U (\ket{0}\_a\otimes I_ {DS}) = \sum_{k}\ket{k}\bra{k}\_d\otimes H_k.

  \end{align} $ $.
syntax: newtype TimeDependentBlockEncoding = ((Qubit[], Qubit[], Qubit[]) => Unit is Adj + Ctl);
