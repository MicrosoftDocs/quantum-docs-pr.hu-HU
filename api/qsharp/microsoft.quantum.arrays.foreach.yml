### YamlMime:QSharpType
uid: microsoft.quantum.arrays.foreach
name: ForEach
type: operation
namespace: Microsoft.Quantum.Arrays
summary: Egy tömb és egy olyan művelet, amely a tömb elemeihez van meghatározva, egy új tömböt ad vissza, amely a művelet alatt található eredeti tömb képéből áll.
remarks: "A művelet általános típusokhoz van definiálva, azaz `'T[]` `action : 'T -> 'U` a tömb elemeinek leképezhetők, illetve egy új típusú `'U[]`tömb létrehozásához."
syntax: "operation ForEach (action : ('T => 'U), array : 'T[]) : 'U[]"
input:
  content: "(action : ('T => 'U), array : 'T[])"
  types:
  - name: action
    summary: Az összes elemre `'U` alkalmazott művelet `'T` .
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - uid: "'U"
        isLocal: true
  - name: array
    summary: Elemek tömbje `'T`.
    isArray: true
    uid: "'T"
    isLocal: true
output:
  content: "'U[]"
  types:
  - summary: A `action` művelet `'U[]` által leképezett elemek tömbje.
    isArray: true
    uid: "'U"
    isLocal: true
typeParameters:
- uid: "'T"
  summary: Az `array` elemek típusa.
- uid: "'U"
  summary: A `action` művelet eredményének típusa.
