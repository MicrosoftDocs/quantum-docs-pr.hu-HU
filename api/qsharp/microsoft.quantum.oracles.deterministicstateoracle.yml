### YamlMime:QSharpType
uid: microsoft.quantum.oracles.deterministicstateoracle
name: DeterministicStateOracle
type: newtype
namespace: Microsoft.Quantum.Oracles
summary: >-
  Egy Oracle-t jelöl a determinisztikus állapotának előkészítéséhez.


  Az Oracle $O $ értékre való bemenet a következő:


  - A regisztráció, amely a kívánt Quantum State $ \ket{\psi}\_s $ értéket fogja tárolni.
remarks: >-
  Ez a $O \ket{0}= \ket{\psi} $ által definiált Oracle a (z) $ \ket{\psi} $ állapotú, számítási alapon kiszámított{0}\ket $ $ értékkel hozza létre.

  Az első paraméter a $ \ket{\psi} $ qubit-regisztrációja.
syntax: newtype DeterministicStateOracle = (Qubit[] => Unit is Adj + Ctl);
