### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertoperationsequalinplacecompbasis
name: AssertOperationsEqualInPlaceCompBasis
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: >-
  Ellenőrzi, hogy a művelet `givenU` egyenlő-e a művelet `expectedU` a megadott bemeneti mérettel, ha a műveletek műveletét csak a vektorokon, a számítási alap alapján ellenőrzi.

  Ez egy szükséges, de nem elégséges, a két unitaries egyenlőségének feltétele.
syntax: 'operation AssertOperationsEqualInPlaceCompBasis (nQubits : Int, givenU : (Qubit[] => Unit), expectedU : (Qubit[] => Unit is Adj)) : Unit'
input:
  content: '(nQubits: int, givenU: (Qubit [] = > egység), expectedU: (Qubit [] = > egység az Adj))'
  types:
  - name: nQubits
    summary: Azon qubits száma, $n $, amelyeken a műveletek `givenU` és `expectedU` működnek.
    isPrimitive: true
    uid: Int
  - name: givenU
    summary: $N $ qubits műveletet kell ellenőrizni.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: expectedU
    summary: $N $ qubits való hivatkozás, amelyet `givenU` kell összehasonlítani.
    isOperation: true
    input:
      types:
      - isArray: true
        isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
output:
  content: Unit (Egység)
  types:
  - isPrimitive: true
    uid: Unit
