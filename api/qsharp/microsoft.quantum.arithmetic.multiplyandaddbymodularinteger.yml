### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.multiplyandaddbymodularinteger
name: MultiplyAndAddByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Egy qubit-regiszterben egy moduláris szorzást és-hozzáadást végez az egész számok állandói alapján.


  A $ $ \begin{align} \ket{x} \ket{b} \mapsto \ket{x} \ket{b + a \cdot x \operatorname{mod} N} \end{align} $ $ értéket implementálja egy adott modulus $N $, konstans szorzó $a $ és summand $y $ esetében.
remarks: >-
  - Az áramköri diagramhoz és a magyarázathoz lásd a 6. ábrát a [arXiv 7. oldalán: Quant-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=7)

  - Ez a művelet megfelel a CMULT (a) MOD (N) [arXiv: Quant-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf)
syntax: 'operation MultiplyAndAddByModularInteger (constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, summand : Microsoft.Quantum.Arithmetic.LittleEndian) : Unit'
input:
  content: '(constMultiplier : Int, modulus : Int, multiplier : Microsoft.Quantum.Arithmetic.LittleEndian, summand : Microsoft.Quantum.Arithmetic.LittleEndian)'
  types:
  - name: constMultiplier
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Az a modulus $N $, amelyet a Hozzáadás és a szorzás is figyelembe vesz a tekintetében.
    isPrimitive: true
    uid: Int
  - name: multiplier
    summary: Egy olyan előjel nélküli egész szám, amelynek értékét hozzá kell adni a `summand`egyes alapállapotának címkéjéhez.
    uid: microsoft.quantum.arithmetic.littleendian
  - name: summand
    summary: A művelet céljaként használandó, előjel nélküli egész számot jelölő kvantum-regisztráció.
    uid: microsoft.quantum.arithmetic.littleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
