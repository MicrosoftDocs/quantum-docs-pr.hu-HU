### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirstthreequbitsa
name: ApplyToFirstThreeQubitsA
type: operation
namespace: microsoft.quantum.canon
summary: >-
  Egy műveletet alkalmaz a regisztráció első három qubits.

  A módosító `A` azt jelzi, hogy a művelet adjointable.
remarks: >-
  Ez egyenértékű a következővel:


  ```qsharp

  op(register[0], register[1], register[2]);

  ```
syntax: 'operation ApplyToFirstThreeQubitsA (op : ((Qubit, Qubit, Qubit) => Unit is Adj), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit, Qubit) => Unit is Adj), register : Qubit[])'
  types:
  - name: op
    summary: Az első három qubits alkalmazandó művelet
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
  - name: register
    summary: Qubit a tömböt arra az első három qubits, amelynek a műveletét alkalmazza a rendszer.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
