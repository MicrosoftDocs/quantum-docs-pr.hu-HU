    summary: Az a szög, amely alapján a qubit el kell forgatni.
    isPrimitive: true
    uid: Double
  - name: qubit
    summary: A Qubit, amelyre a kaput alkalmazni kell.
    isPrimitive: true
    uid: Qubit
