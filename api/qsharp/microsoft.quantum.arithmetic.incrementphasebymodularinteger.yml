### YamlMime:QSharpType
uid: microsoft.quantum.arithmetic.incrementphasebymodularinteger
name: IncrementPhaseByModularInteger
type: operation
namespace: Microsoft.Quantum.Arithmetic
summary: >-
  Egy qubit-regiszter moduláris növekményét hajtja végre egy egész állandó értékkel.


  $A $, `increment` $N $ és Integer `modulus` szerint, $y $ kódolással `target` jelezze nekünk.

  Ezután a művelet a következő átalakítást hajtja végre: \begin{align} \ket{y} \mapsto \ket{(y + a) \operatorname{mod} N} \end{align} egész számok kódolása kis endian formátumban történik QFT alapján.
remarks: >-
  Feltételezi, `target` hogy a legmagasabb bit 0 értékű.

  Azt is feltételezi, hogy a célként megadott érték kisebb, mint $N $.


  Az áramköri diagramhoz és a magyarázathoz lásd az 5. ábrát a következő [arXiv: Quant-pH/0205095v3](https://arxiv.org/pdf/quant-ph/0205095v3.pdf#page=5).
syntax: 'operation IncrementPhaseByModularInteger (increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian) : Unit'
input:
  content: '(increment : Int, modulus : Int, target : Microsoft.Quantum.Arithmetic.PhaseLittleEndian)'
  types:
  - name: increment
    summary: $A $ számú növekményt $y $ értékre kell felvenni.
    isPrimitive: true
    uid: Int
  - name: modulus
    summary: Egész $N $, hogy a mods $y + a $.
    isPrimitive: true
    uid: Int
  - name: target
    summary: Egész $y $ a fázis-kódolású kis endian formátumban, amelyet `increment` a $a $ hozzáad a következőhöz:.
    uid: microsoft.quantum.arithmetic.phaselittleendian
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
