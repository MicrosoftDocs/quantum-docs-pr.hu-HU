### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyifzeroca
name: ApplyIfZeroCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  A klasszikus eredmény értékének nulla értékű, egységes műveletét alkalmazza.


  A művelet `op` és az eredmény `result``op` a `target`ra vonatkozik, ha `result` `Zero`. Ha `One`, semmi nem történik a `target`.

  Az utótag `CA` azt jelzi, hogy az alkalmazni kívánt művelet egységes (ellenőrizhető és adjointable).
syntax: "operation ApplyIfZeroCA (result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T)) : Unit"
input:
  content: "(result : Result, (op : ('T => Unit is Adj + Ctl), target : 'T))"
  types:
  - name: result
    summary: Egy mérési eredmény, amely meghatározza, hogy az op alkalmazva van-e.
    isPrimitive: true
    uid: Result
  - name: op
    summary: Egy feltételesen alkalmazni kívánt művelet.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: target
    summary: Az a bemenet, amelyre a művelet vonatkozik.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: A feltételesen alkalmazni kívánt művelet bemeneti típusa.
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.canon.applyifzeroc
- microsoft.quantum.canon.applyifzeroa
- microsoft.quantum.canon.applyifzeroca
