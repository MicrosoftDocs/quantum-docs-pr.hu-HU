### YamlMime:QSharpType
uid: microsoft.quantum.diagnostics.assertqubit
name: AssertQubit
type: operation
namespace: Microsoft.Quantum.Diagnostics
summary: Azt állítja, hogy a qubit `q` a Pauli Z operátor várt eigenstate van.
remarks: <xref:microsoft.quantum.diagnostics.assertqubitisinstatewithintolerance> lehetővé teszi tetszőleges qubit-állapotok beállítását, nem csak $Z $ eigenstates.
syntax: 'operation AssertQubit (expected : Result, q : Qubit) : Unit'
input:
  content: '(expected : Result, q : Qubit)'
  types:
  - name: expected
    summary: 'A qubit várható állapota a következő: `Zero` vagy `One`.'
    isPrimitive: true
    uid: Result
  - name: q
    summary: Az a qubit, amelynek az állapota érvényesítve van.
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
seeAlso:
- assertqubitisinstatewithintolerance
