### YamlMime:QSharpType
uid: microsoft.quantum.logical.lessthanorequald
name: LessThanOrEqualD
type: function
namespace: Microsoft.Quantum.Logical
summary: Igaz értéket ad vissza, és csak akkor, ha egy szám kisebb vagy egyenlő, mint egy másik szám.
remarks: >-
  A következők egyenértékűek:


  ```Q#

  let cond = a <= b;

  let cond = LessThanOrEqualD(a, b);

  ```
syntax: 'function LessThanOrEqualD (a : Double, b : Double) : Bool'
input:
  content: '(a : Double, b : Double)'
  types:
  - name: a
    summary: Az összehasonlításhoz használandó első érték.
    isPrimitive: true
    uid: Double
  - name: b
    summary: Az összehasonlítandó második érték.
    isPrimitive: true
    uid: Double
output:
  content: Bool
  types:
  - summary: '`true`, ha a `a` kisebb vagy egyenlő, mint `b`.'
    isPrimitive: true
    uid: Bool
