### YamlMime:QSharpType
uid: microsoft.quantum.canon.noop
name: NoOp
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Végrehajtja az Identity műveletet (No-op) egy argumentumon.


  A művelet bármilyen típusú értéket igénybe vesz, és semmit sem tesz hozzá.

  Ez akkor lehet hasznos, ha egy Művelettípus bemenete várható, de nem kell végrehajtania a műveletet.

  Ha például egy adott hibajavító szindróma azt jelzi, hogy nem történt hiba, `NoOp<Qubit[]>` lehet a megfelelő helyreállítási eljárás.

  Hasonlóképpen, ha egy művelet egy állapot-előkészítési eljárást vár bemenetként, `NoOp<Qubit[]>` használható a $ \ket{0 \cdots 0} $ állapot előkészítéséhez.
remarks: Szinte minden esetben a `NoOp` Type paraméterét explicit módon kell megadni. `NoOp<Qubit>` például megegyezik a <xref:microsoft.quantum.intrinsic.i>.
syntax: "operation NoOp (input : 'T) : Unit"
input:
  content: "(input : 'T)"
  types:
  - name: input
    summary: A figyelmen kívül hagyott érték.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
seeAlso:
- microsoft.quantum.intrinsic.i
