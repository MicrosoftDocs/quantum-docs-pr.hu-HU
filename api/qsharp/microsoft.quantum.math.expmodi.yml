### YamlMime:QSharpType
uid: microsoft.quantum.math.expmodi
name: ExpModI
type: function
namespace: Microsoft.Quantum.Math
summary: >-
  Egy adott hatványra kiváltott egész számot ad vissza egy adott modulusra vonatkozóan.


  A expBase $x $, a Power by $p $ és a modulus $N $ értéket jelöli.

  A függvény a $x ^ p \operatorname{mod} N $ értéket adja vissza.


  Feltételezzük, hogy $N $, $x $ értéke pozitív, és a teljesítmény nem negatív.
remarks: Időt vesz igénybe a bitek számával `power`, nem pedig `power` magával.
syntax: 'function ExpModI (expBase : Int, power : Int, modulus : Int) : Int'
input:
  content: '(expBase : Int, power : Int, modulus : Int)'
  types:
  - name: expBase
    isPrimitive: true
    uid: Int
  - name: power
    isPrimitive: true
    uid: Int
  - name: modulus
    isPrimitive: true
    uid: Int
output:
  content: Int
  types:
  - isPrimitive: true
    uid: Int
