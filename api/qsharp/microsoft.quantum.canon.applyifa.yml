uid: microsoft.quantum.canon.applyifa
name: ApplyIfA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Egy klasszikus bites adjointable műveletet alkalmaz.


  Ha egy művelet `op` és egy bit érték `bit`van megadva `op` , az `target` a `bit` if `true`értéke lesz. Ha `false`semmi nem történik a `target`következővel:.

  Az utótag `A` azt jelzi, hogy az alkalmazni kívánt művelet a adjointable.
examples: >-
  A következő előkészíti a qubits egy olyan számítási alapon történő regisztrálását, amelyet egy, az `Bool` értékek tömbje megadott klasszikus bit-sztring képvisel:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
