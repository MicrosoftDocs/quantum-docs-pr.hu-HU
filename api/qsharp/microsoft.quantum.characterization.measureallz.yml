  Más szóval a művelet $Z \otimes Z \otimes \cdots \otimes Z $ egy adott regisztráción.
syntax: 'operation MeasureAllZ (register : Qubit[]) : Result'
input:
  content: '(register : Qubit[])'
  types:
  - name: register
    summary: A mérendő regisztráció.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Result
  types:
  - summary: A \otimes \cdots \otimes Z $ \otimes $Z mérésének eredménye.
    isPrimitive: true
    uid: Result
