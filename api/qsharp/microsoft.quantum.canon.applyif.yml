### YamlMime:QSharpType
uid: microsoft.quantum.canon.applyif
name: ApplyIf
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Egy klasszikus bites műveletre vonatkozik.


  Ha egy művelet `op` és egy bit érték `bit`van megadva `op` , az `target` a `bit` if `true`értéke lesz. Ha `false`semmi nem történik a `target`következővel:.
examples: >-
  A következő előkészíti a qubits egy olyan számítási alapon történő regisztrálását, amelyet egy, az `Bool` értékek tömbje megadott klasszikus bit-sztring képvisel:


  ```Q#

  let bitstring = [true, false, true];

  using (register = Qubit(3)) {
      ApplyToEach(ApplyIf(X, _, _), Zip(bitstring, register));
      // register should now be in the state |101⟩.
      ...
  }

  ```
syntax: "operation ApplyIf (op : ('T => Unit), bit : Bool, target : 'T) : Unit"
input:
  content: "(op : ('T => Unit), bit : Bool, target : 'T)"
  types:
  - name: op
    summary: Egy feltételesen alkalmazni kívánt művelet.
    isOperation: true
    input:
      types:
      - uid: "'T"
        isLocal: true
    output:
      types:
      - isPrimitive: true
        uid: Unit
  - name: bit
    summary: egy logikai érték, amely azt szabályozza, hogy az op alkalmazva van-e.
    isPrimitive: true
    uid: Bool
  - name: target
    summary: Az a bemenet, amelyre a művelet vonatkozik.
    uid: "'T"
    isLocal: true
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
typeParameters:
- uid: "'T"
  summary: A feltételesen alkalmazni kívánt művelet bemeneti típusa.
