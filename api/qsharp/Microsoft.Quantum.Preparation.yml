uid: microsoft.quantum.preparation
name: Microsoft.Quantum.Preparation
summary: " # <a name=\"summary\"></a>Összefoglalás\n Ez a névtér függvényeket és műveleteket tartalmaz a qubits tetszőleges kezdeti állapotba történő előkészítéséhez."
functions:
- uid: microsoft.quantum.preparation.blochspherecoordinates
  summary: >-
    Kiszámítja a Bloch gömb koordinátáit egy qubit állapothoz.


    Az qubit-állapotot jelölő két összetett szám $a 0, a1 $, amely a Bloch szférán belüli számításokat mutatja be, így{0} $a 0 \ket{1} + a1 \ket = r e ^ {it} (e ^ {-i \phi/2}\cos{(\ THÉTA/2{0})} \ket + e ^ {i \phi/2}\sin{(\ THÉTA/2{1})} \ket) $.
- uid: microsoft.quantum.preparation.quantumrom
  summary: >-
    A Quantum ROM technikát használja egy adott sűrűségű mátrix ábrázolására.


    A $N $ együtthatók $ \ alpha_j $ értékének listája esetén ez egy egységes $U $ értéket ad vissza, amely a Quantum-ROM technikát használja a közelítési $ \tilde\rho\ sum_ {j = 0} ^ {N-1} p_j \ket{j}\bra{j} $ megtisztítására a sűrűségi mátrix $ \rho = \ sum_ {j = 0} ^ {N-1} \frac{| alpha_j |} {\ sum_k | \ alpha_k |} \ket{j}\bra{j} $. Ebben a közelítésben a $ \epsilon $ hiba olyan, hogy $ | p_j-\frac{| alpha_j |} {\ sum_k | \ alpha_k |} | \Le \epsilon/N $ és $\|\tilde\rho-\rho\| \Le \epsilon $. Más szóval, $ $ \begin{align} U\ket{0}^ {\Lceil\ log_2 N\rceil} \ s{0}^ {m} = \ sum_ {j = 0} ^ {N-1} \sqrt{p_j} \ket{j}\ket{\text{Garbage} _j}.

    \end{align} $ $
- uid: microsoft.quantum.preparation.quantumromqubitcount
  summary: A által `QuantumROM`visszaadott művelethez lefoglalt qubits teljes számát adja vissza.
- uid: microsoft.quantum.preparation.statepreparationcomplexcoefficients
  summary: >-
    Egy olyan műveletet ad vissza, amely egy adott kvantum-állapotot készít elő.


    A visszaadott művelet $U $ felkészít egy tetszőleges kvantum-állapotot ($ \ket{\psi} $) összetett együtthatókkal $r _j e ^ {i t_j} $ értéket a $n $ qubit számítási alapból $ \ket{0...0} $ értékre.


    Az U egy újonnan lefoglalt regisztrációra vonatkozó műveletét $ $ \begin{align} U\ket {0... 0} = \ket{\psi} = \frac{\ sum_ {j = 0} ^ {2 ^ n-1} r_j e ^ {i t_j} \ket{j}}{\sqrt{\ sum_ {j = 0} ^ {2 ^ n-1} | r_j | ^ 2}}.

    \end{align} $ $
- uid: microsoft.quantum.preparation.statepreparationpositivecoefficients
  summary: >-
    Egy olyan műveletet ad vissza, amely előkészíti a megadott kvantum-állapotot.


    A visszaadott művelet $U $ előkészít egy tetszőleges kvantum-állapotot ($ \ket{\psi} $) a következő pozitív együtthatókkal: $ \ alpha_j \ge $0 az $n $-qubit számítási alapja $ \ket{0...0} $.


    Az U művelet az újonnan lefoglalt regisztrációhoz $ $ \begin{align} U \ket{0\cdots 0} = \ket{\psi} = \frac{\ sum_ {j = 0} ^ {2 ^ n-1} \ alpha_j \ket{j}}{\sqrt{\ sum_ {j = 0} ^ {2 ^ n-1} | \ alpha_j | ^ 2}}.

    \end{align} $ $
operations:
- uid: microsoft.quantum.preparation.approximatelypreparearbitrarystate
  summary: Az együtthatók halmaza és a endian kódolt kvantum-regisztrációja miatt az adott, a megadott együtthatók által ismertetett regiszteren alapuló állapotot készít elő, amely egy adott közelítési toleranciára vonatkozik.
- uid: microsoft.quantum.preparation.preparearbitrarystate
  summary: Az egyes együtthatók és egy kis endian kódolt kvantum-regisztráció miatt a rendszer előkészíti az adott regiszteren belüli olyan állapotot, amelyet a megadott együtthatók ismertetnek.
- uid: microsoft.quantum.preparation.preparechoistate
  summary: Előkészíti a Choi – Jamiłkowski állapotot egy adott művelethez az adott referenciára és a cél-regisztrációra.
- uid: microsoft.quantum.preparation.preparechoistatea
  summary: Előkészíti a Choi – Jamiłkowski állapotot egy adott művelethez egy adjoint-változattal az adott referenciák és a cél-regisztrációk esetében.
- uid: microsoft.quantum.preparation.preparechoistatec
  summary: Előkészíti a Choi – Jamiłkowski állapotot egy adott művelethez egy vezérelt változattal az adott referenciára és a cél regiszterekre.
- uid: microsoft.quantum.preparation.preparechoistateca
  summary: Előkészíti a Choi – Jamiłkowski állapotot egy adott művelet esetében, az ellenőrzött és a adjoint változatok esetében pedig az adott referenciára és a cél regiszterekre.
- uid: microsoft.quantum.preparation.prepareentangledstate
  summary: >-
    A páros két qubit-regisztrációt is összekever.


    Ez azt eredményezi, hogy a két regisztráció során a rendszer előkészíti a maximálisan{1}összefoglalt állapotot ({00} $ \frac{11} {\sqrt{2}} \left (\ket + \ket \right) a megfelelő regisztereken található egyes qubits között, feltételezve, hogy minden egyes regisztráció a $ \ket{0\cdots 0} $ állapottal kezdődik.
- uid: microsoft.quantum.preparation.prepareidentity
  summary: >-
    A regisztrációt követően a rendszer felkészíti a regisztrációt a maximálisan vegyes állapotba.


    A regisztráció előkészítése a $ \boldone/2 ^ N $ állapotban történik a teljes depolarizációs csatorna minden qubit való alkalmazásával, ahol a $N $ a regisztráció hossza.
- uid: microsoft.quantum.preparation.preparequbit
  summary: >-
    Előkészíti a qubit a megadott Pauli-`Zero`operátor + 1 () eigenstate.

    Ha az Identity operátor meg van adva, a qubit a maximálisan kevert állapotba kerül elő.


    Ha a qubit kezdetben a $ \ket{0}$ állapotban van, akkor ez a művelet előkészíti a qubit egy adott Pauli-operátor $ + $1 eigenstate, vagy a esetében `PauliI`, a maximálisan kevert állapotban (lásd: <xref:microsoft.quantum.preparation.preparesinglequbitidentity>).


    Ha a qubit{0}a $ \ket $-tól eltérő állapotban volt, a művelet a következő kapukat alkalmazza: $H $ `PauliX`for, $HS $ `PauliY`for, $I $ `PauliZ` for <xref:microsoft.quantum.preparation.preparesinglequbitidentity> és `PauliI`for.
- uid: microsoft.quantum.preparation.preparesinglequbitidentity
  summary: >-
    Qubit előkészítése a maximálisan kevert állapotban.


    Előkészíti a megadott qubit a $ \boldone/$2 állapotban a depolarizációs csatorna $ $ \begin{align} \Omega (\rho) \mathrel{alkalmazásával: =} \frac{1} {4} \ sum_ {\mu \in \{0, 1, 2, 3\}} \sigma\_{\mu} \rho \sigma\_{\mu} ^ {\dagger}, \end{align} $ $, ahol a $\_\sigma i $ a $i $ th Pauli operátor, ahol a $ \rho $ egy vegyes állapotot jelölő sűrűségű operátor.
- uid: microsoft.quantum.preparation.prepareuniformsuperposition
  summary: >-
    A 0 és közötti `nIndices`kódolást biztosító állapotok egységes összeosztását hozza létre.


    Ez azt eredményezi, hogy ez az egységes $U $ a $0 $ és $M-$1 közötti összes számú államban egységes feladatot hoz létre, amely a \ket{0\cdots 0} $ értékű bemeneti állapottal rendelkezik. Más szóval, $ $ \begin{align} U\ket{0}= \Frac{1}{\sqrt{m}}\ sum_ {j = 0} ^ {M-1} \ket{j}.

    \end{align} $ $.
