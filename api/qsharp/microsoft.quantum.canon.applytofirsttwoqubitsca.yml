### YamlMime:QSharpType
uid: microsoft.quantum.canon.applytofirsttwoqubitsca
name: ApplyToFirstTwoQubitsCA
type: operation
namespace: Microsoft.Quantum.Canon
summary: >-
  Egy műveletet alkalmaz a regisztráció első két qubits.

  A módosító `CA` azt jelzi, hogy a művelet ellenőrizhető és adjointable.
remarks: >-
  Ez egyenértékű a következővel:


  ```qsharp

  op(register[0], register[1]);

  ```
syntax: 'operation ApplyToFirstTwoQubitsCA (op : ((Qubit, Qubit) => Unit is Adj + Ctl), register : Qubit[]) : Unit'
input:
  content: '(op : ((Qubit, Qubit) => Unit is Adj + Ctl), register : Qubit[])'
  types:
  - name: op
    summary: Az első két qubits alkalmazandó művelet
    isOperation: true
    input:
      types:
      - isPrimitive: true
        uid: Qubit
      - isPrimitive: true
        uid: Qubit
    output:
      types:
      - isPrimitive: true
        uid: Unit
    functors:
    - Adjoint
    - Controlled
  - name: register
    summary: Qubit a tömböt az első két qubits, amelynek a műveletét alkalmazza a rendszer.
    isArray: true
    isPrimitive: true
    uid: Qubit
output:
  content: Unit
  types:
  - isPrimitive: true
    uid: Unit
functors:
- Adjoint
- Controlled
